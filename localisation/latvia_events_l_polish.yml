 latvia.1.t:0 "Historia do tej pory - Droga do niepodległości"
 latvia.1.d:0 "Przed wybuchem Wielkiej Wojny Łotwa była jednym z najbardziej uprzemysłowionych centrów Imperium Rosyjskiego. Porty łotewskie stanowiły 25% rosyjskiego handlu, zyskując przydomek „Belgi Wschodu”. Jednak latem 1915 r. walki między mocarstwami centralnymi, a imperium rosyjskim dotarły do ​​regionu bałtyckiego. Znaczna część ludności i przemysłu została przeniesiona do innych części Imperium Rosyjskiego. Ryga, miasto o populacji 517 000 mieszkańców i piąte co do wielkości miasto w Imperium Rosyjskim, spadło do 181 000 mieszkańców po wojnie, a tylko kilku Łotyszy było w stanie powrócić do ojczyzny. \n\nW trakcie Wielkiej Wojny, etniczni Łotysze zostali skonsolidowani w specjalne jednostki łotewskie, aby lepiej przygotować obronę regionu bałtyckiego przed mocarstwami centralnymi. Podczas rewolucji rosyjskiej lojalność jednostek łotewskich była mieszana, z niektórymi podejmującymi walkę o sprawę komunistyczną, a innymi o niezależną i narodową ojczyznę Łotyszy. Z powodu lokalnych sympatii znaczna część łotewskiej wsi znalazła się pod okupacją bolszewików, jednak połączoną siłą wolontariuszy z Łotwy i żołnierzy niemieckich udało się utrzymać małą enklawę wokół portowego miasta Liepāja. Ostatecznie, z pomocą niemieckich ochotników i sił polskich, Łotwa została wyzwolona i ustanowiona jako niezależny naród. Związek Radziecki uznał niepodległość Łotwy 11 sierpnia 1920 r., zachodnie mocarstwa alianckie 26 stycznia 1921 r. Wkrótce przystąpiono do Ligi Narodów 22 września 1921 r."
 latvia.1.a:0 "Część 2, wczesne dwudziestolecie międzywojenne Łotwy"
 latvia.1.b:0 "Koniec wprowadzenia"
 latvia.2.t:0 "Historia do tej pory - wczesna międzywojenna Łotwa"
 latvia.2.d:0 "Nowo utworzone państwo łotewskie składało się w 75% z etnicznych Łotyszy. Pomimo gwarancji konstytucyjnych i wprowadzenia demokratycznego systemu rządów utrzymywały się napięcia między Łotyszami i innymi grupami etnicznymi. Łotewska polityka podzieliłaby się na kilka bloków: nacjonalistyczną prawicę, wiejskich agrarystów, centrum demokratyczne i sojusz grup mniejszościowych. \n\nPo wielkiej wojnie, pomimo dużych postępów w ulepszaniu łotewskiej sieci kolejowej, w tworzeniu solidnego przemysłu elektronicznego i osiągając jeden z najwyższych wskaźników alfabetyzacji w Europie, Łotwa doświadczyła dramatycznego odejścia od wysoce zurbanizowanej przedwojennej demografii. W 1920 r. gospodarstwa o powierzchni ponad 100 hektarów podzielono między rodzimych rolników i weteranów wojny łotewskiej o niepodległość. Wiele z tych posiadłości było częścią tradycyjnej niemieckiej klasy ziemian, a takie reformy rolne oddzieliły ich od reszty społeczeństwa łotewskiego. Wkrótce nastąpi chroniczne ubóstwo na wsi w całym kraju, ponieważ wiele z tych nowszych gospodarstw było zbyt małych, aby mogły być produktywne. Wielki kryzys pogorszył sytuację gospodarczą, a bezrobocie ostatecznie osiągnęło 46% w 1932 r. Obawy gospodarcze jeszcze bardziej zwiększyłyby zapotrzebowanie na redystrybucję ekonomiczną i pomoc na obszarach wiejskich."
 latvia.2.a:0 "Część 3, Pucz Ulmanisa"
 latvia.2.b:0 "Koneic wprowadzenia"
 latvia.3.t:0 "Historia do tej pory - zamach stanu Ulmanisa"
 latvia.3.d:0 "W łotewskim parlamencie (Saeima) nie istniał minimalny próg wejścia partii. Taki system wielu małych partii spowodował trudności w tworzeniu większości rządów i spowodował niestabilność w systemie politycznym. Chociaż socjaldemokraci wygrali wybory parlamentarne, a Paul Kalniņš pełnił funkcję marszałka Saeimy w latach 1925–1934, to nigdy nie byli w stanie dołączyć do koalicji rządzącej z powodu niechęci partii marksistowskich do współpracy. \n\nDnia 10 listopada 1933 r. druga co do wielkości partia polityczna Kārlisa Ulmanisa, Łotewska Unia Rolników, zaproponowała reformę konstytucji w celu wzmocnienia prezydentury. Chociaż socjaldemokraci początkowo współpracowali, negocjacje załamały się z powodu drobnych szczegółów. Przed kolejnymi wyborami parlamentarnymi premier Kārlis Ulmanis postanowił przeprowadzić zamach stanu przeciwko rządowi. \n\n 15 maja 1934 r. Kārlis Ulmanis wraz z ministrem spraw wewnętrznych Vilisem Gulbisem i ministrem wojny Janisem Balodisem zorganizowali pucz. Sympatyzujący członkowie milicji Aizsargi przejęli kontrolę nad ważnymi budynkami w całym kraju w bezkrwawym zamachu stanu. Ogłoszono stan wyjątkowy, wszystkie partie polityczne - nawet Łotewski Związek Rolników - zostały rozwiązane, a ważnych członków partii opozycyjnych skazano na więzienie. Przeciwnikom przywództwa Ulmanisa zaproponowano współpracę i pracę na niepolitycznych stanowiskach. Prezydent Alberts Kviesis nie przeciwstawił się zamachowi stanu i służył przez resztę swojej kadencji jako figurant zatwierdzający wszystkie decyzje podjęte przez Kārlisa Ulmanisa i jego niewielką grupę zaufanych doradców."
 latvia.3.a:0 "Część 4, Obecna sytuacja"
 latvia.3.b:0 "Wyjdź Wprowadzenie"
 latvia.4.t:0 "Historia do tej pory - obecna sytuacja"
 latvia.4.d:0 "Reżim Kārlisa Ulmanisa wprowadził powszechny system będący mieszanką kapitalizmu państwowego i korporacjonizmu. Wiele upadających prywatnych przedsiębiorstw zostało poddanych kontroli rządu w nadziei przywrócenia ich do rentowności. Dochody z tych firm zostały z kolei wykorzystane na kolejne przejęcia i duże projekty prac publicznych. Poziom kontroli państwa w gospodarce stał się drugi po ZSRR. „Ulamaniskie czasy” kojarzyły się w końcu z ogólnym dobrobytem, gdy nowy reżim doprowadził Łotwę do drogi ożywienia gospodarczego. Poparcie dla dyktatury wzrosło. \n\n Na scenie międzynarodowej Łotwa była zaniepokojona potencjalną agresją ze strony ZSRR i Niemiec. Wśród państw bałtyckich powstała Bałtycka Ententa na podstawie szeregu umów dyplomatycznych dotyczących między innymi bezpieczeństwa. W październiku 1935 r. Łotwa uzyskała rotacyjne miejsce w Radzie Ligi Narodów i reprezentowała interesy bloku bałtyckiego. Bałtycka Ententa przestała jednak być pełnoprawnym sojuszem wojskowym. Problemy z litewskimi sporami o Wilno okazały się zbyt trudne do przezwyciężenia, a okupacja Kłajpedy przez Litwę martwiła innych członków sojuszu, że mogą zostać wciągnięci w wojnę z Niemcami. Pomimo tych międzynarodowych obaw rozwój łotewskiego wojska został zaniedbany na rzecz wewnętrznego wzrostu gospodarczego. Zamiast tego faworyzuje się paramilitarną milicję Aizsargi, a ich szeregi zostają powiększone do masowej mobilizacji, która ostatecznie przewyższa liczebnie samą armię."
 latvia.4.a:0 "Fascynujące"
 latvia.5.t:0 "Koniec kadencji Alberta Kveisisa"
 latvia.5.d:0 "Jedną z obietnic złożonych przez Karlisa Ulmanisa po przejęciu władzy po zamachu stanu w 1934 r. Było to, że ostatecznie zostanie opracowana nowa konstytucja. Taka obietnica nigdy się nie spełniła. Obecna konstytucja przewiduje, że przewodniczący Saeimy zostanie prezydentem w oczekiwaniu na nowe wybory, ale 4 Saeima już dawno została rozwiązana. Gabinet prezydencki odziedziczył uprawnienia starej Saeimy; sam Alberts Kviesis nie jest jednak zwolennikiem zamachu stanu i jedynie współpracuje. Ponieważ kadencja prezydencka Albertsa Kveisisa kończy się wkrótce, pytanie o to, co powinno nastąpić, pozostaje bez odpowiedzi ..."
 latvia.5.a:0 "Uchwalić ustawę, która uczyni Kārlisa Ulmanisa prezydentem i premierem."
 latvia.5.b:0 "Przewodniczący powinien zostać prezydentem do czasu wyborów."
 latvia.6.t:0 "[From.GetNameDef] chce dołączyć do naszej frakcji."
 latvia.6.d:0 "Delegacja z [LAT.GetNameDef] przybyła. Chcą dołączyć do naszego sojuszu. Akceptacja dałaby nam przyczółek wzdłuż wybrzeża Bałtyku, może jednak okazać się to pułapką, która może wciągnąć nas w dalsze konflikty. Jak powinniśmy odpowiedzieć?"
 latvia.6.a:0 "Jesteśmy zainteresowani."
 latvia.6.b:0 "Ten sojusz byłby tylko ciężarem."
 latvia.7.t:0 "[From.GetNameDef] akceptuje naszą ofertę"
 latvia.7.d:0 "Dyplomaci z [From.GetNameDef] zaakceptowali naszą ofertę. Trwa formalne podpisanie traktatu. Wkrótce rozpocznie się nowa era współpracy między naszymi krajami."
 latvia.7.a:0 "Łotwa i [From.GetNameDef] stoją razem."
 latvia.8.t:0 "[From.GetNameDef] odrzuca naszą ofertę"
 latvia.8.d:0 "Dyplomaci z [From.GetNameDef] odrzucili naszą ofertę. Wychodzi na to, że nie są oni zainteresowani zapewnieniem bezpieczeństwa w naszym regionie."
 latvia.8.a:0 "Nieszczęście"
 latvia.9.t:0 "Bałtycka Ententa chce połączyć się z naszą frakcją."
 latvia.9.d:0 "Przybyła delegacja z Bałtyckiej Ententy. Chcą dołączyć do naszego sojuszu. Zaakceptowanie dałoby nam przyczółek w regionie; mogą jednak okazać się odpowiedzialnością, która może wciągnąć nas w dalsze konflikty. Jak powinniśmy odpowiedzieć?"
 latvia.9.a:0 "Jesteśmy zainteresowani."
 latvia.9.b:0 "Ten sojusz byłby tylko cieżarem."