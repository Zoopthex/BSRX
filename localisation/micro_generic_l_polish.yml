l_polish:
 micro_generic_focus:0 "Cel narodowy"
 micro_army_effort:0 "Wzmocnienie armii"
 micro_army_effort_desc:0 "Mimo rosnącej roli lotnictwa i marynarki siły lądowe nadal będą przesądzać o wyniku konfliktów zbrojnych. Jeżeli poczynimy stosowne przygotowania, unikniemy piekła wojny pozycyjnej."
 micro_equipment_effort:0 "Modernizacja wyposażenia"
 micro_equipment_effort_desc:0 "Szeregowi żołnierze piechoty muszą dźwigać coraz więcej wyposażenia. Skupmy się na tym, żeby było ono jak najlepsze."
 micro_motorization_effort:0 "Motoryzacja piechoty"
 micro_motorization_effort_desc:0 "Mobilność i opancerzenie to kluczowe cechy pojazdów, które umożliwią nam szybkie przemieszczanie jednostek piechoty. Skupmy się na tym, żeby armia miała jak najwięcej takich maszyn."
 micro_doctrine_effort:0 "Rozwój doktryn"
 micro_doctrine_effort_desc:0 "Stosowane podczas wielkiej wojny doktryny wojskowe są już przestarzałe. Tęgie umysły w naszych siłach zbrojnych muszą zacząć myśleć o armii przyszłości."
 micro_equipment_effort_2:0 "Modernizacja wyposażenia II"
 micro_equipment_effort_2_desc:0 "Będziemy nadal zabiegać o to, żeby oddziały liniowe i jednostki wsparcia miały jak najlepsze wyposażenie."
 micro_mechanization_effort:0 "Mechanizacja armii"
 micro_mechanization_effort_desc:0 "Możemy rozwinąć ideę piechoty zmotoryzowanej, wyposażając jednostki liniowe w bardziej zaawansowane pojazdy bojowe."
 micro_doctrine_effort_2:0 "Rozwój doktryn II"
 micro_doctrine_effort_2_desc:0 "Lata międzywojenne i nowe konflikty zmieniły pole bitwy. Musimy reagować na te zmiany, modyfikując nasze doktryny."
 micro_equipment_effort_3:0 "Modernizacja wyposażenia III"
 micro_equipment_effort_3_desc:0 "Koniec z kupowaniem lub podrabianiem zagranicznego sprzętu. Powinniśmy wypracować sobie pozycję lidera w dziedzinie broni ręcznej."
 micro_armor_effort:0 "Rozwój wojsk pancernych"
 micro_armor_effort_desc:0 "Doświadczenia zdobyte przy mechanizacji piechoty mogą zaowocować projektami lepszych pojazdów pancernych."
 micro_special_forces:0 "Siły specjalne"
 micro_special_forces_desc:0 "Potrzebujemy elitarnych jednostek. Skupmy się na rozwoju formacji górskich i powietrznodesantowych."
 micro_aviation_effort:0 "Rozwój lotnictwa"
 micro_aviation_effort_tt:0 "Brak miejsca na §Ybazę powietrzną§!."
 micro_aviation_effort_desc:0 "Lotnictwo jest najszybciej rozwijającą się gałęzią sił zbrojnych. Żaden nowoczesny kraj nie może sobie pozwolić na zaniedbania w tej dziedzinie."
 micro_fighter_focus:0 "Rozwój myśliwców"
 micro_fighter_focus_desc:0 "W nowoczesnych wojnach nadal będzie dochodzić do pojedynków powietrznych. Rozwój samolotów myśliwskich zapewni nam przewagę w przyszłości."
 micro_bomber_focus:0 "Rozwój bombowców"
 micro_bomber_focus_desc:0 "Gdy przyszłe pokolenia będą mówić o dzisiejszych wojnach, wspomną zapewne o spadających z nieba bombach. Musimy dopilnować, by mówili o tym głównie potomkowie naszych wrogów."
 micro_aviation_effort_2:0 "Rozwój lotnictwa II"
 micro_aviation_effort_2_desc:0 "Dalszy rozwój lotnictwa umożliwi ściślejszą współpracę wojsk powietrznych z pozostałymi rodzajami sił zbrojnych."
 micro_CAS_effort:0 "Rozwój samolotów szturmowych"
 micro_CAS_effort_desc:0 "Nowoczesna armia wymaga wsparcia nie tylko pojazdów naziemnych, ale i powietrznych."
 micro_rocket_effort:0 "Rozwój technologii rakietowej"
 micro_rocket_effort_desc:0 "Rakietowe i odrzutowe silniki zapewnią naszym maszynom załogowym i bezzałogowym niewiarygodne prędkości. Dzięki rozwojowi tej dziedziny zdołamy zaskoczyć naszych nieprzyjaciół."
 micro_NAV_effort:0 "Rozwój lotnictwa morskiego"
 micro_NAV_effort_desc:0 "Nowoczesna wojna morska będzie się toczyć w dużej mierze pod wodą oraz w powietrzu."
 micro_naval_effort:0 "Rozwój marynarki"
 micro_naval_effort_tt:0 "Brak miejsca na §Ystocznię§!."
 micro_naval_effort_desc:0 "Rozwój marynarki powinien być naszym priorytetem. Przeznaczmy wszystkie dostępne zasoby na budowę nowych stoczni i rozwój lekkich okrętów."
 micro_flexible_navy:0 "Elastyczna marynarka"
 micro_flexible_navy_desc:0 "Wykorzystując nowe technologie związane z budową okrętów podwodnych, możemy opracować doktryny zwiększające skuteczność ataków na wrogie konwoje."
 micro_large_navy:0 "Wielka marynarka"
 micro_large_navy_desc:0 "Opracowanie doktryn zakładających wykorzystanie wielkich okrętów i zabezpieczanie szlaków handlowych da nam doświadczenie bezcenne przy budowie nowych jednostek."
 micro_submarine_effort:0 "Rozwój okrętów podwodnych"
 micro_submarine_effort_desc:0 "Rozwój okrętów podwodnych to największy przełom w walce morskiej od czasu wprowadzenia torpedowców. Okręty podwodne mogą zabezpieczać nasz konwoje przed atakami i skutecznie nękać szlaki handlowe nieprzyjaciół."
 micro_cruiser_effort:0 "Rozwój krążowników"
 micro_cruiser_effort_desc:0 "Zanim przystąpimy do budowy nowoczesnych pancerników, musimy ulepszyć nasze krążowniki."
 micro_destroyer_effort:0 "Rozwój niszczycieli"
 micro_destroyer_effort_desc:0 "Opracowując lepsze metody budowy i wykorzystania okrętów podwodnych, nauczyliśmy się także skutecznie zwalczać takie jednostki. Będziemy do tego potrzebowali niszczycieli."
 micro_capital_ships_effort:0 "Rozwój okrętów liniowych"
 micro_capital_ships_effort_desc:0 "Nad oceanami zapanuje kraj posiadający najwięcej pancerników. Pancerniki i lotniskowce reprezentują to, co stare i nowe w dominacji morskiej."
 micro_industrial_effort:0 "Rozwój przemysłu"
 micro_industrial_effort_desc:0 "Musimy się skupić na rozwoju naszego przemysłu cywilnego."
 micro_industrial_effort_2:0 "Rozwój przemysłu II"
 micro_industrial_effort_2_desc:0 "Dzięki żelaznej woli i nienagannej etyce pracy możemy zmobilizować naród do kolejnego programu rozbudowy przemysłu."
 micro_construction_effort:0 "Rozwój przemysłu cywilnego"
 micro_construction_effort_tt:0 "Brak miejsca na §Yfabryki cywilne§!."
 micro_construction_effort_desc:0 "Nie możemy zaniedbać przemysłu cywilnego, nawet gdy świat bliski jest pogrążenia się w wojnie."
 micro_production_effort:0 "Rozwój przemysłu zbrojeniowego"
 micro_production_effort_tt:0 "Brak miejsca na §Yfabryki wojskowe§!."
 micro_production_effort_desc:0 "Jak ktoś umie zbudować traktor, to złoży i czołg! Musimy zadbać o to, żeby nasz przemysł zbrojeniowy się rozwijał."
 micro_construction_effort_2:0 "Rozwój przemysłu cywilnego II"
 micro_construction_effort_2_desc:0 "Dalszy rozwój przemysłu cywilnego przyspieszy produkcję dóbr przeznaczonych na handel i umożliwi szybsze wznoszenie budynków."
 micro_production_effort_2:0 "Rozwój przemysłu zbrojeniowego II"
 micro_production_effort_2_desc:0 "Produkcja sprzętu wojskowego w fabrykach cywilnych nie jest wydajna. Musimy się skupić na rozbudowie przemysłu zbrojeniowego."
 micro_production_effort_3:0 "Rozwój przemysłu zbrojeniowego III"
 micro_production_effort_3_desc:0 "Produkcja nowego sprzętu wymaga dalszego rozwoju przemysłu zbrojeniowego."
 micro_infrastructure_effort:0 "Rozbudowa infrastruktury"
 micro_infrastructure_effort_desc:0 "Bez odpowiedniej infrastruktury nie będziemy w stanie wdrożyć zaawansowanych projektów budowlanych."
 micro_infrastructure_effort_tt:0 "Brak miejsca na §Yinfrastukturę§!."
 micro_infrastructure_effort_2:0 "Rozbudowa infrastruktury II"
 micro_infrastructure_effort_2_desc:0 "Dalsza rozbudowa infrastruktury umożliwi nam wdrażanie wysoce zaawansowanych tajnych projektów budowlanych."
 micro_construction_effort_3:0 "Rozwój przemysłu cywilnego III"
 micro_construction_effort_3_desc:0 "Dzięki rozbudowanej infrastrukturze możemy skupić się na dalszej modernizacji przemysłu."
 micro_nuclear_effort:0 "Program jądrowy"
 micro_nuclear_effort_desc:0 "Jesteśmy o krok od przełomowego odkrycia. Nie możemy pozwolić, żeby ktoś inny sięgnął po ogień, który może spalić cały świat."
 micro_extra_tech_slot:0 "Dodatkowy zespół badawczy"
 micro_extra_tech_slot_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 micro_extra_tech_slot_2:0 "Dodatkowy zespół badawczy II"
 micro_extra_tech_slot_2_desc:0 "Dzięki rozbudowie przemysłu i infrastruktury możemy koordynować większą liczbę projektów badawczych."
 micro_technology_sharing:0 "Dzielenie się technologią"
 micro_technology_sharing_desc:0 "Dzięki dzieleniu się osiągnięciami technologicznymi z sojusznikami nasza frakcja będzie wydajniej prowadzić badania w czasie wojny."
 micro_secret_weapons:0 "Tajna broń"
 micro_secret_weapons_desc:0 "Przeznaczenie wszystkich zasobów na rozwój wojsk pancernych lub lotnictwa to kusząca perspektywa, ale wojny wygrają nowe gałęzie technologii: elektronika, projektowanie rakiet i program jądrowy."
 micro_political_effort:0 "Nowe programy polityczne"
 micro_political_effort_desc:0 "Jeżeli chcemy zmienić świat, musimy zacząć od zmiany własnego kraju. Pierwszym krokiem będzie wzmocnienie naszej pozycji politycznej."
 micro_collectivist_ethos:0 "Etos kolektywistyczny"
 micro_collectivist_ethos_desc:0 "Nasi wrogowie dzielą i rządzą, a my jesteśmy zjednoczeni. Jeden za wszystkich, wszyscy za jednego."
 micro_liberty_ethos:0 "Etos wolnościowy"
 micro_liberty_ethos_desc:0 "Wielu ideologicznych fanatyków chciałoby zdusić ducha ludzkości, ale my chronić będziemy wolność i demokrację."
 micro_militarism:0 "Militaryzm"
 micro_militarism_desc:0 "Ludzie, którzy widzą w wojsku zło konieczne, nie zdołają nas ochronić, gdy przyjdzie wojna. Jeżeli militaryzm stanie się częścią naszej kultury, stworzymy naród żołnierzy."
 micro_political_correctness:0 "Poprawność polityczna"
 micro_political_correctness_desc:0 "Ludzie o kontrowersyjnych i radykalnych poglądach najwyraźniej są przekonani, że istnieje wymierzony w nich spisek. Zaiste wspaniały pomysł."
 micro_neutrality_focus:0 "Neutralność"
 micro_neutrality_focus_desc:0 "Podobno opowiedzenie się po którejś ze stron światowego konfliktu wymaga odwagi i mądrości. Nasza odwaga polega na tym, że tego nie robimy."
 micro_interventionism_focus:0 "Interwencjonizm"
 micro_interventionism_focus_desc:0 "Wolność jest prawem każdego człowieka, nie tylko naszych obywateli. Jeżeli walka z tyranią oznacza sięgnięcie po broń, nie zawahamy się."
 micro_military_youth:0 "Bojówki młodzieżowe"
 micro_military_youth_desc:0 "Organizacje, które wpajają młodzieży dyscyplinę i wiedzę o polityce, tworzą lojalnych, gotowych do poświęceń obywateli."
 micro_deterrence:0 "Odstraszanie"
 micro_deterrence_desc:0 "Unikamy wojen, gdyż nie leżą one w naszym interesie. Na szczęście wiemy, że najlepsza obrona to taka, której nigdy nie trzeba użyć."
 micro_volunteer_corps:0 "Korpus ochotników"
 micro_volunteer_corps_desc:0 "Zmuszanie naszych obywateli do umierania w imię wolności to definicja paradoksu. Jeśli jednak ktoś pragnie walczyć za niepodległość innych, powinniśmy mu to umożliwić."
 micro_paramilitarism:0 "Paramilitaryzm"
 micro_paramilitarism_desc:0 "Wojskowy dryl sprawdza się także poza armią. Dzięki wspierającym nasze siły zbrojne jednostkom paramilitarnym więcej obywateli zostanie przeszkolonych do walki."
 micro_indoctrination_focus:0 "Indoktrynacja"
 micro_indoctrination_focus_desc:0 "Wyznajemy jedyną słuszną ideologię i tak właśnie należy ją przedstawiać. Media i szkolnictwo muszą w tym pomagać."
 micro_foreign_expeditions:0 "Korpusy ekspedycyjne"
 micro_foreign_expeditions_desc:0 "Nasi wrogowie są gotowi wysyłać żołnierzy na odległe wojny w imię swoich ideałów. Nie możemy być gorsi."
 micro_why_we_fight:0 "Czemu walczymy"
 micro_why_we_fight_desc:0 "Świat staje się coraz bardziej niebezpieczny. Nasi obywatele muszą dowiedzieć się o zbrodniach popełnianych przez żądnych władzy tyranów. Pora zmobilizować naród. Każdy musi być gotowy do walki o wolność."
 micro_political_commissars:0 "Komisarze polityczni"
 micro_political_commissars_desc:0 "Specjalnie przeszkoleni oficerowie dopilnują, żeby wojsko nie tolerowało politycznych odszczepieńców."
 micro_internationalism_focus:0 "Internacjonalizm"
 micro_internationalism_focus_desc:0 "Ideologie nie znają granic. Inne kraje mogą głośno krzyczeć o swojej suwerenności, ale nas to nie interesuje."
 micro_nationalism_focus:0 "Nacjonalizm"
 micro_nationalism_focus_desc:0 "Nasz naród jest wyjątkowy, gdyż nikt nie byłby w stanie osiągnąć tego co my. Musimy bronić naszej tożsamości za wszelką cenę."
 micro_ideological_fanaticism:0 "Fanatyzm ideologiczny"
 micro_ideological_fanaticism_desc:0 "Nasza ideologia to zbiór najwyższych wartości, za które warto oddać życie. Każdy obywatel powinien być gotów na śmierć w ich obronie, a każdy zdrajca musi liczyć się z egzekucją."
 micro_air_innovation:0 "Unowocześnienie lotnictwa"
 micro_air_innovation_desc:0 "Nie da się wygrać nowoczesnej wojny bez dominacji w powietrzu. Musimy za wszelką cenę zmodernizować nasze lotnictwo!"
 micro_air_innovation_2:0 "Unowocześnienie lotnictwa II"
 micro_air_innovation_2_desc:0 "Wszystko, co daje przewagę w bitwie powietrznej, jest na wagę złota. Musimy się skoncentrować na rozwoju samolotów myśliwskich."
 micro_naval_air_effort:0 "Rozwój lotnictwa morskiego"
 micro_naval_air_effort_desc:0 "Już w 1921 r. Amerykanie zademonstrowali skuteczność lotnictwa w walce z celami nawodnymi. Nie możemy zaniedbać tej gałęzi sił powietrznych, jeżeli zakładamy starcie z krajem, który ma potężną marynarkę."
 