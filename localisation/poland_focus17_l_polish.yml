 siege_artillery_equipment:0 "Artyleria oblężnicza"
 siege_artillery_equipment_desc:0 "Bardzo duże działa oblężnicze służą do przebijania się przez ciężkie umocnienia i fortyfikacje. W miarę, jak elementy artylerii stają się coraz większe, maleje ich mobilność. Takie ciężkie działa artyleryjskie są dość nieruchome i przygotowanie ich do otwarcia ognia może zająć znacznie więcej czasu niż przy standardowej artylerii."
