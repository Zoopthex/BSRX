 seismic_munitions:0 "Amunicja sejsmiczna"
 seismic_munitions_desc:0 "Podczas gdy konwencjonalne materiały wybuchowe wybuchają na powierzchni, pociski o dużej prędkości mogą zakopać się w ziemi, a następnie zdetonować. Powstałe fale uderzeniowe wytwarzają podziemne wnęki pod fortyfikacjami i bunkrami, powodując ich upadek."
