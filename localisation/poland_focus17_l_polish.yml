 large_calibre_fragmentation_rounds:0 "Wielkokalibrowe pociski fragmentacyjne"
 large_calibre_fragmentation_rounds_desc:0 "Oblężnicze działa artyleryjskie były pierwotnie przewidywane do wysadzania silnie umocnionych bunkrów, ale nowe typy amunicji do dział dużego kalibru mogą zwiększyć ich skuteczność wobec rozproszonych, 'miękkich' celów."
 POL_River_Flotillas:0 "Flota rzeczna"
