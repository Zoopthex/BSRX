 improved_artillery_tractors:0 "Ulepszone ciągniki artyleryjskie"
 improved_artillery_tractors_desc:0 "Zaletą mobilnej artylerii jest szybkie ponowne rozmieszczanie, aby uniknąć zagrożenia spowodowanego odpowiedzią wrogiej artylerii. Tworząc bardziej wytrzymałe modele ciągników artyleryjskich, możemy zapewnić bezpieczeństwo naszym załogom artyleryjskim."
 advanced_artillery_tractors:0 "Zaawansowane ciągniki artyleryjskie"
