 light_infantry:0 "Jägers"
 light_infantry_1_desc:0 "Light infantry specializes in defensive warfare to delay and harass enemy formations. Trained in survival skills and intelligence gathering, they excel in remote theaters of warfare."
 light_infantry_2_desc:0 "Operating in remote locations for long periods of time causes strain on unit cohesion. New training techniques can improve morale and coordination, while better technical training can also allow large scattered formations to better communicate without being detected by the enemy."
 light_infantry_3_desc:0 "Conducting increasingly ambitious raids with ever larger scale requires tight unit coordination and cohesion."
