 improvised_antitank:0 "Interwar Anti-Tank Ammunition"
 improvised_antitank_desc:0 "As tank designs and their mechanical reliability continue to improve, the threat of facing significant armored forces on the future battlefield will have to be taken seriously. Modernizing the barrels of lighter, old artillery pieces for compatibility with solid-shot armor-piercing ammunition will allow them to act as improvised anti-tank platforms."
 light_artillery_mobility_upgrade:0 "Light Artillery Chassis and Mobility Upgrade"
 light_artillery_mobility_upgrade_desc:0 "Lighter materials and redesigned carriages can allow horse drawn artillery to redeploy faster on the open battlefield."
 light_artillery_mobility_upgrade_tt:0 "£unit_artillery_brigade_icon_small|1 Light Artillery:\n         §HPlains§!, §HDesert§!:\n          Attack: §G+10%§!\n          Defense: §G+10%§!\n£unit_mot_artillery_brigade_icon_small|1 Motorized Light Artillery:\n         §HPlains§!, §HDesert§!:\n          Attack: §G+10%§!\n          Defense: §G+10%§!\n"
 pack_howitzers_upgrade:0 "Pack Howitzers"
 pack_howitzers_upgrade_desc:0 "Lighter materials and improvements to manufacturing can allow light artillery pieces to be rapidly disassembled and carried across rough terrain more easily."
 pack_howitzers_upgrade_tt:0 "£unit_artillery_brigade_icon_small|1 Light Artillery:\n         §HAmphibious§!:\n          Attack: §G+40%§!\n         §HForest§!:\n          Attack: §G+15%§!\n          Movement: §G+30%§!\n         §HMountain§!:\n          Movement: §G+10%§!\n         §HJungle§!:\n          Attack: §G+15%§!\n          Movement: §G+30%§!\n         §HMarsh§!:\n          Attack: §G+10%§!\n          Movement: §G+30%§!"
 artillery_ammunition_improvements:0 "Improved Artillery Ammunition and Fuses"
 artillery_ammunition_improvements_desc:0 "New designs for artillery shells, propellents, and fuses will allow for more devastating bombardments."
 artillery_reliability_improvements:0 "Improved Artillery Barrel Design and Reliability"
 artillery_reliability_improvements_desc:0 "As artillery grows in size, frequent barrel changes are necessary. Better metalworking techniques will result in more reliable platforms."
 pneumatic_tires:0 "Pneumatic Tires"
 pneumatic_tires_desc:0 "Travelling long distances and stress from recoil produce wear and tear on components. By introducing air-filled tires for artillery pieces instead of solid tires, we can ensure better lifespans for artillery chassis."
