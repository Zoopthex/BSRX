 POL_365_days_tooltip:0 "Po jednym roku:\n"
 POL_Upgrade_The_Port_Terminal_in_Gdynia_mission:0 "Zmodernizuj Terminal Portowy dla Zwiedzających w Gdyni"
 POL_Upgrade_The_Port_Terminal_in_Gdynia:0 "Zmodernizuj Terminal Portowy dla Zwiedzających w Gdyni"
 POL_Upgrade_The_Port_Terminal_in_Gdynia_desc:0 "Gdynia to jedno z pierwszych miejsc, które odwiedza większość turystów, zagranicznych dygnitarzy i biznesmenów podróżujących do Polski. Modernizując terminale cywilne, aby pomieściły większy ruch, przestrzeń handlową i atrakcje turystyczne, możemy podnieść nasz prestiż za granicą."
 POL_Ski_Resort_in_the_Carpathian_Mountains_mission:0 "Ośrodek narciarski w Karpatach"
 POL_Ski_Resort_in_the_Carpathian_Mountains:0 "Ośrodek narciarski w Karpatach"
 POL_Ski_Resort_in_the_Carpathian_Mountains_desc:0 "Pierwsze Zimowe Igrzyska Olimpijskie odbyły się w 1924 r. Wraz z utworzeniem Międzynarodowej Federacji Narciarskiej. Wraz z wynalezieniem zmechanizowanego wyciągu narciarskiego w 1936 roku, narciarstwo jako sport rekreacyjny zyskało na popularności. Sponsorując budowę obiektów w Karpatach, możemy przyciągnąć turystów do regionu i stać się jednym z głównych kierunków nowego trendu sportów zimowych."
 POL_The_Lacida_Encryption_Machine:0 "Maszyna szyfrująca Lacida"
 POL_The_Lacida_Encryption_Machine_desc:0 "Korzystając z naszych doświadczeń z maszyną Enigma, nasi inżynierowie i kryptolodzy mogą opracować maszynę szyfrującą dla naszych własnych sił zbrojnych."
 POL_Political_Requirement_Economic_Tree:0 "Aby odblokować ekonomiczną gałąź drzewa narodowego, wybierz najpierw ideologię polityczną."
