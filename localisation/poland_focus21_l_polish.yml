 poland.901.t:0 "UWAGA: Wersja Beta"
 poland.901.d:0 "Drodzy gracze,\n Wysiłki zmierzające do ukończenia tej ogromnej aktualizacji są nadal w toku i pozostało kilka dni, zanim będziemy mogli śmiało powiedzieć, że jest gotowa do wydania. W międzyczasie zdecydowaliśmy się udostępnić tę miesięczną wersję deweloperską, aby zapewnić choć przedsmak tego co nadejdzie w kolejnych aktualizacjach.\nWersja beta oferuje\n-Listę niższych rangą polskich generałów, którzy mają zastąpić domyślnych generałów przy promowaniu nowych przywódców\n-Rozszerzenie drzewa technologicznego do roku 1957\n-Przebudowę systemu wzorów dywizji aby zapewnić im bardziej historyczny wygląd.\n-Ulepszone ścieżki Sanacyjne i na ten moment, tylko ścieżki Sanacyjne\n-Przeróbka wschodnich polskich terytoriów\n-Ulepszone doktryny wojny lądowej\n\nWe właściwej aktualizacji znajdzie się\n-Przebudowę sztucznej inteligencji, aby zapewnić wyzwanie i symulować historyczne strategie i zachowania\n-Możliwość corowania prowincji poprzez system współpracy i oporu\n-Znacznie rozbudowane drzewko o tematyce politycznej, obejmujące przeróbkę Endecji\n-Dziesiątki wydarzeń i decyzji klimatycznych \n-Unikalne gałęzie ekonomiczne dla każdej ideologii\n-Umiejętność realizacji programu prometejskiego w Związku Radzieckim\n-I wiele, wiele innych rzeczy.\n\nProszę zrozumieć, że ta kompilacja to tylko stara wersja developerska i może zawierać problemy i błędy o których raportowanie prosimy na naszym serverze Discord i na naszej stronei na warsztacie Steam, abyśmy mogli się mogli zapoznać z waszymi uwagami. Dziękujemy za wyrozumiałość."
 poland.901.a:0 "Rozumiem, że to wczesna wersja beta i chcę kontynuować."