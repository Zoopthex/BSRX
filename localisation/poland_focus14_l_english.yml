 SOV_purge_started:0 " The Great Purge Has Started"
 PPS_Revolutionary_Path:0 "Has selected route: §HPPS and KPP§!"
 PPS_Democratic_Path:0 "Has selected route: §HOpen Political Discourse§!"
 POL_Air_Force_Training_Center_No_1:0 "'Eaglets' Air Force Training Center No. 1"
 POL_Air_Force_Training_Center_No_1_desc:0 "By expanding the pilot training college in Dęblin to accommodate the projected expansion of our airforce, uniform higher education standards for military pilots and aerial officers can be established."
 POL_The_Polish_Socialist_Party:0 "The Polish Socialist Party"
 POL_The_Polish_Socialist_Party_desc:0 "The Polish Socialist Party is the former party of Józef Piłsudski and many prominent members of the Sanacja government before switching political affiliation. Now finding themselves ostracized, they seek to establish a socialist state with progressive labor and social reforms."
 POL_labor_advocate:0 "Labor Advocate"
 POL_mechanization_of_agriculture:0 "Mechanization of Agriculture"
 POL_mechanization_of_agriculture_desc:0 "In order to make Poland's agricultural exports competitive again, a state funded effort to modernize farming by providing tractors and other heavy machinery is planned."
 POLREV_communism:0 "Revolutionary Poland"
 poland.198.t:0 "Formation of the PPS-WRN"
 poland.198.d:0 "In response to the foreign occupation of Polish soil, several prominent members of the Polish Socialist Party have convened to declare the 'Third Republic' resolution. Spearheaded by general secretary Kazimierz Pużak, the creation of several institutions are planned to organize a Polish underground state among left-leaning supporters. Chief among these are provisions for the creation of a People's Guard, a Worker's Militia, and a Central Traffic Management governing body. Despite the backing of key party figures such as Tomasz Arciszewski and Zygmunt Zaremba, disagreements over leadership of the movement have resulted in a fracturing of the party with chairman Zygmunt Zulawski denouncing the PPS-WRN as illegitimate."
 poland.198.a:0 "Freedom, Equality, Independence (WRN)"
 POL_Folk_High_Schools:0 "Folk High Schools"
 POL_Folk_High_Schools_desc:0 "A widespread tradition of private education ensures the prosperity of the upper classes and safeguards Polish culture in the event of foreign occupation."
