 poland.99.t:0 "Poland Offers us to Join their Faction."
 poland.99.d:0 "A diplomatic envoy from [From.GetName] has asked that an alliance be formed to combat the threat of [SOV.GetNameDef]. In exchange for our close cooperation, they are offering to send Lieutenant Colonel Jan Kowalewski, who in 1923 provided intelligence training for our army, again to Tokyo to instruct our officers on code-breaking and cryptanalysis efforts."
 poland.99.a:0 "Poland and Japan will stand together."
 poland.99.b:0 "We would rather not entangle ourselves with them."
