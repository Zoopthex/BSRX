 POL_Universalism:0 "Universalism"
 POL_Universalism_desc:0 "A united front of like-minded nations in Europe is necessary to counter the encroaching ambitions of Germany and the Soviet Union."
 POL_Invite_Nationalist_Spain:0 "Invite Nationalist Spain"
 POL_Invite_Nationalist_Spain_desc:0 "Nationalist Spain is our ideological brother, who—like us—despises the Soviet Union."
 Falangist_Poland_Faction:0 "Falangist Congress"
 poland.199.t:0 "A United Front of Socialism?"
 poland.199.d:0 "A delegation from the socialist government in Poland has met with several of our top diplomats today. They are here to discuss potential plans for creating united front between like-minded socialist nations in Europe to combat the growing extremism that threatens the continent. How shall we respond?"
 poland.199.a:0 "An interesting proposition."
 poland.199.b:0 "We are not interested."
 poland.200.t:0 "Sweden Accepts our Invitation"
 poland.200.d:0 "Our diplomatic mission to Sweden has been a success. It would seem as if they too are concerned with the growing tide of extremism threatening the European continent. Further talks to discuss military and diplomatic strategy are underway between the two nations."
 poland.200.a:0 "We will share many benefits together."
 poland.201.t:0 "Sweden Declines our Offer"
 poland.201.d:0 "Our efforts to sway Sweden into forming a united front against our aggressive neighbors has failed to yield positive results. It would seem that they pin their hopes on staying neutral to weather the coming storm."
 poland.201.a:0 "How Unfortunate."
