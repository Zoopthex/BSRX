l_english:
 POL_Austerity_Measures:0 "Austerity Measures"
 POL_Austerity_Measures_desc:0 "Luxury goods are for the weak-willed. The economy should focus solely on the production of goods and services that directly benefit the state and the advancement of progress."
 POL_The_Three_Year_Plan:0 "The Three Year Plan"
 POL_The_Three_Year_Plan_desc:0 "A new economic plan is necessary to reconstruct the Polish economy in accordance with Marxist-Leninist values."
 POL_Socialist_Realism:0 "Socialist Realism"
 POL_Socialist_Realism_desc:0 "Urban planning and architecture in Polish cities must be updated to reflect socialist ideals of persistance and power. Worker culture must also embrace the Stakhanovite movement to see labor as a source of pride and heroism."
 POL_Vladimir_Lenin_Steelworks:0 "Vladimir Lenin Steelworks"
 POL_Vladimir_Lenin_Steelworks_desc:0 "The former affluent regions of Poland have proven resistant to the adoption of communist values. The construction of new industrial towns in Nowa Huta and the resulting migration of new workers will correct the 'class-imbalance' in the area."
 POL_presitge_toolip:0 "Unlocks §HNational Prestige§! Decisions."
 POL_palace_of_culture_and_science:0 "Palace of Culture and Science"
 POL_palace_of_culture_and_science_desc:0 "To help shape public opinion, a new grand monument must be created to symbolize the friendship between Poland and the USSR. The many high-rise structures in the United States could serve as inspiration and prove the triumph of communist values."
