 organization_10_desc:0 "\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nOrganizacja: +10%"
 low_altitude_SAM:0 "Wyrzutnie Rakiet Ziemia-Powietrze"
 low_altitude_SAM_equipment:0 "Wyposażenie Wyrzutni Ziemia-Powietrze"
 low_altitude_SAM_equipment_1:0 "Podstawowa Wyrzutnia Ziemia-Powietrze"
 low_altitude_SAM_equipment_1_desc:0 "Ponieważ samoloty latają wyżej i szybciej, należy wydawać coraz większe ilości amunicji, aby zagwarantować rozsądną szansę trafienia. Eksperymenty z rakietą mogą stanowić potencjalne rozwiązanie rosnących kosztów obrony przeciwlotniczej."
 medium_artillery_equipment_3:0 "Średnia Artyleria III"
 medium_artillery_equipment_3_desc:0 "Nowa generacja szybko rozmieszczonych haubic może pełnić rolę ratunkowych przeciwpancernych i może zapewnić terminowe przybycie awaryjnego wsparcia przeciwpożarowego."
 heavy_artillery_equipment_3:0 "Ciężka Artyleria III"
 heavy_artillery_equipment_3_desc:0 "Zapewnienie, że ciężkie systemy artyleryjskie mogą wyprzedzać przeciwników, jest coraz ważniejszym priorytetem. Nowe konstrukcje dużych dział mogą zapewnić wsparcie ogniowe na większe odległości niż kiedykolwiek wcześniej, aby wyciszyć działa wroga i zakłócić wrogie strefy zaplecza."
 tech_HESH:0 "Pociski Odłamkowo-Burzące do Squasha"
 tech_HESH_desc:0 "Specjalną amunicję skuteczną przeciwko betonowym bunkrom i solidnej stalowej zbroi można opracować za pomocą opóźnionego lontu. Kiedy plastikowy materiał wybuchowy zdetonuje się na powierzchni obiektu, wtórna opóźniona eksplozja może wysłać falę uderzeniową przez sekcję osłabionego pancerza, tworząc mechaniczne odpryski, które mogą uszkodzić wewnętrzne elementy i zabić personel."
 tech_HESH_tt:0 "Lekka Artyleria, Średnia Artyleria i Holowane Działa P-Panc.:\n    §HFortyfikacje§!: Atak: §G+10%§!"
 anti_tank_equipment_4:0 "122mm Działo Przeciwpancerne"
 anti_tank_equipment_4_desc:0 "Spotkania z nowszymi generacjami czołgów ciężkich wroga pokazały, że potrzebne są silniejsze bronie przeciwpancerne."
 anti_tank_equipment_5:0 "Współczesne Działo P-Panc."
 anti_tank_equipment_5_desc:0 "Ponieważ projekty czołgów stają się coraz lepiej opancerzone, tradycyjne działa przeciwpancerne stają się coraz większe i nieporęczne. Chociaż ich użycie wypada z łask, kilka sił zbrojnych na całym świecie nadal uważa, że mają zasługi na polu bitwy."
 anti_air_equipment_4:0 "Nowoczesne Działa P-Lot."
 anti_air_equipment_4_desc:0 "Zintegrowane komputery balistyczne, radary lotnicze i sprzęt komunikacyjny na jednej platformie mogą zapewnić siłom obrony powietrznej lepszy zasięg i koordynację."
 parachute_field_artillery_battalions:0 "Bataliony Artylerii Polowej Spadochroniarzy"
 parachute_field_artillery_battalions_desc:0 "Lekkie bataliony artyleryjskie mogą być organizowane dla spadochroniarzy, aby zapewnić siłę ognia naszym siłom powietrzno-desantowym."
 airborne_artillery_brigade:0 "Artylerii Polowa Spadochroniarzy"
 tech_aircraft_mounted_rockets:0 "Rakiety montowane na samolotach"
 tech_aircraft_mounted_rockets_desc:0 "Proste rakiety niekierowane zamontowane na skrzydłach samolotu mogą pozwolić im szybko zniszczyć duże samoloty wroga, przeprowadzić bardziej niszczycielskie ataki naziemne na niskim poziomie i zadać znaczne uszkodzenia okrętom wroga."
 rocket_artillery5:0 "Ulepszenie Artylerii Rakietowej III"
 rocket_artillery5_desc:0 "Lepsza amunicja o dużej wydajności spowoduje bardziej niszczycielskie bombardowania, które nasze siły mogą wykorzystać do nagłych przełomów."
 tech_incendiary_munitions:0 "Amunicja Zapalająca"
 tech_incendiary_munitions_desc:0 "Duże rakiety mogą wyrzucać specjalne ładunki na duże odległości. Amunicja zapalająca będzie w stanie zniszczyć bunkry wroga i umocnione pozycje."
 tech_incendiary_munitions_tt:0 "\nKażda Artyleria Rakietowa:\n    §HFortyfikacje§!: Atak: §G+30%§!"
 tech_switching_circuit_theory:0 "Teoria Obwodu Przełączającego"
 tech_switching_circuit_theory_desc:0 "Opracowanie zasad matematycznych dla sieci wyidealizowanych przełączników pozwoli nam na tworzenie prototypów dla elektroniki cyfrowej. Zrozumienie ograniczeń tego podejścia pomoże nam również zrozumieć, które problemy mogą i nie mogą być łatwo rozwiązane przez komputery, a tym samym doprowadzi do lepszych technik kryptograficznych."
 tech_digital_electronic_computer:0 "Cyfrowy Komputer Elektroniczny"
 tech_digital_electronic_computer_desc:0 "Komputery zbudowane przy użyciu przełączników elektrycznych zamiast obwodów analogowych i komponentów mechanicznych pozwolą na znacznie mniejsze urządzenia i znacznie lepszą moc obliczeniową."
 tech_programmable_electromechanical_computer:0 "Programowalny Komputer Elektromechaniczny"
 tech_programmable_electromechanical_computer_desc:0 "Wcześniej komputery były konstruowane i optymalizowane do wykonywania jednego zadania. Dzięki utworzeniu elastycznych przełączników mechanicznych, które mogą zmieniać swoje funkcje w czasie wykonywania, jeden komputer może być teraz używany w różnych sytuacjach."
 tech_programmable_digital_electronic_computer:0 "Programowalny Cyfrowy Komputer Elektroniczny"
 tech_programmable_digital_electronic_computer_desc:0 "Można od teraz wytwarzać elektroniczne komputery cyfrowe, które są programowalne. Chociaż wciąż drogie i duże, te maszyny pozwalają na analizę daleko wykraczającą poza ludzkie możliwości."
 tech_transistor:0 "Tranzystory"
 tech_transistor_desc:0 "Elektronika lampowa to nieporęczne urządzenia zajmujące dużą powierzchnię i dużą wagę. Masowa produkcja tranzystorów zapowiada ogromne zmniejszenie rozmiarów elementów elektronicznych."
 tech_transistor_digital_computer:0 "Komputer Cyfrowy Tranzystora"
 tech_transistor_digital_computer_desc:0 "Rozpoczęcie pracy na komputerach zdolnych do przechowywania programów i wykorzystujących tranzystory wprowadzi nas na ścieżkę do rewolucji cyfrowej, w której maszyny te mogą być używane w niemal każdej dziedzinie."
