 super_heavy_tank_equipment_0:0 "Wczesny Super Ciężki Czołg"
 super_heavy_tank_equipment_0_short:0 "Wczesny S.C.C"
 super_heavy_tank_equipment_0_desc:0 "Wczesne superciężkie czołgi zostały zaprojektowane do przebijania się przez fortyfikacje wroga. Ich gruby pancerz był odporny na uderzenia ze stanowisk ciężkich dział."
 tech_agricultural_tractor:0 "Ciągnik Rolniczy"
 tech_agricultural_tractor_desc:0 "Zdolność do produkcji ciężkich maszyn rolniczych we własnym kraju jest ważnym krokiem w kierunku naszej niezależności ekonomicznej i bezpieczeństwa żywnościowego."
