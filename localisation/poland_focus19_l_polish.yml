 status_full_economic_collapse_desc:0 "Kraj ten przeżywa całkowity upadek aktywności gospodarczej. Desperacja wśród ogółu społeczeństwa zaczyna podsycać radykalizm."
 HPL_Great_Depression_Automatic_Improvement:0 "Poprawiający się stan światowej gospodarki"
 HPL_Great_Depression_Automatic_Improvement_desc:0 "Najgorsza fala Wielkiego Kryzysu miała miejsce na początku lat trzydziestych XX wieku, ale jej skutki w niektórych regionach trwały dłużej niż w innych. W drugiej połowie dekady sytuacja gospodarcza w wielu krajach zaczęła się szybko poprawiać, gdy światowa konsumpcja i handel wróciły do normalnego poziomu. Wraz z wojną na horyzoncie popyt na pracowników w fabrykach zbrojeniowych doprowadził do zmniejszenia wysokiego bezrobocia. Z biegiem czasu stan gospodarki powinien się stopniowo poprawiać."
