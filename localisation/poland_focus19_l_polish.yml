 OCCUPIED_TERRITORY_STATE_ENTRY_CLAIM_CORE_ICON:0 "Podczas gdy lokalny poziom §YUlegliwość§! dosięgnie §Y100%§!:\n--§YTereny roszczone§! moga stać się §GTerenami Właściwymi§! dzięki decyzji z panelu decyzji.\n--Okupowane tereny mogą być §YRoszczone§!, ale utracone zostanie w związku z tym §R10%§! ulegliwości."
 armored_car_equipment_3:0 "Zaawansowany Samochód Opancerzony"
 armored_car_equipment_3_desc:0 "Stare projekty samochodów zwiadowczych muszą zostać wymienione, aby nadążyć za ulepszeniami sprzętu komunikacyjnego, pancerza i siły ognia."
 tech_armored_car_river_upgrade:0 "Amfibijny Samochód Zwiadu"
 tech_armored_car_river_upgrade_desc:0 "Rozpoznanie do przodu staje się coraz ważniejsze dla nowoczesnych armii. Lekkie pojazdy muszą standardowo mieć możliwość szybkiego przemierzania rzek i małych zbiorników wodnych."
 tech_armored_car_river_upgrade_tt:0 "§HRzeka:§! Atak §G+5%§!\n§HBagna:§! Atak §G+5%§!\n\n£unit_armored_car_icon_small|1 Samochód Opancerzony\n§HRzeka:§! Atak §G+50%§!, Obrona §G+15%§!\n§HBagno:§! Atak §G+30%§!, Obrona §G+15%§!"
 tech_crowd_control_weapons:0 "Broń do Kontroli Tłumu"
 tech_crowd_control_weapons_desc:0 "Duży, nieśmiercionośny sprzęt zamontowany na pojazdach opancerzonych może pomóc w rozproszeniu tłumów i powstrzymaniu uczestników zamieszek bez uciekania się do bardziej brutalnych środków."
 infantry_at4:0 "Broń P-Panc. Piechoty IV"
 infantry_at4_desc:0 "Jako system broni, karabiny bezodrzutowe oferują możliwość dostarczania większych głowic wybuchowych na większe odległości przeciwko czołgom wroga."
 infantry_at5:0 "Broń P-Panc. Piechoty V"
 infantry_at5_desc:0 "Większe konstrukcje karabinów bezodrzutowych mogą pozwolić piechocie na zwalczanie opancerzonych zagrożeń na przyszłym polu bitwy."
 infantry_at6:0 "Broń P-Panc. Piechoty IV"
 infantry_at6_desc:0 "Udoskonalenia w dziedzinie rakiet i ciągła miniaturyzacja elektroniki otwierają nowe możliwości. Pociski przeciwpancerne naprowadzane przewodowo są obiecującą metodą pozwalającą piechocie na zwalczanie dużych formacji czołgów wroga. Taka broń jest jednak nadal prymitywna, polegająca na ręcznym sterowaniu linią celowania."
 infantry_equipment_4:0 "Karabinek"
 infantry_equipment_4_desc:0 "Personel i załoga służyli jako broń dla piechoty, a także różne inne elementy wyposażenia, których potrzebuje żołnierz. Zmodernizowany, aby zawierał dużą liczbę karabinów szturmowych z czasów zimnej wojny i osobistych wyrzutni granatów."
 early_automatic_rifle:0 "Wczesny Karabin Samopowtarzalny"
 early_automatic_rifle_desc:0 "Zestaw broni dla pojedyńczego żołnierza, jak i całego zespołu, który umożliwia im podjęcie skutecznej walki z wrogimi celami opancerzonymi przy pomocy różnorodnej broni strzeleckiej zawierającej zarówno rusznice przeciwpancerne, jak i granatniki przeciwpancerne."
 modern_infantry_carbine_equipment:0 "Modern Carbine"
 modern_infantry_carbine_equipment_desc:0 "Zestaw broni dla pojedyńczego żołnierza, jak i całego zespołu, który umożliwia im podjęcie skutecznej walki z wrogimi celami opancerzonymi przy pomocy różnorodnej broni strzeleckiej zawierającej zarówno rusznice przeciwpancerne, jak i granatniki przeciwpancerne."
 advanced_infantry_weapons2_desc:0 "Zestaw broni dla pojedyńczego żołnierza, jak i całego zespołu, który umożliwia im podjęcie skutecznej walki z wrogimi celami przy pomocy różnorodnej broni strzeleckiej. Obejmuje modele broni i specjalistyczny sprzęt lepiej zoptymalizowany do masowej produkcji."
 infantry_weapons_4:0 "Ulepszone Wyposażenie Piechoty IV"
 infantry_weapons_4_desc:0 "Zestaw broni dla pojedyńczego żołnierza, jak i całego zespołu, który umożliwia im podjęcie skutecznej walki z wrogimi celami przy pomocy różnorodnej broni strzeleckiej. Obejmuje modele broni i specjalistyczny sprzęt lepiej zoptymalizowany do masowej produkcji."
 infantry_weapons_5:0 "Ulepszone Wyposażenie Piechoty V"
 infantry_weapons_5_desc:0 "Zestaw broni dla pojedyńczego żołnierza, jak i całego zespołu, który umożliwia im podjęcie skutecznej walki z wrogimi celami opancerzonymi przy pomocy różnorodnej broni strzeleckiej zawierającej zarówno rusznice przeciwpancerne, jak i granatniki przeciwpancerne. Obejmuje modele broni i specjalistyczny sprzęt lepiej zoptymalizowany do masowej produkcji, która była wcześniej niemożliwa."
 INFANTRY_COST_REDUCTION_SPECIAL:0 "§HWyposażenie Piechoty§!: £production_cost£$VALUE|0$   Koszt Produkcji: §G-10%§!"
 motorized_equipment_0:0 "Wczesne Ciężarówki"
 motorized_equipment_0_desc:0 "Piechota zmotoryzowana to pierwszy etap mechanizacji armii. Cywilne ciężarówki można łatwo dostosować do wojskowych zastosowań, takich jak transport żołnierzy, holowanie broni oraz przewożenie sprzętu i zaopatrzenia. To znacznie zwiększa strategiczną mobilność jednostek piechoty, które w przeciwnym razie polegałyby na marszu."
 mechanized_equipment_4:0 "Transportery Opancerzone IV"
 mechanized_equipment_4_short:0 "Transportery Opancerzone IV"
 mechanized_equipment_4_desc:0 "Piechota zmechanizowana to piechota wyposażona w transportery opancerzone (BWP) lub bojowe wozy piechoty (BWP) do transportu i walki. Piechota zmechanizowana różni się od piechoty zmotoryzowanej tym, że jej pojazdy zapewniają pewien stopień ochrony przed wrogim ogniem, w przeciwieństwie do pojazdów kołowych o miękkiej skórze (ciężarówek lub jeepów) dla piechoty zmotoryzowanej."
 amphibious_mechanized_equipment_3:0 "Zaawansowana Amfibia"
 amphibious_mechanized_equipment_3_desc:0 "Minimalny czas przygotowania brodu, prędkość i manewrowość to kluczowe elementy pozwalające osiągnąć element przewagi w działaniach amfibijnych i rzecznych. Nowe projekty amtraków mogą pozwolić na znacznie skuteczniejsze platformy zarówno w wojnie ofensywnej, jak i obronnej."
 amphibious_mechanized_infantry_3_tt:0 "£unit_amphibious_mechanized_icon_small|1 Dywizjon Amfibii:\n      §HRzeka§!: Obrona: §G+15%§!\n      §HBagno§!: Obrona: §G+15%§!"
 naval_invasion_tactics_1:0 "Ulepszona Taktyka Desantu Morskiego"
 naval_invasion_tactics_1_desc:0 "Inwazje morskie wymagają ogromnej ilości planowania, umiejętności walki i ścisłej koordynacji między wieloma gałęziami. Opracowując lepsze metody i tworząc protokoły dla lepszej koordynacji między służbami, możemy zapewnić, że lądowania morskie mają większą szansę na osiągnięcie elementu zaskoczenia i zwiększenie szans na zdobycie przyczółka."
 naval_invasion_tactics_2:0 "Zaawansowana Taktyka Desantu Morskiego"
 naval_invasion_tactics_2_desc:0 "Inwazje morskie wymagają ogromnej ilości planowania, umiejętności walki i ścisłej koordynacji między wieloma gałęziami. Opracowując lepsze metody i tworząc protokoły dla lepszej koordynacji między służbami, możemy zapewnić, że lądowania morskie mają większą szansę na osiągnięcie elementu zaskoczenia i zwiększenie szans na zdobycie przyczółka."
 tech_improved_winter_uniforms:0 "Ulepszone Mundury Zimowe"
 tech_improved_winter_uniforms_desc:0 "Przez większość historii ludzkości sezon zimowy stanowił chwilową przerwę w większości konfliktów zbrojnych. Ale z lepszą izolacją odzieży, wodoodpornymi materiałami i ogrzewaniem zewnętrznym, wojna zimowa może stać się bardziej wykonalna w normalnej skali."
 tech_advanced_winter_uniforms:0 "Zaawansowane Mundury Zimowe"
 tech_advanced_winter_uniforms_desc:0 "Dzięki lepszym materiałom syntetycznym nasi żołnierze mogą dłużej wytrzymać niższe temperatury."
 tech_mountaineers4:0 "Piechota Górska IV"
 tech_mountaineers4_desc:0 "Utrzymanie logistyczne sił górskich wymaga wytrzymałych pojazdów, które mogą wytrzymać strome zbocza, trudne warunki pogodowe i ekstremalne temperatury."
 tech_underwater_demolition_teams:0 "Podwodne Zespoły Wyburzeniowe"
 tech_underwater_demolition_teams_desc:0 "Elitarne zespoły specjalistów od nurkowania podwodnego mogą pomóc usunąć zatopione przeszkody i miny po desantach desantowych."
 tech_modern_wetsuit:0 "Nowoczesny Kombinezon"
 tech_modern_wetsuit_desc:0 "Sprzęt do nurkowania głębokiego jest wyjątkowo nieporęczny i nieporęczny w użyciu. Nowe wodoodporne polimery pozwolą na tworzenie elastycznych kostiumów kąpielowych i pomogą w misjach infiltracji podwodnej."
 tech_glider_assaults:0 "Ataki Szybowcowe"
 tech_glider_assaults_desc:0 "Żołnierze zrzuceni z powietrza są rozproszeni i bardzo wrażliwi po lądowaniu. Zastosowanie holowanych szybowców pozwoli im na wniesienie cięższego sprzętu i szybszą gotowość do akcji po wylądowaniu."
 airborne_armor:0 "Czołgi Powietrzno-Desantowe"
 airborne_armor_desc:0 "Lekkie czołgi, sprzęt i zaopatrzenie logistyczne zaprojektowane w celu zapewnienia wsparcia pancernego podczas ataków powietrznych."
 paratroopers4:0 "Spadochroniarze IV"
 paratroopers4_desc:0 "Nowa lekka, składana broń i wyposażenie pozwolą naszym spadochroniarzom pozostać zaopatrzonymi w przeciągu misji."
 tech_heliborne_assault:0 "Desant z Helikoptera"
 tech_heliborne_assault_desc:0 "Śmigłowce są naturalnym zamiennikiem holowanych szybowców. Są zwinnym środkiem pozwalającym powietrznej piechocie na szybkie zejście na ląd jako spójna jednostka."
 marines4:0 "Piechota Morska IV"
 marines4_desc:0 "Nowe wodoodporne i odporne na działanie soli materiały pomogą naszym żołnierzom pozostać dobrze zaopatrzonymi w trudnych szturmach morskich i desantach."
 modifier_repair_speed_naval_base_factor:0 "§HBaza Morska§! szybkość naprawy: "
 tech_ideological_subversion:0 "Ideologiczna Działalność"
 tech_ideological_subversion_desc:0 "Żołnierze polityczni są przydatni w infiltracji ludności cywilnej i tworzeniu incydentów granicznych jako usprawiedliwienia wojny."
 tech_domino_theory:0 "Teoria Domina"
 tech_domino_theory_desc:0 "Stabilność narodów jest jak rząd stojących domina. Kiedy jeden zostanie przewrócony, inni wkrótce upadną wraz z nim. Musimy zatem być przygotowani do podjęcia wczesnej interwencji w sprawach zagranicznych."
 light_infantry_4_desc:0 "Aby zapewnić zaopatrzenie naszych sił infiltracyjnych, będą musieli żyć z ziemi i mieszać się z sympatykami wśród ludności cywilnej."
 USA_tech_ideological_subversion:0 "Centrum Działań Specjalnych"
 tactical_nukes:0 "Taktyczna Broń Jądrowa"
 tactical_nukes_desc:0 "Badania nad miniaturyzacją broni jądrowej mogą pozwolić na dopasowanie broni atomowej do pocisków artyleryjskich. Takie urządzenia o ograniczonej wydajności mogłyby być skutecznie użyte przeciwko silnym punktom i formacjom wroga z niszczycielskimi skutkami."
 nuclear_artillery_equipment:0 "Artyleria Jądrowa"
 nuclear_artillery_equipment_desc:0 "Specjalistyczne systemy broni dalekiego zasięgu są niezbędne do dostarczania taktycznych głowic jądrowych na duże odległości. Takie elementy o bardzo dużym kalibrze są jednak wyjątkowo nieporęczne do rozmieszczenia, wymagając długich czasów przezbrajania i specjalistycznego sprzętu do transportu i holowania."
 urban_assault_weapons_1:0 "Miejska Broń Szturmowa I"
 urban_assault_weapons_1_desc:0 "Wielka wojna pokazała daremność masowych ataków piechoty na umocnione i okopane pozycje. Jeśli mamy nadzieję uniknąć powtórki tego samego impasu, trzeba będzie opracować nową przełomową broń, aby pokonać okopanego wroga."
 urban_assault_weapons_2:0 "Miejska Broń Szturmowa II"
 urban_assault_weapons_2_desc:0 "Współczesne oblężenia i bitwy miejskie okazały się długimi i krwawymi sprawami. Niedawne doświadczenia w walkach ulicznych pokazały, że potrzebna jest specjalistyczna broń do ataku na mocne punkty wroga i przygotowanie obrony w zrujnowanych budynkach. Takie wyposażenie może być przeznaczone dla jednostek piechoty, które mają uczestniczyć w walkach miejskich."
 urban_assault_weapons_1_tt:0 "\n£unit_category_all_infantry|1 Cała Piechota i Saperzy:\n               §HMiasto§!: Atak: §G+5%§!\n               §HFortyfikacje§!: Atak: §G+5%§!"
 tech_anti_air_camouflage:0 "Kamuflaż Przeciwlotniczy"
 tech_anti_air_camouflage_desc:0 "Bombardowania taktyczne i strategiczne stanowią coraz większe zagrożenie. Powinniśmy szukać sposobów na zamaskowanie naszych miast i umocnionych pozycji z nieba, a może nawet oszukanie ich za pomocą pozorowanych formacji!"
 tech_camo_uniforms:0 "Standardowe Mundury z Kamuflażem"
 tech_camo_uniforms_desc:0 "Ulepszenia w produkcji tekstyliów umożliwią wydawanie mundurów we wzorzyste kamuflaże wszystkim żołnierzom na linii frontu."
 tech_airborne_forward_air_controllers:0 "Wysunięte Czujki Powietrzne"
 tech_airborne_forward_air_controllers_desc:0 "Nisko latające helikoptery i samoloty śmigłowe mogą umożliwić zwiadowcom artylerii i oficerom kierowanie ogniem artyleryjskim i ruchami przyjaznych oddziałów z góry."
 tech_defoliants:0 "Defolianty Chemiczne"
 tech_defoliants_desc:0 "Chemikalia rozpylane z samolotów mogą zniszczyć roślinność na dużym obszarze, a tym samym uniemożliwić wrogom ukrycie się."
 tech_defoliants_tt:0 "\n£unit_category_all_infantry|1 Cała Piechota:\n               §HLas§!: Atak: §G+5%§!\n               §HBagno§!: Atak: §G+10%§!\n               §HDżungla§!: Atak: §G+10%§!"
 tech_early_antibiotics:0 "Wczesne Antybiotyki"
 tech_early_antibiotics_desc:0 "Leki i proszki na bazie siarki mogą leczyć otwarte rany i zapobiegać infekcjom, co prowadzi do obniżenia wskaźników ofiar w walce."
 tech_improved_antibiotics:0 "Ulepszone Antybiotyki"
 tech_improved_antibiotics_desc:0 "Nowe leki, takie jak penicylina, mogą pomóc w leczeniu chorób bakteryjnych i znacznie zwiększyć oczekiwaną długość życia zarówno cywilów, jak i żołnierzy."
 tech_medical_evacuation:0 "Ewakuacja Medyczna przy użyciu Helikoptera"
 tech_medical_evacuation_desc:0 "Jednym z najbardziej obiecujących zastosowań helikopterów jest ewakuacja rannych żołnierzy niezależnie od ich lokalizacji czy lokalnej dostępności infrastruktury. Ciężko ranni żołnierze mogą więc w odpowiednim czasie otrzymać niezbędną pomoc urazową i operację, której potrzebują."
 tech_automobile_assembly_line:0 "Linia Montażowa Samochodów"
 tech_automobile_assembly_line_desc:0 "Zamiast zmuszać pracowników do chodzenia po hali produkcyjnej, aby składać pojedyncze pojazdy pojedynczo, system przenośników taśmowych może doprowadzić częściowo zmontowany samochód do stacjonarnego pracownika. Aby nasze własne branże były konkurencyjne, powinniśmy rozważyć zastosowanie tej techniki w naszych własnych fabrykach."
 tech_automobile_assembly_line_SPECIAL:0 "\n\n\n\n\n\n\n\n\nObniża koszty pojazdów mechanicznych, samochodów opancerzonych, transportu zmechanizowanego i lekkich czołgów o 5%."
 tech_advanced_automobile_industry:0 "Zaawansowany Przemysł Samochodowy"
 tech_advanced_automobile_industry_desc:0 "Tworzenie dużych i skomplikowanych mechanicznie pojazdów wymaga specjalistycznej wiedzy i wiedzy technicznej. Powinniśmy patrzeć na postęp w wyrafinowaniu naszego przemysłu motoryzacyjnego."
 tech_advanced_automobile_industry_tt:0 "Umożliwia badanie technologii wymagających dużej wiedzy mechanicznej, takich jak czołgi średnie i ciężkie."
 tech_advanced_automobile_industry_SPECIAL:0 "\n\n\n\n\n\n\n\n\n\n\nIstnienie wysoko rozwiniętego przemysłu samochodowego w naszym kraju jest niezbędnym warunkiem powstania skomplikowanych mechanicznie pojazdów i czołgów. Należy to zbadać, zanim będzie można badać czołgi średnie i ciężkie."
 tech_auxiliary_floating_drydock:0 "Pomocnicze Doki Pływające"
 tech_auxiliary_floating_drydock_desc:0 "Oczekiwanie na przybycie specjalistycznego sprzętu to duże wąskie gardło w każdej operacji naprawczej. Tworząc mobilne suche doki unoszące się na powierzchni wody, które można holować w różne miejsca, możemy zapewnić, że statki będą mogły być naprawiane, ponownie instalowane i modyfikowane w znacznie szybszym czasie."
 tech_aircraft_assembly_line:0 "Linia Montażowa Samolotów"
 tech_aircraft_assembly_line_desc:0 "Małe indywidualne warsztaty są nieefektywne. Aby przyspieszyć produkcję dużych samolotów, konieczne są duże fabryki z gigantycznymi rolkami i przenośnikami taśmowymi."
 tech_aircraft_assembly_line_SPECIAL:0 "Zmniejsza koszt samolotów śmigłowych o 25%."
 tech_supply_chain_management:0 "Zarządzanie Łańcuchem Dostaw"
 tech_supply_chain_management_desc:0 "Dostępność surowców, wykwalifikowanej siły roboczej i zaawansowanych części różni się w zależności od lokalizacji. Aby sprostać ogromnym wymaganiom w zakresie produkcji samolotów wojskowych, poszczególne fabryki i producenci potrzebują swobody dokonywania własnych drobnych modyfikacji i wprowadzania własnych materiałów zastępczych w projektach samolotów."
 tech_supply_chain_management_SPECIAL:0 "\n\n\n\n\n\n\n\n\nZmniejsza koszt samolotów śmigłowych o 10%."
 tech_improved_telescopic_sights:0 "Ulepszone Celowniki Teleskopowe"
 tech_improved_telescopic_sights_desc:0 "Celowniki teleskopowe o dużym powiększeniu mają wiele wad, które uniemożliwiły ich masowe użycie. Nowe wodoodporne materiały, wypełnione azotem wnętrza zapobiegające zaparowaniu soczewek i zmienne ustawienia powiększenia mogą pozwolić na ich masowe przyjęcie w nie tylko specjalistycznych formacjach."
 tech_quality_control:0 "Kontrola Jakości"
 tech_quality_control_desc:0 "Zapewnienie wysokiej jakości materiałów jest wąskim gardłem w procesie produkcji specjalistycznych elementów technologii. Lepszy nadzór i metody produkcji pomogą zapewnić, że nasz zaawansowany sprzęt wojskowy nie jest uszkodzony."
 tech_quality_control_SPECIAL:0 "\n\n\n\n\n\n\n\n\n\n\nZmniejsza koszt samolotów odrzutowych i rakiet o 15%."
 tech_modular_ship_assembly:0 "Modułowy Montaż Okrętów"
 tech_modular_ship_assembly_desc:0 "Budując statki w oddzielnych prefabrykowanych sekcjach, możemy dostosować proces produkcji linii montażowej do naszych stoczni morskich."
 tech_emergency_factory_conversion:0 "Awaryjna Konwersja Fabryczna"
 tech_emergency_factory_conversion_desc:0 "Muszą istnieć plany awaryjne, aby skierować produkcję w czasie pokoju w naszych fabrykach na materiały wojenne."
 tech_mega_dams:0 "Konstrukcja Mega-Tamy"
 tech_mega_dams_desc:0 "Energia wodna jest ważnym i łatwo dostępnym źródłem energii elektrycznej. Aby zaspokoić rosnące pragnienie energii elektrycznej, powinniśmy przyjrzeć się budowaniu coraz ambitniejszych projektów elektrowni wodnych na większą skalę. W ten sposób możemy uzyskać cenne lekcje w budownictwie na dużą skalę."
 tech_demobilization:0 "Demobilizacja"
 tech_demobilization_desc:0 "Istnieje obawa, że zakończenie obecnego dużego konfliktu spowoduje powrót do Wielkiego Kryzysu. Muszą istnieć plany, aby umożliwić powrót do gospodarki cywilnej."
 tech_intensive_manufacturing:0 "Intensywna Produkcja"
 tech_intensive_manufacturing_desc:0 "Za wszelką cenę należy dążyć do dalszej szybkiej industrializacji i urbanizacji naszego narodu."
 tech_sustainable_manufacturing:0 "Zrównoważona Produkcja"
 tech_sustainable_manufacturing_desc:0 "Przemysł ciężki obciąża społeczeństwo i środowisko. Przyszły rozwój naszego kraju musi zapewnić zachowanie naszej kultury i zasobów naturalnych."
 tech_fortification_studies:0 "Badania Fortyfikacyjne"
 tech_fortification_studies_desc:0 "Wielka Wojna pokazała daremność działań ofensywnych. Aby upewnić się, że każdy atak wroga zostanie zatrzymany przy minimalnych stratach, możemy przyjrzeć się projektowi i budowie dużych fortec, które są praktycznie odporne na bombardowanie z zewnątrz."
 tech_fortification_studies_tt:0 "(Podstawowy §HPoziom Fortyfikacji§! to §H6§!.)"
 tech_coastal_fortification_studies:0 "Badania Fortyfikacji Wybrzeża"
 tech_coastal_fortification_studies_desc:0 "Ponieważ konflikt obejmuje wiele lądów i kontynentów, czas musi poważnie rozważyć ufortyfikowanie całych odcinków wybrzeża. Badania nad zaprojektowaniem lepszych fortów przybrzeżnych pomogą im wytrzymać bombardowania morskie, ataki powietrzne i ataki desantowe."
 tech_coastal_fortification_studies_tt:0 "(Podstawowy §HPoziom Fortygikacji Nabrzeżnych§! to §H6§!.)"
 tech_fortress_cities:0 "Miasta Fortece"
 tech_fortress_cities_desc:0 "Wysokie budynki i gruz zapewniają doskonałe ukrycie dla obrony piechoty. Miasta muszą zostać przekształcone w reduty, aby stawić opór najeźdźcom, a ich ludność musi zrozumieć, że nie ma odwrotu ani kapitulacji."
 tech_fortress_cities_tt:0 "\n£unit_militia_icon_small|1 Milicja:\n          §HMiasto§!: Obrona: §G+15%§!\n£unit_garrison_icon_small|1 Garnizon:\n          §HMiasto§!: Obrona: §G+15%§!\n£unit_military_police_icon_small|1 Żandarmeria:\n          §HMiasto§!: Obrona: §G+15%§!"
 tech_face_hardened_steel:0 "Stal Utwardzana Czołowo"
 tech_face_hardened_steel_desc:0 "Nakładanie zwęglonych gazów na zewnętrzną stronę stalowych płyt może spowodować utworzenie dodatkowej utwardzonej warstwy na powierzchni. Dzięki temu statki i czołgi mogą być bardziej odporne na penetrację nadlatujących pocisków."
 tech_case_hardened_high_carbon_steel:0 "Stal Wysokowęglowa Utwardzana Dyfuzyjnie"
 tech_case_hardened_high_carbon_steel_desc:0 "Powierzchnie ze stali stopowych bogatych w węgiel można nasycać azotem, aby stworzyć trwały pancerz dla statków i czołgów."
 construction6:0 "Konstrukcja VI"
 construction6_desc:0 "Większe i mocniejsze maszyny pozwolą nam podejmować się znacznie ambitniejszych projektów budowlanych."
 construction7:0 "Konstrukcja VII"
 construction7_desc:0 "Lepsze zarządzanie łańcuchem dostaw i sprzęt transportowy pozwolą na większą elastyczność w dostosowywaniu projektów budowlanych do szybkich zmian planowania i wymagań."
 construction8:0 "Konstrukcja VIII"
 construction8_desc:0 "Do tworzenia coraz wyższych budynków i drapaczy chmur potrzebne są specjalistyczne dźwigi i ciężki sprzęt do podnoszenia."
 tech_hydrogen_bomb:0 "Bomba Wodorowa"
 tech_hydrogen_bomb_desc:0 "W wieloetapowym urządzeniu jądrowym rozszczepienie jądrowe ciężkich pierwiastków może wytworzyć temperatury wystarczająco wysokie, aby stopić razem ciężkie izotopy wodoru. Powstały wybuch jest tysiące razy silniejszy niż bomba atomowa."
 tech_hydrogen_bomb_tt:0 "Zdetonowanie broni nuklearnej na państwie będącym w pełni własnością wroga całkowicie zniszczy fabryki."
 cat_hydrogen_bomb:0 "Bomba Wodorowa"
 cat_hydrogen_bomb_research:0 "Prędkość badania bomby wodorowej"
 POL_Stanislaw_Ulam_desc:0 "Bomba wodorowa jest również znana jako 'projekt Tellera-Ulama'."
 tech_space_satellite:0 "Sztuczny Satelita"
 tech_space_satellite_desc:0 "Wystrzelenie obiektu wykonanego przez człowieka na orbitę Ziemi pozwoli nam przeprowadzić cenne eksperymenty naukowe i posłuży jako zademonstrowanie światu naszych zdolności naukowych."
 space_race_has_begun_tt:0 "Pierwszy kraj, który przeprowadzi badania nad tą technologią, otrzyma §G+500§! siły politycznej.\n"
 tech_high_octane_fuel:0 "Paliwo Wysokooktanowe I"
 tech_high_octane_fuel_desc:0 "Lepsze paliwo lotnicze może skutkować lepszymi osiągami w tym samym płatowcu."
 tech_high_octane_fuel2:0 "Paliwo Wysokooktanowe II"
 tech_high_octane_fuel2_desc:0 "Ulepszone silniki z turbodoładowaniem mogą wykorzystywać paliwa wyższej klasy, aby uzyskać lepszy wzrost wydajności."
 category_propeller_fighters:0 "Śmigłowe Myśliwce"
 tech_natural_gas_products:0 "Produkty z Gazu Ziemnego"
 tech_natural_gas_products_desc:0 "Produkty odpadowe z operacji wiertniczych mogą mieć praktyczne zastosowanie do ogrzewania i wytwarzania energii elektrycznej."
 tech_kerosene_gasoline_mixtures:0 "Mieszaniny Nafty i Benzyny"
 tech_kerosene_gasoline_mixtures_desc:0 "Wraz z pojawieniem się konstrukcji samolotów odrzutowych trzeba odkryć i przetestować nowe składy paliwowe, aby wycisnąć z naszych płatowców najlepsze osiągi."
 category_all_jet_aircraft:0 "Wszystkie samoloty odrzutowe"
 tech_improved_catalysts:0 "Ulepszone Katalizatory"
 tech_improved_catalysts_desc:0 "W porównaniu do ropy naftowej surowce syntetyczne są znacznie droższe w produkcji. Lepsze techniki produkcji i katalizatory chemiczne sprawią, że masowa produkcja w zakładach chemicznych będzie znacznie bardziej opłacalna."
 tech_thermoplastics:0 "Tworzywa Termoplastyczne"
 tech_thermoplastics_desc:0 "Nowe materiały, takie jak nylon, polietylen i polistyren, mogą prowadzić do bardziej trwałych produktów i zastępować istniejące, drogie materiały."
 tech_injection_molding_machines:0 "Maszyny do Formowania Wtryskowego"
 tech_injection_molding_machines_desc:0 "Do produkcji tworzyw sztucznych, sztucznych polimerów i celuloidów potrzebny jest specjalny sprzęt. Masowa produkcja tych materiałów pozwoli nam zrekompensować krytyczne niedobory zasobów."
 tech_commercial_refridgeration:0 "Chłodnictwo Komercyjne"
 tech_commercial_refridgeration_desc:0 "Lepsze cieczowe i gazowe wymienniki ciepła sprawią, że zastosowanie technik chłodniczych będzie bezpieczniejsze i tańsze."
 tech_super_glue:0 "Super Kleje"
 tech_super_glue_desc:0 "Supermocne kleje chemiczne są bardzo obiecujące w zastosowaniach budowlanych i ratunkowych."
 nbc_protection:0 "Ochrona jądrowa, Biologiczna i Chemiczna"
 nbc_protection_desc:0 "Piechota jest niezwykle podatna na ataki w walce atomowej. Aby jednostki piechoty mogły wykorzystać przełomy stworzone przez taktyczną broń nuklearną, żołnierze będą musieli nosić specjalne kombinezony wystarczająco wytrzymałe, aby przetrwać zużycie na polu bitwy. Specjalistyczny sprzęt medyczny jest również niezbędny, aby pomóc personelowi przeciwdziałać skutkom promieniowania, broni biologicznej i chemicznej."
 nbc_protection_tt:0 "\n£unit_category_all_infantry|1 Cała Piechota:\n               §HMiasto§!: Życie: §G+2.5§!\n               §HFortyfikacje§!: Reorganizacja: §G+0.05§!"
 tech_tank_radios:0 "Radia Czołgowe"
 tech_tank_radios_desc:0 "Aby komunikować się w formacjach opancerzonych, czołgi muszą sygnalizować się za pomocą flag lub sygnałów świetlnych. Dzięki temu, że radia są standardowym elementem każdego czołgu, możemy zapewnić, że jednostki pancerne będą mogły współpracować i wspólnie manewrować w wygodny, bezpieczny i szybki sposób."
 tech_squad_radios:0 "Radia na poziomie drużyny"
 tech_squad_radios_desc:0 "Udoskonalenia w miniaturyzacji i produkcji elektroniki umożliwią wydawanie przenośnych plecaków lub przenośnych radiotelefonów dla poszczególnych oddziałów. Takie wyposażenie pozwoli na lepszą koordynację taktyczną i lepsze wsparcie ogniowe piechoty."
 tech_early_cellular_networks:0 "Wczesne Sieci Komórkowe"
 tech_early_cellular_networks_desc:0 "Rezerwacja pasm częstotliwości radiowych dla kanałów komunikacyjnych pozwoli na jednoczesne prowadzenie wielu rozmów w tej samej sieci przy użyciu dużych i potężnych nadajników zainstalowanych w pojazdach. W ten sposób można osiągnąć lepszą koordynację w naszych formacjach pancernych."
 tech_spread_spectrum_communication:0 "Komunikacja typu Spread Spectrum"
 tech_spread_spectrum_communication_desc:0 "Ukrywając transmisje radiowe jako szum tła, możemy zapobiec podsłuchiwaniu naszej komunikacji bezprzewodowej."
 tech_field_recovery_operations:0 "Operacje Wydobywcze w Terenie"
 tech_field_recovery_operations_desc:0 "Wiele pojazdów opancerzonych można szybko naprawić i przywrócić do służby, nawet po tym, jak zostali unieszkodliwione w walce. Integrując ekipy ratownicze i pojazdy w naszych jednostkach pancernych, możemy zapewnić szybkie przywrócenie czołgów do służby po bitwie."
 tech_tank_crew_factory_training:0 "Szkolenie załogi czołgów w fabrykach"
 tech_tank_crew_factory_training_desc:0 "Wysyłając załogi czołgów do tych samych fabryk, które produkują własne pojazdy, możemy zapewnić, że wszyscy członkowie załogi mają pełną wiedzę i doświadczenie w zakresie obsługi swoich pojazdów."
 tech_armored_recovery_vehicles:0 "Opancerzone Pojazdy Ratownicze"
 tech_armored_recovery_vehicles_desc:0 "Przekształcając istniejące podwozia czołgów w pojazdy ratownicze, możemy zapewnić, że ekipy naprawcze i ratownicze są dobrze chronione przed odłamkami i ostrzałem z broni ręcznej na nieprzewidywalnym polu bitwy."
 tech_synthetic_aircraft_coverings:0 "Syntetyczne Pokrycia Samolotów"
 tech_synthetic_aircraft_coverings_desc:0 "W wielu szczególnie dużych samolotach powłoki z bawełny i płótna są nadal używane do powlekania zewnętrznej części samolotu. Nowe materiały syntetyczne pozwolą uzyskać solidniejsze i lekkie płatowce z lepszą odpornością na korozję."
 tech_bailey_bridge:0 "Most Baileya"
 tech_bailey_bridge_desc:0 "Pośpiesznie budowane tymczasowe mosty muszą wytrzymać ciężar ciężkich pojazdów. Lepsze projekty mostów pozwolą nam na wykonanie tak solidnych konstrukcji bez użycia dźwigów czy bardzo ciężkiego sprzętu budowlanego."
 tech_bailey_bridge_tt:0 "£unit_engineer_icon_small|1 Kompania Saperów:\n         §HRzeka§!: Prędkość §G+20%§!\n"
 tech_armored_construction_equipment:0 "Opancerzony Sprzęt Budowlany"
 tech_armored_construction_equipment_desc:0 "Wojskowe projekty budowlane muszą czasami być podejmowane w mniej niż idealnych okolicznościach. Produkcja opancerzonych buldożerów, traktorów i wozideł pozwoli naszym inżynierom pracować bezpieczniej w nieprzyjaznym środowisku."
 tech_civil_defense1:0 "Obrona Cywilna I"
 tech_civil_defense1_desc:0 "Zarządzanie frontem domowym jest ważnym aspektem wojny. Organizowanie akcji gaśniczych, wykrywanie krajowych samolotów, programy podnoszenia morale i utajnianie poufnych informacji pomogą utrzymać machinę wojenną w ruchu."
 tech_coastal_defence_training:0 "Szkolenie w zakresie obrony wybrzeża"
 tech_coastal_defence_training_desc:0 "Aby chronić długie wybrzeża, siły garnizonowe muszą być rozproszone. W obliczu inwazji morskiej takie siły obronne muszą być dobrze wyćwiczone, aby stawić czoła przytłaczającej sile ognia do czasu przybycia posiłków."
 tech_coastal_defence_training_tt:0 "£unit_garrison_icon_small|1 Garnizon:\n         §HDesant§!: Obrona §G+15%§!\n£unit_siege_artillery_icon_small|1 Artyleria Oblężnicza:\n         §HDesant§!: Obrona §G+15%§!\n£unit_mot_siege_artillery_icon_small|1 Zmotoryzowana Artyleria Oblężnicza:\n         §HDesant§!: Obrona §G+15%§!\n£unit_amphibious_mechanized_icon_small|1 Batalion Amfibii:\n         §HDesant§!: Obrona §G+15%§!\n£unit_amphibious_armor_icon_small|1 Batalion Czołgów Pływających:\n         §HDesant§!: Obrona §G+15%§!\n£unit_marine_icon_small|1 Piechota Morska:\n         §HDesant§!: Obrona §G+15%§!\n"
 tech_civil_defense2:0 "Obrona Cywilna II"
 tech_civil_defense2_desc:0 "Wraz z rozwojem technologii komunikacyjnej informacje rozprzestrzeniają się szybciej. Nowe formy środków masowego przekazu można wykorzystać do organizowania ogólnokrajowych działań wojennych, propagandy i alarmów w kraju."
 tech_fallout_shelters:0 "Schrony Atomowe"
 tech_fallout_shelters_desc:0 "W obliczu groźby bombardowania nuklearnego i wzajemnie gwarantowanego zniszczenia, należy podjąć w kraju wysiłki, aby uspokoić nerwową ludność cywilną i zapewnić ciągłość rządów na wypadek wojny. Budowa lokalnych schronów przeciwatomowych dla skupisk ludności pomoże nam zapewnić przetrwanie i odporność na wszelkie przyszłe konflikty."
 tech_advanced_landing_grounds:0 "Zaawansowane Lądowiska"
 tech_advanced_landing_grounds_desc:0 "Siła powietrzna ma kluczowe znaczenie dla sukcesu nowoczesnych armii; Jednak postępujące armie obciążają zasięg operacyjny samolotów. Rozwój modułowych i gotowych baz lotniczych pozwoli nam szybko zrekompensować zniszczoną infrastrukturę i dotrzymać kroku pierwszej linii frontu."
 tech_mulberry_harbours:0 "Porty Mulberry"
 tech_mulberry_harbours_desc:0 "Zabezpieczenie infrastruktury portowej w celu zaopatrzenia jest kluczowym celem każdej inwazji morskiej. Ale dopóki ten cel nie zostanie osiągnięty, tymczasowe przenośne porty mogą zaoferować naszym żołnierzom koło ratunkowe po wylądowaniu na plażach."
 tech_transport_helicopter:0 "Helikoptery Transportowe"
 transport_helicopter_equipment:0 "Helikoptery transportowe"
 transport_helicopter_equipment_desc:0 "Dostarcza wojsk powietrznodesantowych i zaopatrzenia do miejsca przeznaczenia."
 transport_helicopter_equipment_1:0 "Helikoptery transportowe"
 transport_helicopter_equipment_1_desc:0 "Duże śmigłowce z dwoma wirnikami mogą unieść ogromne ilości ładunku, zaopatrzenia i żołnierzy. Chociaż nie są tak szybkie i dalekosiężne jak tradycyjne samoloty transportowe, ich niska wysokość i zwinność powietrzna sprawiają, że znacznie trudniej je przechwycić z powietrza."
 tech_ballistics_protection_1:0 "Ochrona Balistyczna I"
 tech_ballistics_protection_1_desc:0 "Nowe kamizelki ze stopu stali, nylonu balistycznego i włókna szklanego mogą pomóc żołnierzom i pilotom przetrwać odłamki, gruz i pociski małego kalibru."
 tech_ballistics_protection_2:0 "Ochrona Balistyczna II"
 tech_ballistics_protection_2_desc:0 "Lekka zbroja dla piechurów jest nieporęczna i trudna do noszenia w środowisku bojowym. Bardziej elastyczne i lżejsze materiały pozwalają żołnierzom na noszenie ochronnych kamizelek bojowych bez znaczącego poświęcania ich zwinności lub ruchu."
 tech_improved_propellants:0 "Ulepszone Propelenty"
 tech_improved_propellants_desc:0 "Wraz ze wzrostem użycia amunicji małego i średniego kalibru należy dołożyć starań, aby pociski te miały wystarczającą śmiertelną siłę hamowania. Badania nad lepszymi propelentami, aerodynamiką i analizą wpływu rany przyniosą lepsze typy specjalistycznej amunicji do broni strzeleckiej."
 tech_streamlined_ammunition_production:0 "Usprawniona Produkcja Amunicji"
 tech_streamlined_ammunition_production_desc:0 "Standaryzacja rodzajów amunicji i łańcuchów dostaw wśród naszych oddziałów usługowych oraz u naszych zagranicznych sojuszników obniży koszty produkcji i zapewni dobre zaopatrzenie naszej piechoty."
 support_weapons5:0 "Broń Wsparcia V"
 support_weapons5_desc:0 "Potrzebna jest nowa lekka broń, która pomoże mobilnej piechocie osiągnąć przewagę ognia nad wrogiem."
 POL_The_Koscialkowski_Government:0 "Rząd Kościałkowskiego"
 POL_The_Koscialkowski_Government_desc:0 "Aby przeciwdziałać silnemu wpływowi Obozu Pułkowników, należy rozwiązać rząd Walerego Sławka."
 POL_The_Cordon_Sanitaire:0 "Kordon Sanitarny"
 POL_The_Cordon_Sanitaire_desc:0 "Co pięć lat nasz pakt obronny z Rumunią musi być ponownie formalnie odnawiany. Kontynuacja sojuszu z Rumunią może pomóc powstrzymać zagrożenie ze strony Związku Radzieckiego."
 POL_Mechanisation_Experiments:0 "Eksperymenty Mechanizacyjne"
 POL_Mechanisation_Experiments_desc:0 "Kawaleria od dawna opierała się próbom modernizacji ze względu na doskonałe wyniki w wojnie polsko-radzieckiej; Niemniej jednak, aby nadążyć za nowymi technologiami, należy nadal przeprowadzać eksperymenty."
 POL_Anti_Tank_Gun_Licenses:0 "Licencje na broń przeciwpancerną"
 POL_Anti_Tank_Gun_Licenses_desc:0 "Ulepszenia technologii sprawią, że pojazdy opancerzone staną się wiarygodnym zagrożeniem na polu bitwy. Nasze wojsko musi podjąć wczesne kroki w celu przyjęcia nowej broni w celu zwalczania tego potencjalnego zagrożenia."
 POL_Carol_II_For_The_Polish_Throne:0 "Karol II na Tron Polski"
 POL_Carol_II_For_The_Polish_Throne_desc:0 "Od jakiegoś czasu podsycamy pogłoski o możliwym związku królewskim między naszymi dwoma krajami. Takie wydarzenie może być dobrym punktem wyjścia do realizacji naszego marzenia o zjednoczonej federacji mórz."
 POL_Carol_II_For_The_Polish_Throne_tt:0 "§HPolska§! będzie od teraz znana jako §HRzeczpospolita Polski i Rumunii§!.\n"
 POL_Balance_The_Budget:0 "Zrównoważenie budżetu\n§RWyłączony§!"
 POL_Balance_The_Budget_desc:0 "Cięcia w wydatkach na świadczenia i programy socjalne pozwolą nam prowadzić zrównoważony budżet."
 POL_Extend_Amnesty:0 "Przedłużenie Amnestii\n§RWyłączony§!"
 POL_Extend_Amnesty_desc:0 "Rząd tymczasowy powinien dotrzymać obietnic tolerowania sprzeciwu politycznego i powstrzymać sporadyczne represje wobec opozycji."
 POL_Reshuffle_The_Cabinet:0 "Rekonstrukcja Rządu"
 POL_Reshuffle_The_Cabinet_desc:0 "Obecny gabinet powinien zostać odwołany i zastąpiony nową administracją, której premierem będzie gen. Felicjan Sławoj-Składkowski."
 POL_Strike2:0 "Wielki Strajk Chłopski"
 POL_Consolidate_The_Government:0 "Konsolidacja Rządu"
 POL_Consolidate_The_Government_desc:0 "Aby wesprzeć niepopularną administrację, Prezydent musi przyjąć większą rolę w państwie i osobi scie zacząć kierować polityką rządu."
 POL_Force_an_Election:0 "Wymuszenie Wyborów"
 POL_Force_an_Election_desc:0 "Prezydent Ignacy Mościcki jest tylko prezydentem w starej konstytucji. Wraz z niedawnym przyjęciem nowej konstytucji konieczne jest przeprowadzenie nowych wyborów."
 POL_Finish_the_Coal_Trunk_Line:0 "Zakończenie Budowy Magistrali Węglowej"
 POL_Finish_the_Coal_Trunk_Line_desc:0 "Konieczne jest ukończenie połączeń kolejowych łączących nasze najcenniejsze regiony wydobycia węgla na Górnym Śląsku z bałtyckim portem Gdyni."
 POL_butadiene_processing:0 "Przetwarzanie Butadienu"
 POL_butadiene_processing_desc:0 "Nasi naukowcy uważają, że gumę syntetyczną do opon i części maszyn można produkować z ziemniaków. Zwiększenie inwestycji w projekt badawczy może przynieść korzystne rezultaty."
 POL_Modernize_The_Counter_Torpedo_Squadron:0 "Eskadra Przeciwtorpedowa"
 POL_Modernize_The_Counter_Torpedo_Squadron_desc:0 "Nasza flota okazała się przydatna w wyegzekwowaniu naszych żądań wobec Gdańska. Powinniśmy rozważyć jego dalszą rozbudowę, kupując nowe, najnowocześniejsze niszczyciele i statki do układania min."
 POL_Depose_Hitler:0 "Pozbycie się Hitlera"
 POL_Depose_Hitler_desc:0 "Nie można ignorować niebezpieczeństwa odradzających się Niemiec. Powinniśmy złożyć naszą wieloletnią sojuszniczkę Francji ofertę usunięcia tego początkującego faszystowskiego polityka."
 POL_Polish_German_Nonaggression_Pact:0 "Polsko-niemiecki Pakt o Nieagresji"
 POL_Polish_German_Nonaggression_Pact_desc:0 "Jeżeli Francja nie chce podjąć wczesnych działań przeciwko zbrojeniu Niemiec, musimy poszukać innych sposobów na zapewnienie długotrwałego pokoju i stabilności w regionie."
 POL_Export_Quotas:0 "§LKontyngenty Eksportowe§!"
 POL_Export_Quotas_desc:0 "Aby odciążyć nasz krajowy przemysł i rolników, możemy negocjować traktaty z zagranicznymi mocarstwami nakazujące zakup polskich towarów."
 POL_Occupy_Gdansk:0 "Zajmij Gdańsk"
 POL_Occupy_Gdansk_desc:0 "Bezpieczeństwo naszego handlu zagranicznego zależy od przestrzegania przez Wolne Miasto Gdańsk, ale nadal spada pod rosnącym wpływem NSDAP. Musimy zająć miasto dla siebie."
 POL_Fighter_Development:0 "Rozwój Myśliwców"
 POL_Fighter_Development_desc:0 "Nasze wojsko powinno zwrócić się do własnego krajowego przemysłu lotniczego, aby dostarczyć nowe, najnowocześniejsze samoloty myśliwskie."
 POL_Consolidate_the_Aircraft_Industries:0 "Konsolidacja Przemysłu Lotniczego"
 POL_Consolidate_the_Aircraft_Industries_desc:0 "Prywatni producenci samolotów powinni zostać wykupieni przez rząd, aby skierować swoją produkcję na rozwój cięższych płatowców."
 POL_Establish_Rubber_Plantations_in_Liberia:0 "Założenie Plantacji Kauczuku w Liberii"
 POL_Establish_Rubber_Plantations_in_Liberia_desc:0 "Międzynarodowy rynek handlu kauczukiem jest ściśle kontrolowany przez kilka syndykatów. Powinniśmy negocjować traktaty, aby sponsorować zakładanie naszych własnych plantacji za granicą."
 POL_Eugeniusz_Kwiatkowski_Economic_Policy:0 "Polityka Gospodarcza Eugeniusza Kwiatkowskiego"
 POL_Eugeniusz_Kwiatkowski_Economic_Policy_desc:0 "Polityka silnego interwencjonizmu państwowego i projekty robót publicznych mogą pomóc w wyprowadzeniu polskiej gospodarki z Wielkiego Kryzysu."
 POL_Eugeniusz_Kwiatkowski_Economic_Policy_castle:0 "Polityka Gospodarcza Eugeniusza Kwiatkowskiego"
 POL_Eugeniusz_Kwiatkowski_Economic_Policy_castle_desc:0 "Polityka silnego interwencjonizmu państwowego i projekty robót publicznych mogą pomóc w wyprowadzeniu polskiej gospodarki z Wielkiego Kryzysu."
 POL_Polish_Soviet_Nonaggression_Pact:0 "Polsko-Radziecki Pakt o Nieagresji"
 POL_Polish_Soviet_Nonaggression_Pact_desc:0 "Dążenie do odprężenia ze Związkiem Radzieckim pozwoli nam zamiast tego skierować uwagę na nasze wewnętrzne sprawy gospodarcze."
 POL_The_Enigma_Double:0 "Polska Enigma"
 POL_The_Enigma_Double_desc:0 "Przechwytywanie niemieckich transmisji radiowych ujawniło obecność nowej formy niemieckiej kryptografii. Korzystając z przechwyconych instrukcji obsługi, nasi inżynierowie uważają, że komercyjną wersję maszyny enigma można zmodyfikować tak, aby odpowiadała standardom wojskowym na potrzeby naszych badań."
 POL_The_Cyclometer:0 "Cyklometr"
 POL_The_Cyclometer_desc:0 "Klucz szyfrujący maszyny Engima zmienia się regularnie i za każdym razem należy go łamać za pomocą analizy statystycznej. Nowsze modele mają coraz większą liczbę permutacji, których złamanie jest coraz bardziej pracochłonne. Powinniśmy szukać sposobów automatyzacji tego procesu."
 POL_The_Clock_Method:0 "Metoda Zegara"
 POL_The_Clock_Method_desc:0 "Pozycja wirników enigmy zmienia się teraz codziennie. Powinniśmy poszukać wydajniejszej metody łamania każdego niemieckiego kodu."
 POL_Polish_Agency_of_Trade_Information:0 "Polska Agencja Informacji Handlowej"
 POL_Polish_Agency_of_Trade_Information_desc:0 "Należy monitorować działalność zagranicznych przedsiębiorstw na naszej ziemi. Do walki z zagranicznym szpiegostwem przemysłowym i sabotażem niezbędna jest dedykowana agencja."
