 tech_heavy_artillery_motorization:0 "Ciężka Artyleria Zmotoryzowana"
 tech_heavy_artillery_motorization_desc:0 "Do transportu dużych dział artylerii niezbędny jest specjalistyczny sprzęt holowniczy o dużej wytrzymałości."
 photoelectric_fuzes:0 "Zapalniki Fotoelektryczne"
 photoelectric_fuzes_desc:0 "Czujniki wykrywające obecność światła mogą umożliwić automatyczną detonację amunicji po rzuceniu cienia na pocisk."
 proximity_fuzes:0 "Zapalniki Zbliżeniowe"
 proximity_fuzes_desc:0 "Zminiaturyzowane czujniki radiowe i nadajniki wbudowane w pociski artyleryjskie mogą wykryć obecność pobliskich obiektów i detonować na podstawie odległości do celu."
 controlled_variable_time_fuzes:0 "Zapalniki o Zmiennym Czasie Sterowanym"
 controlled_variable_time_fuzes_desc:0 "Dalsza miniaturyzacja elektroniki może pozwolić na umieszczenie szerokiej gamy czujników na pocisku artyleryjskim, aby umożliwić bardziej spójne synchronizowanie detonacji."
 artillery_range_improvements:0 "Ulepszenia Zasięgu Artylerii"
 artillery_range_improvements_desc:0 "Zasięg jest ważny dla osiągnięcia przewagi ognia nad wrogiem. Ulepszone paliwo, aerodynamika pocisków i lufa zapewnią większą przeżywalność i skuteczność w walce z pancernymi calemi."
 artillery_high_explosive_improvements:0 "Ulepszenia Artylerii Odłamkowo-Burzącej"
 artillery_high_explosive_improvements_desc:0 "Nowe związki i mieszaniny chemiczne mogą pozwolić na większe wydajności wybuchowe."
 high_fragmenting_steel:0 "Stal Wysokoodłamkowa"
 high_fragmenting_steel_desc:0 "Nowe materiały, z których wykonane są łuski łusek, mogą skutkować bardziej penetrującymi i bardziej rozpowszechnionymi odłamkami na znacznie większym obszarze."
 medium_self_propelled_artillery_equipment_1:0 "Średnia Artyleria Samobieżna I"
 medium_self_propelled_artillery_equipment_1_desc:0 "Dzięki zamontowaniu haubic tylnych na platformie mobilnej systemy artyleryjskie mogą być gotowe do szybkiego ustawienia i przemieszczenia po wystrzale, co prowadzi do znacznie większej ich przeżywalności na polu bitwy."
 medium_self_propelled_artillery_equipment_2:0 "Średnia Artyleria Samobieżna II"
