l_english:
 LOADING_TIP_87:0 "Comrades, I took the red tram of socialism to the stop called Independence, and that's where I got off. You may keep on to the final stop if you wish, but from now on let's address each other as 'Mister'.\n- Józef Piłsudski"
 LOADING_TIP_88:0 "A modest armament plan was up to 5 billion zlotys. What was I supposed to do? I am not an economist, Eugeniusz Kwiatkowski told me that we only had 180 million.\n- Edward Rydz-Smigły (in Romanian exile)"
 LOADING_TIP_89:0 "Warsaw is not waiting for empty words of praise, for expressions of recognition, not for assurances of sympathy. Warsaw is waiting... Warsaw is waiting...\nfor weapons and ammunition.\n- General Kazimierz Sosnkowski"
 LOADING_TIP_90:0 "Polish soldiers fight for the freedom of other nations but die only for Poland.\n- General Stanisław Maczek"
 LOADING_TIP_91:0 "May God permit us both to return to a free and independent Poland.\n- General Władysław Anders"
 LOADING_TIP_92:0 "The difference between western and eastern intellectuals is that the former have not been kicked in the ass enough.\n- Witold Gombrowicz"
 LOADING_TIP_93:0 "To be defeated and not submit, is victory; to be victorious and rest on one's laurels, is defeat.\n- Józef Piłsudski"
 LOADING_TIP_94:0 "We, the Poles, do not understand war as a symbol but as a real fight.\n- Władysław Sikorski"
 LOADING_TIP_95:0 "Bad parliamentary habits are worse than a bad constitution.\n- Józef Piłsudski"
 LOADING_TIP_96:0 "States and nations that, on the basis of lies, on the basis of the denial of truth dictate political thought, tend to be lost.\n- Józef Piłsudski"
 LOADING_TIP_97:0 "In diplomacy you can sometimes make a fuss, but you can never be foolish. The cavalry is the opposite.\n- Bolesław Wieniawa-Długoszowski"
 LOADING_TIP_98:0 "You are fighting for honour! We are fighting for independence! So everyone is fighting for what he lacks.\n- Bolesław Wieniawa-Długoszowski (to a Russian Officer)"
 LOADING_TIP_99:0 "There is no mercy in war, just as there is no surrender on favorable terms. There is only death and glory.\n- Roman Dmowski"
 LOADING_TIP_100:0 "Socialism for postwar Poland is not only an order of reason, but also a just cause for the Polish nation and humanity.\n- Bolesław Piasecki (in 1957)"
 LOADING_TIP_101:0 "For our freedom and yours.\n- Polish motto"
 LOADING_TIP_102:0 "The peasants kept the earth, religion, and nationality in the worst moments. These three values gave rise to the creation of a state.\n- Wincenty Witos"
 LOADING_TIP_103:0 "The power of the State and its future will not be secured by any great genius. It may be done only by the whole nation, knowing its rights and obligations.\n- Wincenty Witos"
