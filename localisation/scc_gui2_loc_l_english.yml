 poland.126.t:0 "Poland Requests to Join the Allies"
 poland.126.d:0 "In a recent meeting, General Tadeusz Kasprzycki, the Polish Minister of War Affairs, has put forth a proposal requesting closer ties. He is proposing a full-fledged military alliance to counter the rising threats to peace and stability that are spreading across Europe. Do we want to accept them to our faction?"
 poland.126.a:0 "We will stand united."
 poland.126.b:0 "They are a liability."
 poland.127.t:0 "The New Franco-Polish Alliance"
 poland.127.d:0 "Negotiations between General Tadeusz Kasprzycki, the Polish Minister of War Affairs and General Maurice Gamelin, Commander of the French Army, have born fruit. Expanding existing agreements, a new pact was signed between the two nations that binds them together for mutual military assistance in the event of war."
 poland.127.a:0 "An interesting development."
 poland.128.t:0 "Breakdown in Franco-Polish Relations"
 poland.128.d:0 "Negotiations between General Tadeusz Kasprzycki, the Polish Minister of War Affairs and General Maurice Gamelin, Commander of the French Army, have failed to achieve results. An agreement could not be reached over mutual military assistance. For now, Poland has been denied the opportunity to join a common united faction with the Western Allies."
 poland.128.a:0 "An interesting development."
 poland.129.t:0 "The Issue of Wilno"
 poland.129.d:0 "Lithuania severed its diplomatic ties with Poland after the Polish general Lucjan Żeligowski staged a mutiny in Lithuania on October 1920 by order of Józef Piłsudski. He invaded Lithuanian-held territory and captured the disputed city of Vilnius (Wilno in Polish). Due to Lithuania's decision to occupy Memel in January 1923, the League of Nations awarded Vilnius to Poland in March 1923. Despite the fact that only 2% of Wilno's population was Lithuanian speaking, the Lithuanian constitution still claims Wilno as its capital. Recently though, a Polish border guard was shot on the border. Protests have errupted in Polish cities demanding war with Lithuania."
 poland.129.a:0 "This is enough cause for war."
 poland.129.b:0 "Send an ultimatum demanding Lithuania renounce its claims and normalize relations."
 poland.130.t:0 "Ultimatum from Poland"
 poland.130.d:0 "Under the threat of war, [From.GetNameDef] is demanding that we renounce our claims on the city of Vilnius, rewrite our constitution to no longer include the city as our capital, and to normalize our relations. How shall we respond?"
 poland.130.a:0 "Better relations with Poland are preferable."
 poland.130.b:0 "Vilnius is rightfully our capital."
 poland.131.t:0 "Lithuania Yields"
 poland.131.d:0 "The Lithuanian delegation has agreed to our demands. Talks are underway to open an embassy between the two nations to normalize relations once again."
 poland.131.a:0 "Excellent."
 poland.131.b:0 "We should also extend an invitation to our faction."
 poland.132.t:0 "Lithuania Remains Defiant"
 poland.132.d:0 "The Lithuanian delegation has rejected our demands. They claim that Wilno is still rightfully their capital, and that they will not give in to threats."
 poland.132.a:0 "Then it is war."
 poland.132.b:0 "Drop the issue."
 poland.133.t:0 "Invite Lithuania to our Faction?"
 poland.133.d:0 "Despite our recent animosity, Poland and Lithuania have long shared historical ties. With the issue of Wilno resolved and relations normalized betweent the two countries, the possibility for military cooperation is now open given the increasingly troublesome storm that is brewing in Europe."
 poland.133.a:0 "They are a liability."
 poland.133.b:0 "A Polish-Lithuanian Alliance is desirable."
 poland.134.t:0 "Polish Invitation to join their Faction"
 poland.134.d:0 "On a diplomatic visit, [From.GetLeader] has proposed that Poland and Lithuania can put aside their recent differences and work together to handle the increasingly volatile situation in Europe. [From.GetNameDef] is proposing joint military cooperation to deal with these threats."
 poland.134.a:0 "Their protection is preferable to the alternatives."
 poland.134.b:0 "They cannot be trusted."
 poland.135.t:0 "The Polish-Lithuanian Alliance"
 poland.135.d:0 "[From.GetNameDef] has agreed to closer ties. Poland and Lithuania stand once again as common friends."
 poland.135.a:0 "We stand united as brothers."
 poland.136.t:0 "Lithuania Declines Military Cooperation"
 poland.136.d:0 "[From.GetNameDef] has rejected our proposal. It would seem as if they still harbor ill-sentiment against us."
 poland.136.a:0 "Its their loss."
 poland.138.t:0 "Minsk or War"
 poland.138.d:0 "Under the threat of force, [From.GetNameDef] is demanding that we cede the city of Minsk and its surrounding territories. They claim that Minsk is a historical Polish city and thus they have a just claim to it. How shall we respond?"
 poland.138.a:0 "We have no choice but to give in for now."
 poland.138.b:0 "Preposterous."
 poland.139.t:0 "[From.GetNameDef] Surrenders Minsk"
 poland.139.d:0 "[From.GetLeader] has agreed to our terms. Our forces are moving in to occupy the city of Minsk and re-establish a new local administration."
 poland.139.a:0 "Former territory regained."
 poland.140.t:0 "[From.GetNameDef] Rejects Ultimatum"
 poland.140.d:0 "[From.GetLeader] has scoffed at our terms and rejected our claims as overly antiquated. It would seem that the issue can only be resolved through force of arms."
 poland.140.a:0 "Then it is war."
 poland.140.b:0 "They called our bluff."
 poland.141.t:0 "The Directorate of Ukraine"
 poland.141.d:0 "In the aftermath of the Russian Revolution, two primary Ukranian states formed: the West Ukrainian People's Republic in Eastern Galicia and the Ukrainian People's Republic in Kiev. Relations between the two nations deterioated as the former saw the Poles as the primary enemy whereas the latter saw Poland as a potential ally against the Soviets and White Russian armies. By July 1919, Poland had conquered much of Galicia and the Western Ukranian People's Republic ceased to exist. In the east, the Ukrainian People's Republic became the Directorate of Ukraine, a temporary ruling body until a new government could be government could be elected. Symon Petliura, head of the Directorate, withdrew to Poland and signed an alliance in Warsaw which recognized Poland's ownership of Galicia in exchange for military assistance. Józef Piłsudski saw Ukraine as a potential partner in realizing his Intermarium Project of a coalition of various nations joined together in an equal union. With the outbreak of the Polish-Soviet War, an offensive by Poland and Symon Petliura's two remaining divisions captured the city of Kiev before the fortune of war turned, which saw the Soviets reach the gates of Warsaw after which the tide of the war turned again. With the conclusion of the Polish-Soviet war, the Directorate became a government-in-exile based in Tarnów under the close watch of Polish authorities. Many officers of the Directorate's military subsequently were inducted into the Polish army. After Symon Petliura was assassinated by a Bolshevik agent in Paris, leadership of the Directorate passed to Andriy Livytskyi who continued cooperation with Polish authorities."
 poland.141.a:0 "The glory of Ukraine has not yet perished."
 poland.142.t:0 "The Recreation of the Ukranian Army"
 poland.142.d:0 "From volunteers, exiles, and former members of the Ukrainian People's Army we have formed a new army for the Directorate. Though small in size, they will prove useful in consolidating local support in the event war breaks out again with the Soviet Union. As more Ukranian territory is recaptured by our forces, they will certainly grow considerably in size."
 poland.142.a:0 "The Intermarium's newest member."
 poland.143.t:0 "Call-in Japan to War?"
 poland.143.d:0 "Japan is honor-bound to come to our aid in the event the Soviet Union declares war on us. Do we want to call upon their commitments?"
 poland.143.a:0 "We need their aid."
 poland.143.b:0 "We can do without them."
 poland.144.t:0 "[From.GetName] Calls us to War"
 poland.144.d:0 "[SOV.GetNameDef] has declared war on [POL.GetNameDef]. Previous treaties demand we come to their aid. Shall we honor them?"
 poland.144.a:0 "We will honor our commitments."
 poland.144.b:0 "They are a lost cause."
 poland.145.t:0 "[From.GetName] Refuses Obligations"
 poland.145.d:0 "[JAP.GetNameDef] has refused our call to declare war on [SOV.GetName]."
 poland.145.a:0 "It seems we are on our own..."
 poland.146.t:0 "The Polish-Lithuanian Commonwealth"
 poland.146.d:0 "Józef Piłsudski and the Sanacja government held the lofty dream of one day reforming the Polish-Lithuanian Commonwealth. Despite widespread support among various factions, the Lithuanian government proved to be hostile to the idea. A failed Lithuanian military coup was even launched by the Polish government in 1919 as an attempt to instate a friendly regime. But with the area now under Polish control, a new joint administration is already being formed. Across towns in Poland and in some scattered places around Lithuania, celebrations and church bells are resounding in a joyful chorus celebrating the historic moment of reunification."
 poland.146.a:0 "Together at last."
 poland.147.t:0 "The Polish-Lithuanian-Ruthenian Commonwealth"
 poland.147.d:0 "The idea of a Polish-Lithuanian-Ruthenian Commonwealth consisting of three equal nations originated in the 17th century when the Polish Sejm debated the creation of a Duchy of Ruthenia. Although the measure failed to pass, the idea of a three-way commonwealth emerged once again during the doomed January Uprising in 1863-1864 aginst the Russian Empire. The underground Polish National Government adopted the colors and insignia of all three nations. In the 20th century, Józef Piłsudski had hoped that the Kiev offensive in the Polish-Soviet war would lead the creation of a union between Poland and Ukraine as part of his Intermarium project. The capture of the city on May 7, 1920 seemed to almost realize his dreams; however, the fortune of the war turned, and thus the project was never fully realized. However, with Kiev now officially under Polish proxy, the Sanacja government can finally bring the late Piłsudski's dream into reality."
 poland.147.a:0 "Si Deus Nobiscum quis contra nos." 
