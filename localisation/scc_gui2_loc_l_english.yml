 POL_SeKOR:0 "Defense Committee Secretariat"
 POL_SeKOR2:0 "Defense Committee Secretariat"
 POL_KOR_Committee_For_Defense:0 "Committee for Defense of the Republic (KOR)"
 POL_KOR_Committee_For_Defense_desc:0 "Industrial and military affairs are intertwined. A single unified executive body should be created to oversee both matters."
 POL_Strict_Equipment_Standards:0 "Strict Equipment Standards"
 poland.197.t:0 "Strict Regulations for Military Equipment"
 poland.197.d:0 "As part of his effort to ensure the modernization of Poland's military, Marshal Rydz-Śmigły instituted strict requirements for the manufacture of ammunition. The tolerance for defects was greatly reduced but with significant trade-offs in increased production cost and time. Such high standards were intended to attract foreign buyers in order to acquire additional funds to further modernize Poland's military; however, such quality control was well above the standards of other European armies and even drew criticism from foreign advisors.\n\nSuch difference in opinion was demonstrated in one recorded meeting between Polish and French officials. Upon trying to impress French military leaders with examples of high-quality Polish weapons for potential purchase and export, the French delegation declined to buy. When pressed for further reasons why, one French officer replied 'France is simply too poor afford such weapons.' The Polish delegation left the meeting with a smug sense of superiority in their military's equipment standards while the pragmatically minded French shook their heads in disbelief."
 poland.197.a:0 "Glorious Polish Steel???"
