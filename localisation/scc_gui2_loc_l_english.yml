 poland.196.t:0 "The Polish Government in Exile"
 poland.196.d:0 "In order to ensure the continuity of the Polish government, the president has fled abroad. In accordance with the emergency powers granted under the April Constitution, an acting successor will be appointed to lead the nation. In these difficult times, finding a candidate who can satistify the demands of a multitude of bickering parties and inner factions has been a difficult task. In the interest of achieving unity, a compromise was finally agreed upon to select..."
 poland.196.a:0 "...who the allied powers demand."
 poland.196.b:0 "...a charismatic leader."
 poland.196.c:0 "...an expert in military affairs."
 POL_Baltic_Naval_Vanguard:0 "Baltic Naval Vanguard"
 POL_Baltic_Naval_Vanguard_desc:0 "Poland's forward position along the Baltic coast is an excellent naval staging ground for comintern forces. We should invest in a large buildup of our overseas offensive assets."
 POL_Naval_Officers_School:0 "Naval Officers' School"
 POL_Naval_Officers_School_desc:0 "As our navy grows, it will become necessary to expand our small impromptu naval officer's school into a proper training institution of higher learning for maritime officers."
 POL_Expand_the_Lucznik_State_Arms_Factory:0 "Expand the Łucznik State Arms Factory"
 POL_Expand_the_Lucznik_State_Arms_Factory_desc:0 "Bigger arsenals are required for our growing military export economy and the needs of our own home army."
 POL_Electrification_of_the_Countryside:0 "Electrification of the Countryside"
 POL_Electrification_of_the_Countryside_desc:0 "Bringing reliable electrical power to the most remote towns and villages will ensure that modern industries can develop whilst boosting our government's popular support in rural areas."
 POL_Invest_In_The_Warsaw_Industrial_District:0 "Invest in the Warsaw Industrial District"
 POL_Invest_In_The_Warsaw_Industrial_District_desc:0 "State investments in the second largest industrial region of our economy will further strengthen our nation's economy."
 POL_Invest_In_The_Old_Polish_Industrial_Region:0 "Invest In The Old-Polish Industrial Region"
 POL_Invest_In_The_Old_Polish_Industrial_Region_desc:0 "Investment projects in our Western regions can help link our economy to the outside world."
 POL_Gdynia_Universal_Seaport:0 "§LGdynia Universal Seaport§!"
 POL_Gdynia_Universal_Seaport_desc:0 "The port of Gdynia is our window to the world. Further modernization of the city's infrastructure and the continued expansion of the port to handle any size of ship in the world will allow us to handle the global trading needs of the nation."
 POL_Maritime_Defense_Fund:0 "Maritime Defense Fund (FOM)"
 POL_Maritime_Defense_Fund_desc:0 "In the event of an embargo or war, the sea is our trading lifeline with the outside world. Given our budgetary problems, we will have to solicit private donations from citizens in order to fund a modern navy."
 POL_Zaklady_Azotowe:0 "Zakłady Azotowe"
 POL_Chemical_Conglomerate:0 "Chemical Conglomerate"
 POL_Promote_The_Chemical_Industry:0 "§LPromote the Chemical Industry in Mościce§!"
 POL_Promote_The_Chemical_Industry_desc:0 "With no overseas colonies, Poland's economic security is precarious. The continued development of the domestic synthetic chemicals and rubber industry is a top priority."
 POL_The_Four_Year_Plan2:0 "The Four Year Plan"
