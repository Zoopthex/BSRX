 poland.203.t:0 "The [SOV.GetName] Accepts"
 poland.203.d:0 "Top [SOV.GetAdjective] diplomats have agreed to renew the non-aggression pact between our two nations. A public display is planned to showcase the declaration to the world."
 poland.203.a:0 "The stability of Eastern Europe will greatly benefit."
 poland.204.t:0 "The [SOV.GetName] Declines"
 poland.204.d:0 "Top [SOV.GetAdjective] diplomats have declined to renew the non-aggression pact between our two nations. This is an ominous sign for future relations between our two nations."
 poland.204.a:0 "We must stay vigilant."
