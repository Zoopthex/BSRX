 ### USA INTRO ###
 bs_welcome.2.t:0 "Beautiful States Reborn: Full Map"
 bs_welcome.2.desc:0 "\n§RTHIS MOD IS NOT COMPATIBLE WITH ROAD TO 56, ANY OTHER MODS THAT EDIT THE MAP AND MOST MODS THAT AFFECT THE GAMEPLAY.§!\n\nWelcome to BSR the dev team has put a lot of love and effort into this hope you enjoy\n\nCurrently we have done several major things for example reworking base game states to being more historically accurate, we are also adding borders from other periods of time like before 1936 and after 1945, one of the biggest things you might notice is our new fully fixed map\n"
 bs_welcome.2.a:0 "Thank you."
 bs_welcome.2.b:0 "What is added for United States?"
 
 bs_welcome.3.t:0 "New Concent for United states"
 bs_welcome.3.d:0 "These are the new content added in BSR for USA\n-Correct mexican empire borders\n-Correct Confederate States Borders\n-Lousiana Purchase\n"
 bs_welcome.3.a:0 "Thank you."
 bs_welcome.3.b:0 "Take me back."

