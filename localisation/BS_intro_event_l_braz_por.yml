 BSR_SPLASH_CREDITS:0 "\nThank you for playing our mod, we have worked day and night to bring this to you.\n\nLead devs: Zooptyx,Foxite,Kris,Jingo Spunk and Benpa\n\nDev Team: Aoife, Bag of Nickels, Camille, Gaffate, Kaiser, Marblistical, MiketheGibus, Mr. Confused, Nodara-Kun, Vitality, Amogusmaster69, Noko, Breinschadecoupé Conducteur\n\nContributors: Schloky, Tobias and Geo,\n\nSpecial Thanks to:\n\nFix sentences smoothly by Big Bantha\nAdditional Portraits by Karlefeldt\nNew portraits by TheBolshevikJew\nLOTS of portraits by FacundoSim\nThanks to Mappa Mundi for letting us use their assets for our new Egypt\nCredit to CSRZ for allowing the use of his events and decisions\nCredit to Hovelax for formable nations\nCredit to Chentienyu for portraits\nCredit to Batsy for portraits\nCredit to R56 for portraits\nCredit to YoanMeister and Wasted192 for the portait chooser mod\n\nThanks to Gerrade for the most amazing mod ever! Thank you for creating Beautiful States. I hope you serve your country well, and I hope that you like how I continued your work! Thank you for everything bro <3. Also, thanks to Yusuf for continuing this mod between us and Gerrade."
