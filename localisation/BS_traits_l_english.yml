 POLITICS_LEOPOLD_III_DESC:0 "Leopold III, the King of the Belgians"
 POLITICS_HARRY_BYRD_DESC:0 "What do the people of the former United States of America have to say about Harry Byrd, Governor of Virginia from 1926 to 1930, Senator for Virginia from 1933, and the founder of the Byrd Organization, which had dominated Virginia's politics for most of the century, up until the German invasion of the United States?\n\n Born into into a relatively modest family in the Shenandoah Valley, the son of a wealthy apple grower, Byrd made his way through power, gaining control of the conservative Democrat political machine that controlled Virginia's politics for over 30 years. He developed Virginia's economy, and led the conservative opposition against Franklin Delano Roosevelt, the last president of the United States of America.\n\n However, not everything was going smoothly for Byrd and his conservatives in Virginia, as the German invasion of the United States encircled the remainder of Virginia's National Guard, Byrd was captured. The Führer, Adolf Hitler, appointed Byrd as the president of the newly-formed Republic of America, to hopefully lessen the impact of US Army holdouts in the Midwest.\n\n The people of America have yet to see what Byrd has to offer to the broken nation, whether to continue collaboration...\n\n §ROr to free America from Nazi tyranny.§!"
 POLITICS_CHAO_KUNG_DESC:0 "Chao Kung is not who you'd think he is. In reality he is Trebitsch-Lincoln Ignác, a hungarian adventurer, and a con artist, formerly also a protestant missionary, anglican priest, british member of parliament, german polician and a spy, currently a nazi collaborator and a buddhist monk in Tibet."
