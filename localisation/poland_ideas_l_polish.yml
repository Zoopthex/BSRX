 POL_Walery_Slawek:0 "Walery Sławek"
 POL_Budget_Reform_Focus:0 "Reformy Budżetowe"
 POL_Budget_Reform_Focus_desc:0 "Budżet został zrównoważony, aby nadać priorytet gospodarce nad wydatkami obronnymi."
 POL_Infantry_Focus:0 "Armia Chłopska"
 POL_Infantry_Focus_desc:0 "Powstała nowa Polska armia, składająca się z wiejskiego chłopstwa."
 POL_Motorization_Focus:0 "Inwestycje dla Producentów Samochodów"
 POL_Motorization_Focus_desc:0 "Szczególne zachęty oferowane są przez krótki czas dla producentów samochodów."
 POL_Air_Focus:0 "Państwowa Fabryka Samolotów"
 POL_Air_Focus_desc:0 "Krajowi producenci samolotów są pod kierownictwem nowego sektora prywatnego."
 POL_Empty_Universities:0 "Puste Uniwersytety"
 POL_Empty_Universities_desc:0 "Wszyscy studenci zaciągnęli się na ochotnika lub zostali powołani do obrony narodu."
 POL_The_Catholic_Student_Movement:0 "Katolicki Ruch Studencki"
 POL_The_Catholic_Student_Movement_desc:0 "Rekrutacja na religijnych uniwersytetach stała się powszechna oraz promowana."
