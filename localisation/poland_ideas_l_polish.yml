 POL_general_staff:0 "Reżim Pułkowników"
 POL_general_staff_desc:0 "Marszałek polny Edward Rydz-Śmigły i jego żołnierze bezpośrednio prowadzą rząd i wojsko na najwyższych szczeblach. W rezultacie są wolni od zwykłych rozważań politycznych, które opóźniają planowanie wojskowe."
