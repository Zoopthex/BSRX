l_polish:
 socialism_on_the_rise77:0 "Fala socjalizmu"
 socialism_on_the_rise77_desc:0 "Wokalne elementy polityczne zaczęły przemawiać za wartościami socjalistycznymi znajdującymi poparcie u coraz większej liczby ludności. Droga narodu do socjalizmu jest otwarta, tylko czeka na wybór pokojowego lub gwałtownego przejścia."
 prepare_for_socialist_civil_war77:0 "§RZjednoczony front z KPP§!: Przygotowanie do wojny domowej"
 prepare_for_socialist_civil_war77_desc:0 "Nie mamy czasu czekać na powolne zmiany w umysłach ludzi. Ze względu na wspólne dobro, musimy szybko wymusić przemianę, nawet jeśli niektórzy mogą stracić życie w tym procesie. W przeciwieństwie do pokojowego referendum, wojna domowa spowoduje ogromne zniszczenia dla naszych sił zbrojnych oraz przemysłu i infrastruktury kraju, ale jest także szybsza i zapewnia, że będziemy w stanie swobodniej przeprowadzić nasze reformy."
 expand_civil_socialist_support77:0 "Zwiększenie wspacia publicznego"
 expand_civil_socialist_support77_desc:0 "Musimy zapewnić ciągły wzrost poparcia dla naszej sprawy wśród ludzi i zachęcać ich do publicznego kwestionowania autorytetu obecnego rządu. Ponieważ pozycja rządu jest coraz bardziej podkopywana, a niepokoje społeczne rosną, łatwiej nam będzie osiągnąć nasze cele. Jest to szczególnie prawdziwe, jeśli, w przeciwieństwie do prawnej zmiany rządu, cele te wiążą się z bardziej... złowrogim sposobem zmiany reżimu."
 expand_civil_socialist_support277:0 "Zwiększenie wspacia publicznego"
 expand_civil_socialist_support277_desc:0 "Musimy zapewnić ciągły wzrost poparcia dla naszej sprawy wśród ludzi i zachęcać ich do publicznego kwestionowania autorytetu obecnego rządu. Ponieważ pozycja rządu jest coraz bardziej podkopywana, a niepokoje społeczne rosną, łatwiej nam będzie osiągnąć nasze cele. Jest to szczególnie prawdziwe, jeśli, w przeciwieństwie do prawnej zmiany rządu, cele te wiążą się z bardziej... złowrogim sposobem zmiany reżimu."
 army_support_for_socialist_civil_war77:0 "Zwiększenie wsparcia w armii"
 army_support_for_socialist_civil_war77_desc:0 "Bez wystarczającego wsparcia wojska wszelka nadzieja zwycięstwa w walce ideologicznej byłaby próżna. Musimy zapewnić lojalność odpowiednio rozmieszczonych jednostek naszych sił wojskowych."
 ensure_general_loyalty_for_socialist_civil_war77:0 "Zapewnienie lojalności pośród wojskowych niższego szczebla"
 ensure_general_loyalty_for_socialist_civil_war77_desc:0 "Możliwe, że niektórzy generałowie ukrywają tajne sentymenty na rzecz socjalizmu. Musimy do nich podejść i zapewnić ich lojalność, gdy zaczną się walki."
 ensure_marshal_loyalty_for_socialist_civil_war77:0 "Zapewnienie lojalności pośród wojskowych wyższego szczebla"
 ensure_marshal_loyalty_for_socialist_civil_war77_desc:0 "Możliwe, że niektórzy marszałkowie ukrywają tajne sentymenty na rzecz socjalizmu. Musimy do nich podejść i zapewnić ich lojalność, gdy zaczną się walki."
 siphon_equipment_stockpiles_for_socialist_civil_war77:0 "Kreatywna księgowość w magazynach zaopatrzenia armii"
 siphon_equipment_stockpiles_for_socialist_civil_war77_desc:0 "Przy wykorzystaniu odpowiednich technik będziemy w stanie przemycić neizauważenie część naszych zapasów z magazynów wojskowych dla naszych powstańców."
 formulate_surprise_attack_plan_for_socialist_civil_war77:0 "Opracuj plan ataku z zaskoczenia"
 formulate_surprise_attack_plan_for_socialist_civil_war77_desc:0 "Wróg nie ma pojęcia o nadchodzącym nieszczęściu. Musimy to zagwarantować, cały czas kierując naszymi planami bojowymi tak, aby maksymalnie wykorzystać element zaskoczenia."
 ignite_the_socialist_civil_war77:0 "Rozpocznij wojnę domową"
 ignite_the_socialist_civil_war77_desc:0 "Nadszedł czas, aby odpłacić reżimowi za dyskryminację jaka nas spotkała. Wszystkie przygotowania, które uznaliśmy za niezbędne, zostały wykonane. Teraz już nie ma odwrotu."
 rebuild_the_nation_socialism77:0 "Odbudowa kraju"
 rebuild_the_nation_socialism77_desc:0 "Po wojnie domowej nadszedł czas odbudowania naszego zrujnowanego działaniami wojennymi państwa."
 open_up_political_discourse_socialist77:0 "§MCentrolew§!: Rozpocznij debatę publiczną"
 open_up_political_discourse_socialist77_desc:0 "Musimy otworzyć akceptację rozbieżnych poglądów w rządzie. Być może pozwoli to ostatecznie wpłynąć na pokojową zmianę w polityce naszego narodu."
 discredit_government_socialism77:0 "Dyskredytuj rząd"
 discredit_government_socialism77_desc:0 "Wskazując na wiele wad naszego obecnego rządu, możemy skłonić ludzi do myślenia o ideologicznych przyczynach tych niepowodzeń."
 hold_the_socialist_national_referendum77:0 "Referendum w sprawie nowego rządu"
 hold_the_socialist_national_referendum77_desc:0 "Przy wystarczającym wsparciu możemy teraz bezpiecznie przeprowadzić referendum, aby wpłynąć na zmianę rządu, bez rozlewu krwi."
 military_support_for_socialist_civil_war77:0 "Ma wsparcie wojskowe dla wojny domowej.\n"
 