 LAT_Support_Memel_tt:0 "Nie miało miejsca: §Hpoparcia dla litewskiego popytu na Memel§!."
 LAT_Support_Lithuania_on_Vilnius_tt:0 "Nie miało miejsca: §Hpoparcia dla litewskiego popytu na Wilno§!."
 LAT_Arms_Imports_tt:0 "\nNowe decyzje dotyczące §Himportu broni§! zostaną odblokowane."
 Latvia_Arms_Imports_category:0 "Łotewski import broni"
 Latvia_Arms_Imports_category_desc:0 "Nasz kraj nie ma znaczącego krajowego przemysłu zbrojeniowego. Aby dobrze uzbroić naszą armię, będziemy musieli szukać za granicą i importować uzbrojenie z różnych źródeł. Czas ma zasadnicze znaczenie, ponieważ kraje będą mniej skłonne sprzedawać osobom z zewnątrz, gdy świat pogrąży się w konflikcie."
 LAT_Purchase_Rifles_and_Machine_Guns_UK:0 "Kup karabiny i karabiny maszynowe z Wielkiej Brytanii"
 LAT_Purchase_Rifles_and_Machine_Guns_UK_desc:0 "Wielka Brytania od dawna jest niezawodnym dostawcą dla naszej armii. Tak długo, jak chcą, możemy kupić od nich nowoczesną broń piechoty."
 LAT_Purchase_Antiquated_Rifles_POL:0 "Kup przestarzałe karabiny w Polsce"
 LAT_Purchase_Antiquated_Rifles_POL_desc:0 "Polska ma duże ilości starzejących się zapasów broni, które pozostały po wojnie polsko-radzieckiej, których chcą się pozbyć. Dopóki nie czują się zagrożeni wojną, możemy kupować od nich starą broń piechoty."
 LAT_Purchase_Supplies_Generic:0 "Kup zaopatrzenie wojskowe"
 LAT_Purchase_Supplies_Generic_desc:0 "Na otwartym rynku możemy kupić sprzęt elektroniczny, medyczny i inżynieryjny. Tak długo, jak globalne szlaki handlowe są otwarte, możemy zdobywać materiały wspierające naszych żołnierzy w terenie."
 LAT_Purchase_Artillery_GER:0 "Kup artylerię z Niemiec"
 LAT_Purchase_Artillery_GER_desc:0 "Niemcy są głównym producentem broni artyleryjskiej. Tak długo, jak nie są zajęci zagranicznymi konfliktami, możemy od nich kupować małokalibrowe armaty."
 LAT_Purchase_Anti_Aircraft_Guns_POL:0 "Kup broń przeciwlotniczą w Polsce"
 LAT_Purchase_Anti_Aircraft_Guns_POL_desc:0 "Polska jest znaczącym eksporterem broni przeciwlotniczej. Dopóki nie czują się zagrożeni wojną, możemy kupować od nich broń przeciwlotniczą."
 LAT_Purchase_Tanks_ITA:0 "Kup czołgi z Włoch"
 LAT_Purchase_Tanks_ITA_desc:0 "Włoski przemysł wojskowy od dawna mobilizowany jest do zbrojenia. Dopóki nie są zajęci zagranicznymi konfliktami, możemy kupować ich niechciane i nieużytkowane przez nich czołgi."
 LAT_Purchase_Interwar_Fighters_UK:0 "Kup myśliwce międzywojenne z Wielkiej Brytanii"
 LAT_Purchase_Interwar_Fighters_UK_desc:0 "Wielka Brytania od dawna jest niezawodnym dostawcą dla naszej armii. Tak długo, jak są chętni, możemy kupić ich niechciane i przestarzałe samoloty."
 LAT_Purchase_Modern_Fighters_POL:0 "Zakup nowoczesne myśliwce z Polski"
 LAT_Purchase_Modern_Fighters_POL_desc:0 "Polska armia sprzedaje swój najnowocześniejszy sprzęt zagranicznym nabywcom w celu pozyskania środków na własne wojsko. Jeśli zechcemy zapłacić duże sumy pieniędzy, będziemy mogli zdobyć nowoczesne samoloty, o ile Polacy nie poczują się zagrożeni wojną."
 BALTIC_ENTENTE:0 "Bałtycka Ententa"
 LAT_Baltic_Entente_Member:0 "Członek bałtyckiej ententy"
 LAT_Baltic_Entente_Member_desc:0 "Bałtycka ententa jest umową dyplomatyczną w sprawie wzajemnego wsparcia i częściowych wzajemnych gwarancji niepodległości. Można powiedzieć w związku z tym, że jest to prawie pełnoprawny sojusz wojskowy."
 LAT_Support_Lithuania_on_Memel:0 "Wsparcie litewskiej przynależności Kłajpedy"
 LAT_Support_Lithuania_on_Memel_desc:0 "Po traktacie wersalskim region Kłajpedy na północ od rzeki Niemen został objęty mandatem Ligi Narodów. Podczas tymczasowej administracji francuskiej negocjacje w sprawie własności regionu rozpadły się między mocarstwami sprzymierzonymi, a Litwą. Zaplanowano utworzenie wolnego miasta podobnego do Gdańska, ale 9 stycznia 1923 r. Litwa zorganizowała bunt w Kłajpedzie, który przejął miasto od władz francuskich. \n\nWsparcie dla Litwy w ramach Ententy nie dotyczy kwestii Kłajpedy i roszczeń niemieckich. Możemy jednak podjąć decyzję o pełnym wsparciu Litwy w przypadku, gdy Niemcy będą stawiać żądania w stosunku do miasta portowego."
 LAT_Support_Lithuania_on_Vilnius:0 "Support Lithuania's Claims on Vilnius"
 LAT_Support_Lithuania_on_Vilnius_desc:0 "Wilno było historyczną stolicą Wielkiego Księstwa Litewskiego. Pod koniec pierwszej wojny światowej, pomimo wyników spisu ludności wykazujących tylko 2% mieszkańców identyfikowało się jako Litwini, mimo to Litwa rościła sobie do niego prawa usprawiedliwiając to tym, że wielu mieszkańców to tak naprawdę spolonizowani lub zrusycyzowani Litwini. Podczas wojny polsko-bolszewickiej miasto przechodziło z rąk do rąk, ostatecznie jednak w raz z odwrotem armii czerwonej miasto znalazło się pod kontrolą Litwy. W związku z tym nastąpił konflikt z Polską, ale Liga Narodów interweniowała i wynegocjowała zawieszenie broni. Generał Lucjan Żeligowski natychmiast zorganizował 'bunt' 1. Litewsko-Białoruskiej Dywizji Piechoty. Republika Litewska Środkowa została utworzona i wkrótce przyłączona do Polski.\n\nWsparcie dla Litwy w ramach Ententy wyklucza wspólną interwencję wobec agresji ze strony Polski w sprawie Wilna. Konstytucja Litwy nadal określa miasto jako swoją stolicę. Możemy podjąć decyzję o pełnym wsparciu Litwy w przypadku wybuchu polsko-litewskich napięć w związku z tą kwestią."
 LAT_Revanchism_TT:0 "§RTwoja frakcja rozpadnie się.§!"
 LAT_latvian_revanchism_focus:0 "Łotewski rewanżyzm"
 LAT_Ulmanis_Coup:0 "1934 Pucz Ulmanis"
 LAT_Ulmanis_Coup_desc:0 "W nocy z 15 na 16 maja 1934 r. Premier Karlis Ulmanis i minister wojny Janis Balodis przeprowadzili bezkrwawy zamach stanu przeciwko ówczesnemu rządowi. Przy wsparciu oddziałów paramilitarnych Aizsargi ogłoszono stan wyjątkowy, rozwiązano wszystkie partie polityczne, aresztowano kilka tysięcy przeciwników politycznych i ograniczono wolność prasy. Obecny prezydent Albert Kviesis nie sprzeciwił się zamachowi stanu i uroczyście zachował swoją obecną pozycję, współpracując z kliką Ulmanisa."
 LAT_Aizsargi:0 "Aizsargi"
 LAT_Aizsargi_desc:0 "Aizsargi (strażnicy) to ochotnicza organizacja paramilitarna, której zadaniem jest pomoc władzom państwowym w utrzymaniu pokoju, bezpieczeństwa i porządku. Choć oficjalnie neutralni politycznie, ostatnio poparli zamach stanu Karlisa Ulamnisa przeciwko parlamentowi łotewskiemu."
 LAT_Aizsargi2:0 "Aizsargi"
 LAT_Aizsargi2_desc:0 "Aizsargi (strażnicy) to ochotnicza organizacja paramilitarna, której zadaniem jest pomoc władzom państwowym w utrzymaniu pokoju, bezpieczeństwa i porządku. Choć oficjalnie neutralni politycznie, ostatnio poparli zamach stanu Karlisa Ulamnisa przeciwko parlamentowi łotewskiemu."
 LAT_Aizsargi3:0 "Aizsargi"
 LAT_Aizsargi3_desc:0 "Aizsargi (strażnicy) to ochotnicza organizacja paramilitarna, której zadaniem jest pomoc władzom państwowym w utrzymaniu pokoju, bezpieczeństwa i porządku. Choć oficjalnie neutralni politycznie, ostatnio poparli zamach stanu Karlisa Ulamnisa przeciwko parlamentowi łotewskiemu."
