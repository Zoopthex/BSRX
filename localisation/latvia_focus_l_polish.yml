l_polish:
 LATVIA_GATHERING_STORM_DESC:0 "Po długiej walce o niepodległość od komunistów ze Związku Radzieckiego i imperialistów z niemieckiego rządu marionetkowego powstało państwo Łotyszy. To, co kiedyś było wielkim ośrodkiem przemysłowym starego imperium rosyjskiego, teraz stało się wyludnioną powojenną ruiną gospodarczą. W okresie międzywojennym poczyniono wielkie postępy w odbudowie kraju z popiołów Wielkiej Wojny, jednak wraz z nadejściem Wielkiego Kryzysu demokracja została odrzucona na rzecz 'łagodnej dyktatury'. Co więcej, obawy związane z potencjalną agresję niemiecką lub sowiecką wciąż wzrastają, zaś państwa bałtyckie wciąż wahają się w sprawie jednolitej polityki zagranicznej."
