 VEF_Aviation_Division:0 "VEF - Wydział Lotnictwa"
 LAT_Light_Airframe_Designer:0 "Projektant lekkich płatowców"
 LAT_Bellaccord_Electro:0 "Bellaccord Electro"
 LAT_Music_Recording:0 "Media- Nagrywanie i publikowanie"
 LAT_Valsts_gaisa_satiksme:0 "Valsts Gaisa Satiksme"
 LAT_State_Air_Transport:0 "Państwowy transport lotniczy"
 LAT_Farm_Subsidies_Focus:0 "Hojne dopłaty do rolnictwa"
 LAT_autarky_idea:0 "Autarkia"
 LAT_Economic_Recovery:0 "Odnowa gospodarcza"
 LAT_Economic_Recovery_desc:0 "Autorytarny reżim Karlisa Ulmanisa z powodzeniem stworzył względny dobrobyt gospodarczy. Częściowe ożywienie gospodarki po dewastacji Wielkiej Wojny i globalne fala Wielkiego Kryzysu spowodowały gwałtowny wzrost poparcia dyktatora."
 LAT_marginalized_baltic_germans:0 "Zmarginalizowani Niemcy bałtyccy"
 LAT_marginalized_baltic_germans_desc:0 "Przez stulecia wyższymi klasami ziemskimi były głównie mniejszości niemieckie. Od czasu uzyskania niepodległości nacjonalizm wśród etnicznej większości Łotwy doprowadził do stopniowej erozji tradycyjnych praw własności i politycznej marginalizacji niektórych grup mniejszościowych. W rezultacie wielu Niemców bałtyckich próbuje wyemigrować za granicę."
 LAT_army_effort:0 "Wysiłek na rzecz armii"
 LAT_army_effort_desc:0 "Pomimo rosnącego znaczenia wojny w powietrzu i na morzu to jednak walka na lądzie będzie nadal kluczowa w przyszłych wojnach. Dzięki przygotowaniom możemy uniknąć ponownego przeżywania piekła w okopach."
 LAT_equipment_effort:0 "Wysiłek na rzecz wyposażenia"
 LAT_equipment_effort_desc:0 "Ograniczenia dotyczące wyposażenia, które może być przewożone przez piechotę, są stale przesuwane. Skoncentrujemy się na zapewnieniu naszym żołnierzom najlepszego możliwego wyposażenia."
 LAT_foreign_military_attaches:0 "Zagraniczni attaché wojskowi"
 LAT_foreign_military_attaches_desc:0 "Doktryny i teoria militarna postępują od czasów Wielkiej Wojny. Będziemy musieli polegać na zagranicznych oficerach, którzy pomogą szkolić nasze wojsko."
 LAT_equipment_effort_2:0 "Wysiłek na rzecz wyposażenia II"
 LAT_equipment_effort_2_desc:0 "Będziemy kontynuować nasze wysiłki, aby nasza piechota i oddziały wsparcia były uzbrojone w najlepszy możliwy sprzęt naszych czasów."
 LAT_mechanization_effort:0 "Wysiłek na rzecz mechanizacji"
 LAT_mechanization_effort_desc:0 "Przemyślając ponownie zdolności piechoty zmotoryzowanej, możemy przekroczyć granice tego, jakie pojazdy można dziś skonstruować."
 LAT_Joint_Military_Planning:0 "Wspólne planowanie wojskowe"
 LAT_Joint_Military_Planning_desc:0 "Koordynacja wojskowa z naszymi bałtyckimi sojusznikami od dawna nie istnieje. Nadszedł czas, aby sztaby wojskowe każdego kraju zaczęły współpracować w celu opracowania jednolitej strategii."
 LAT_armor_effort:0 "Wysiłek na rzecz sił pancernych"
 LAT_armor_effort_desc:0 "Wykorzystując to, czego nauczyliśmy się podczas mechanizacji naszej piechoty, możemy również ulepszyć nasze pojazdy pancerne."
 LAT_special_forces:0 "Siły specjalne"
 LAT_special_forces_desc:0 "Potrzebujemy sił elitarnych; naszym priorytetem powinny być oddziały górskie i spadochroniarze."
 LAT_Latvian_Credit_Bank:0 "Latvian Kreditbanka"
 LAT_Latvian_Credit_Bank_desc:0 "Nowy bank narodowy jest niezbędny do konfiskaty upadających prywatnych przedsiębiorstw i poddania ich kontroli państwa."
 LAT_Kegums_Hydroelectric_Power_Station:0 "Ķegums Elektrownia Wodna"
 LAT_Kegums_Hydroelectric_Power_Station_desc:0 "Dzięki kredytom i inwestycjom zagranicznym ze Szwecji można zawrzeć duży kompleks energii wodnej, aby zapewnić energię elektryczną dla naszej rozwijającej się gospodarki."
 LAT_Expand_the_Electronics_Industry:0 "Rozwiń przemysł elektroniczny"
 LAT_Expand_the_Electronics_Industry_desc:0 "Łotwa jest już domem dla silnego przemysłu elektronicznego. Zachęcając zagranicznych wynalazców do produkowania wyłącznie patentów w naszych fabrykach, nasz kraj może rozwijać monopole na rynku globalnym."
 LAT_extra_tech_slot:0 "Dodatkowy slot badawczy"
 LAT_extra_tech_slot_desc:0 "Nasza ekspansja przemysłowa i inne ostatnie postępy mogą pozwolić nam równolegle prowadzić więcej badań i rozwoju."
 LAT_extra_tech_slot_2:0 "Dodatkowy slot badawczy II"
 LAT_extra_tech_slot_2_desc:0 "Szybka industrializacja naszego narodu otworzyła nowe możliwości badań i rozwoju, które powinniśmy realizować."
 LAT_extra_tech_slot_3:0 "Dodatkowy slot badawczy III"
 LAT_extra_tech_slot_3_desc:0 "Dalsza dywersyfikacja naszej gospodarki do sektorów zaawansowanych technologii pozwoli nam prowadzić równolegle badania i daej rozwijać państwo."
 LAT_Domestic_Aviation_Industry:0 "Przemysł lotnictwa krajowego"
 LAT_Domestic_Aviation_Industry_desc:0 "Nasz krajowy przemysł elektroniczny może rozwinąć działalność w dziedzinie inżynierii lotniczej i projektowania lotnictwa."
 LAT_light_fighter_focus:0 "Skupienie się na lekkich myśliwcach"
 LAT_light_fighter_focus_desc:0 "Stworzenie lekkiego myśliwca na potrzeby eksportu może stać się początkiem nowego szlaku dla neszej gospodarki."
 LAT_Seaplane_Development:0 "Rozwój wodnosamolotów"
 LAT_Seaplane_Development_desc:0 "Do obrony wybrzeży i wojny przeciw okrętom podwodnym niezbędne są przygotowane do tych zadań płatowce."
 LAT_The_Aviation_Fund:0 "Fundusz Lotniczy"
 LAT_The_Aviation_Fund_desc:0 "Dobrowolne datki od naszych patriotycznych obywateli mogą zapewnić niezbędne środki na zakup nowoczesnych samolotów wojskowych z zagranicy."
 LAT_State_Defense_Fund:0 "Fundusz Obrony Narodowej"
 LAT_State_Defense_Fund_desc:0 "W obliczu wojny w Europie nasz kraj jest alarmująco źle przygotowany na konflikty. Należy utworzyć fundusz państwowy w celu gromadzenia strategicznych zasobów i nabywania uzbrojenia z zagranicy."
 LAT_Agricultural_Self_Sufficiency:0 "Samowystarczalność rolnicza"
 LAT_Agricultural_Self_Sufficiency_desc:0 "Łotwa nadal polega na imporcie zbóż. Prowadząc agresywną politykę w zakresie taryf i dotacji dla rolników, ceny wzrosną, zachęcając lokalnych rolników do produkowania większej ilości na potrzeby konsumpcji krajowej."
 LAT_State_Capitalism:0 "Kapitalizm państwowy"
 LAT_State_Capitalism_desc:0 "Rząd musi przejąć kontrolę nad branżami gospodarki, aby zapewnić ich rentowność. Zwiększając nacjonalizację kluczowych gałęzi przemysłu, takich jak drewno, bawełna i tekstylia, rząd może zapewnić stabilność skarbowi państwa."
 LAT_Autarky:0 "Autarkia"
 LAT_Autarky_desc:0 "Dalsza „łotyzacja” gospodarki zapewni, że wpływy zagraniczne i załamanie światowego handlu nie osłabią państwa."
 LAT_Reimmigration_Incentives:0 "Zachęty do powrotnej imigracji"
 LAT_Reimmigration_Incentives_desc:0 "W wyniku dewastacji z czasów Wielkiej Wojny i późniejszych walk o niepodległość wielu mieszkańców uciekło lub wyemigrowało za granicę. Tworząc kampanię uświadamiającą o naszej względnie dynamicznie rozwijającej się gospodarce i oferując korzyści osobom powracającym, możemy zapewnić szybsze przejście do czasów przedwojennych."
 LAT_Reurbanization:0 "Reurbanizacja"
 LAT_Reurbanization_desc:0 "W porównaniu do czasów sprzed Wielkiej Wojny znacznie mniejszy procent mieszkańców mieszka w miastach lub pracuje w fabrykach. W miarę poprawy naszej gospodarki ten trend demograficzny się odwróci."
 LAT_Vairogs_State_Automobile_Factory:0 "Vairogs państwowa fabryka samochodów"
 LAT_Vairogs_State_Automobile_Factory_desc:0 "Dzięki przejęciu kontroli nad upadającym przedsiębiorstwem kolejowym i zmianie przeznaczenia urządzeń do produkcji zagranicznych ciężarówek, Łotwa może rozpocząć podróż do epoki motoryzacyjnej."
 LAT_Aizsargi_Aviation_Regiments:0 "Aizsargi Pułki lotnicze"
 LAT_Aizsargi_Aviation_Regiments_desc:0 "Tworząc aerokluby wśród sponsorowanej w kraju paramilitarnej milicji, można stworzyć utalentowaną pulę pilotów rezerwowych."
 LAT_Rebuild_the_Merchant_Fleet:0 "Odbuduj flotę handlową"
 LAT_Rebuild_the_Merchant_Fleet_desc:0 "Nasz kraj jest bardzo zależny od handlu morskiego. Trzeba wiele pracy, aby odbudować naszą marynarkę handlową, aby zaspokoić rosnące potrzeby narodu."
 LAT_Study_Foreign_Submarines:0 "Studiuj zagraniczne łodzie podwodne"
 LAT_Study_Foreign_Submarines_desc:0 "Wysyłając oficerów marynarki wojennej na studia za granicą, można zacząć rozwijać własne okręty podwodne."
 LAT_Surface_Warship_Development:0 "Rozwój nawodnych okrętów wojennych"
 LAT_Surface_Warship_Development_desc:0 "Stworzenie większych okrętów nawodnych pokaże światu nasz postęp gospodarczy i militarny."
 LAT_Modernize_the_Liepaja_War_Port:0 "Modernizacja portu wojennego Liepāja"
 LAT_Modernize_the_Liepaja_War_Port_desc:0 "Liepāja była ważnym, pozbawionym lodu, wojskowym kompleksem morskim dla byłego Imperium Rosyjskiego. Kontynuacja modernizacji obiektów i warsztatów portowych zwiększy nasze zdolności gospodarcze i bezpieczeństwo wojskowe."
 LAT_Naval_Doctrine_Effort:0 "Prace nad doktryną morską"
 LAT_Naval_Doctrine_Effort_desc:0 "W miarę wzrostu naszej raczkującej marynarki wojennej będziemy potrzebować specjalnej instytucji szkolnictwa wyższego do szkolenia oficerów marynarki wojennej."
 LAT_Naval_Rearmament:0 "Zbrojenia morskie"
 LAT_Naval_Rearmament_desc:0 "W obliczu zawirowań na kontynencie europejskim nadszedł czas, aby zainwestować dużą część budżetu krajowego w obronę naszego wybrzeża."
 LAT_Provisional_Government_of_National_Unity:0 "Tymczasowy Rząd Jedności Narodowej"
 LAT_Provisional_Government_of_National_Unity_desc:0 "Dla ulepszenia narodu jeden Valdonis (przywódca) musi stać ponad wszelką polityką i rządzić krajem dla większego dobra wszystkich etnicznych Łotyszy."
 LAT_Align_With_Poland:0 "Sprzymierzenie z Polską"
 LAT_Align_With_Poland_desc:0 "Zawiązanie sojuszu wosjkowego z Polską pozwoli nam zabezpieczyć się przed zagrożeniami ze strony [GER.GetNameDef] i [SOV.GetNameDef]."
 LAT_Revanchism:0 "Rewanżyzm"
 LAT_Revanchism_desc:0 "Stare zatargi terytorialne z naszymi sąsiadami muszą zostać rozstrzygnięte."
 LAT_Neutrality_Focus:0 "Neutralność"
 LAT_Neutrality_Focus_desc:0 "Równoważenie interesów zagranicznych to najlepszy sposób na przetrwanie narastającej burzy w Europie."
 LAT_Ministry_of_Public_Affairs:0 "Ministerstwo Spraw Publicznych"
 LAT_Ministry_of_Public_Affairs_desc:0 "Nowy departament propagandy rządu jest niezbędny do kontrolowania prasy, zarządzania sprawami kultury i organizowania Aizsargi."
 LAT_Jaunsargi:0 "Jaunsargi"
 LAT_Jaunsargi_desc:0 "Zapisanie młodych do organizacji promujących dyscyplinę i szkolenie wojskowe wychowa lojalne pokolenie przyszłych rekrutów."
 LAT_Aizsardzes:0 "Aizsardzes"
 LAT_Aizsardzes_desc:0 "Rozszerzając rekrutację paramilitarną na kobiety, możemy zapewnić, że serce naszego narodu pozostanie bezpieczne."
 LAT_Reassert_the_Satversme:0 "Przywróc Satversme"
 LAT_Reassert_the_Satversme_desc:0 "Powrót do norm konstytucyjnych i wolne wybory są konieczne, aby zapewnić zaufanie do rządu."
 LAT_Intervention_Focus:0 "Interwencjonizm"
 LAT_Intervention_Focus_desc:0 "Zapewnienie bezpieczeństwa naszemu narodowi wymaga działań zapobiegawczych. Wysyłając ochotników na konflikty zagraniczne, zdobędziemy doświadczenie, którego nasza armia potrzebuje do obrony ojczyzny."
 LAT_Military_Cooperation_with_Finland:0 "Współpraca wojskowa z Finlandią"
 LAT_Military_Cooperation_with_Finland_desc:0 "Rozszerzenie naszego systemu wzajemnych zapewnień obronnych zagwarantuje naszą niezależność od potencjalnych obcych najeźdźców."
 LAT_Align_With_the_Allies:0 "Sprzymierzenie z Aliantami"
 LAT_Align_With_the_Allies_desc:0 "Kontynuacja współpracy z mocarstwami Aliantów jest niezbędna do zwalczania nadciągających zagrożeń faszyzmu i komunizmu we wschodniej Europie."
 LAT_Pluralism:0 "Pluralizm"
 LAT_Pluralism_desc:0 "Łotwa zawiera wiele różnych grup etnicznych i kultur. Wzmocnienie konstytucyjnej ochrony mniejszości jest pierwszym krokiem do budowania jedności i zaufania między ludźmi."
 LAT_Safe_Haven_Policy:0 "Polityka Bezpiecznej Przystani"
 LAT_Safe_Haven_Policy_desc:0 "Wielu uchodźców, polityków i byłych sezonowych robotników szuka bezpieczeństwa przed wojną i prześladowaniami w Europie. Otwierając przed nimi nasze drzwi, możemy zdobyć talenty i chętnych ochotników do naszej sprawy."
 LAT_Attract_Foreign_Investment:0 "Przyciągnij inwestycje zagraniczne"
 LAT_Attract_Foreign_Investment_desc:0 "Silne instytucje demokratyczne budują wiarę wśród inwestorów. Rozszerzając nasze kontakty zagraniczne, możemy nawiązywać nowe więzi biznesowe."
 LAT_Labor_Reforms:0 "Reformy pracy"
 LAT_Labor_Reforms_desc:0 "Rozszerzenie przepisów dotyczących ochrony pracowników, ubezpieczenia i bezpieczeństwa może pomóc przyciągnąć zagranicznych imigrantów i zachęcić emigrantów do powrotu do ojczyzny."
 LAT_Foreign_Arms_Imports:0 "Import zagranicznej broni"
 LAT_Foreign_Arms_Imports_desc:0 "Nasza armia jest coraz bardziej przestarzała. Konieczne są dalsze transakcje zbrojeniowe z obcymi narodami, zanim rosnące zawirowania w Europie zmniejszą liczbę chętnych sprzedawców."
 LAT_War_Plan_A:0 "Plan wojenny A"
 LAT_War_Plan_A_desc:0 "Aby obronić się przed agresją zbrojna ze strony [SOV.GetNameDef], nasza armia będzie musiała wycofać się do zachodniej części kraju. Wymagana jest również ścisła współpraca z estońskim wojskiem."
 LAT_War_Plan_D:0 "Plan wojenny D"
 LAT_War_Plan_D_desc:0 "Aby obronić się przed agresją zbrojna ze strony [GER.GetNameDef], nasza armia będzie musiała stopniowo wycofywać się do północnej części kraju przez Dźwinę. Wymagana jest również ścisła współpraca z litewskim wojskiem."
 LAT_Found_Our_Own_Faction:0 "Założenie własnej frakcji"
 LAT_Found_Our_Own_Faction_desc:0 "Dzięki wzmocnieniu siły naszego państwa i ustabilizowaniu sytuacji wewnętrznej jesteśmy w stanie stworzyć sojusz, który zaprowadzi pokój wzdłuż wybrzeża Bałtyku."
 LAT_Align_With_Germany:0 "Sprzymierzenie z Niemcami"
 LAT_Align_With_Germany_desc:0 "Czas musi stanąć po stronie dużego konfliktu mającego miejsce u naszych drzwi."
 LAT_Anti_Partisan_Warfare:0 "Kampania przeciw partyzantom"
 LAT_Anti_Partisan_Warfare_desc:0 "Koncentrując się na nieregularnych działaniach wojennych, nasze siły mogą być przydatne w tłumieniu sprzeciwu na podbitych terytoriach."
 LAT_Domestic_Ammunition_Production:0 "Państwowa produkcja amunicji"
 LAT_Domestic_Ammunition_Production_desc:0 "Kupując zagraniczne firmy amunicyjne na naszym terytorium, możemy przekierować ich produkcję do zaspokajania potrzeb własnej armii."
 LAT_Deterrence:0 "Odstraszenie"
 LAT_Deterrence_desc:0 "Aby zachować naszą niezależność jako mały naród, zagraniczne mocarstwa muszą wiedzieć, że inwazja byłaby zbyt kosztowna."
 LAT_Maritime_Industrial_Focus:0 "Koncentracja na przemyśle morskim"
 LAT_Maritime_Industrial_Focus_desc:0 "Stocznie i warsztaty fabryczne w Liepāji od dawna stanowią centrum ruchu socjalistycznego na Łotwie. Stopniowo zwiększając udział przemysłu stoczniowego i morskiego w krajowej gospodarce, możemy zapewnić stałą popularność naszej partii."
 LAT_Repair_the_Karosta_Naval_Fortress:0 "Napraw Twierdzę Morską Karosta"
 LAT_Repair_the_Karosta_Naval_Fortress_desc:0 "Duża opuszczona forteca morska w pobliżu miasta Liepāja odegrała ważną rolę w łotewskiej wojnie o niepodległość. Naprawiając starzejące się podziemne bunkry i budynki, możemy zapewnić solidne miejsce postojowe dla naszej armii."