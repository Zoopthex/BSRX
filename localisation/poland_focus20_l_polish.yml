l_polish:
 category_towed_anti_air:0 "Wszystkie Holowane Jednostki Przeciwlotnicze"
 POL_The_Sanation_Left:0 "Sanacja Lewicowa"
 POL_The_Sanation_Left_desc:0 "Twardoliniowa frakcja pułkowników stara się zapewnić wierną realizację wizji Józefa Piłsudska dla Polski. Starają się oni wybrać na prezydenta Walerego Sławka, który dąży do dalszych reform politycznych, aby zjednoczyć wszystkie odmienne frakcje polskiego rządu."
 POL_selected_funding_focus:0 " wybrał podstawę finansowania"
 POL_armor_funding_focus:0 "Przekierowanie Funduszy: Broń Pancerna"
 POL_armor_funding_focus_desc:0 "Fundusze, wsparcie logistyczne i utalentowani oficerowie pospolitej piechoty mogą zostać przekierowani, aby pomóc podnieść jakość naszych formacji pancernych."
 POL_artillery_funding_focus:0 "Przekierowanie Funduszy: Artyleria"
 POL_artillery_funding_focus_desc:0 "Fundusze, wsparcie logistyczne i utalentowani oficerowie piechoty mogą zostać przekierowani, aby pomóc podnieść jakość naszych formacji artyleryjskich."
 POL_supporting_arms_funding:0 "Przekierowanie Funduszy: Siły Specjalne"
 POL_supporting_arms_funding_desc:0 "Fundusze, wsparcie logistyczne i utalentowani oficerowie pospolitej piechoty mogą zostać przekierowani, aby pomóc podnieść jakość naszych specjalistycznych formacji."
 POL_power_vacuum:0 "Rząd Kościałkowskiego"
 POL_power_vacuum_desc:0 "Śmierć Józefa Piłsudskiego jako marszałka Polski pozostawiła pustkę w polityce, pozostawiając jego zwolenników do sprzeczek o losy II Rzeczypospolitej. Wokół Generalnego Inspektoratu Sił Zbrojnych, Prezydenta i Obozu Pułkowników utworzyły się rywalizujące ze sobą frakcje, które wsparły byłego premiera. W miarę ciągłych walk obecna tymczasowa administracja pozostaje głęboko niepopularna wśród ogółu społeczeństwa."
 POL_Renew_the_Franco_Polish_Alliance:0 "Odnowa Polsko- Francuskiego Sojuszu Wojskowego"
 POL_Renew_the_Franco_Polish_Alliance_desc:0 "Nasze niedawne pakty o nieagresji z Niemcami i Związkiem Radzieckim sprawiły, że zachodni sojusznicy są nieufni wobec naszych motywów. Powinniśmy podjąć zdecydowane kroki, aby ich uspokoić."
 POL_Seek_Debt_Relief:0 "§LSzukaj Umorzenia Długów§!"
 POL_Seek_Debt_Relief_desc:0 "W interesie mocarstw zachodnich jest posiadanie silnego i przyjaznego państwa w Europie Wschodniej. Potencjalna przydatność naszego dużego wojska jest dla nich kluczową kartą przetargową."
 POL_Camp_of_National_Unity:0 "Obóz Zjednoczenia Narodowego"
 POL_Camp_of_National_Unity_desc:0 "Potrzebna jest nowa organizacja polityczna, aby zbudować poparcie społeczne dla przygód wojennych."
 POL_Nationalist_Demonstrations:0 "Demonstracje Nacjonalistyczne"
 POL_Nationalist_Demonstrations_desc:0 "Pora sprawdzić zaangażowanie obecnego rządu tymczasowego w polityczną otwartość i wezwać na ulice zwolenników ruchu Endecja, aby zaprotestować przeciwko przejęciu władzy przez reżim sanacyjny."
 POL_National_Democracy:0 "Narodowa Demokracja"
 POL_National_Democracy_desc:0 "Wśród ruchu nacjonalistycznego starsze pokolenie działaczy wierzy, że można dokonać zmian, zachowując jednocześnie demokratyczne ramy."
 POL_National_Revolution:0 "Rewolucja Narodowa"
 POL_National_Revolution_desc:0 "Wśród ruchu nacjonalistycznego młode pokolenie działaczy wierzy, że zmiany można dokonać jedynie poprzez rewolucję przeciwko rządom demokracji."
 POL_Electoral_Reform:0 "Reforma Wyborcza"
 POL_Electoral_Reform_desc:0 "Obywatelski nacjonalizm to nieudany eksperyment. Dopuszczenie niepolskich elementów wpływania na rząd tylko osłabia państwo. Państwo narodowe związane bezpośrednio z polską tożsamością jest konieczne, aby zapewnić siłę i stabilność państwa."
 POL_Struggle_for_the_Nation:0 "Walka o Naród"
 POL_Struggle_for_the_Nation_desc:0 "Obóz narodowy musi przygotować ludność do bezwzględnej walki i ofiarnej walki ze wszystkim, co osłabia naród polski. Konieczne jest ogłoszenie walki z masonerią, socjalistami i Żydami."
 POL_Fight_The_Red_Threat:0 "Walcz z Czerwonym Zagrożeniem"
 POL_Fight_The_Red_Threat_desc:0 "Polscy komuniści są jawną agenturą Związku Radzieckiego, a socjaliści są sojusznikami żydostwa i masonerii. Nie możemy dopuścić do wzrostu wpływu Czerwonej Międzynarodówki w naszym kraju!"
 POL_Secure_The_East:0 "Zabezpiecz Wschód"
 POL_Secure_The_East_desc:0 "Konieczne jest podjęcie silniejszych środków, aby stłumić niepokoje na wschodnich kresach kraju."
 POL_Introduction_of_a_Unified_Military_Law:0 "Wprowadzenie Jednolitego Prawa Wojskowego"
 POL_Introduction_of_a_Unified_Military_Law_desc:0 "Jednolity system prawno-administracyjny to podstawa zdrowego rozwoju Wojska Polskiego. Musimy zreformować system awansów i racji dla oficerów."
 POL_Depoliticization_of_The_Army:0 "Odpolitycznienie Armii"
 POL_Depoliticization_of_The_Army_desc:0 "Wieloletnie polityczne wtrącanie się Sanacji podkopało jakość armii i stworzyło kolosa na glinianych nogach. Zerwanie przywiązania wojska do władz politycznych i ideologii pomoże ponownie zbudować ducha profesjonalizmu."
 POL_Civilian_Supremacy_over_the_Army:0 "Cywilna Dominacja nad Armią"
 POL_Civilian_Supremacy_over_the_Army_desc:0 "Należy wyeliminować polityczne intrygi i lobbing ze strony wojska, aby zagwarantować władzę cywilną nad armią."
 POL_Revise_the_Treaty_of_Riga:0 "Reinterpretacja Traktatu Ryskiego"
 POL_Revise_the_Treaty_of_Riga_desc:0 "Opozycja polityczna często oskarża Obóz Narodowy o sabotowanie kraju na mocy traktatu ryskiego. Nadszedł czas, aby krucjata antykomunistyczna położyła kres tej krytyce, przeciwdziałała sowieckiej wojowniczości i stawiała czoła cierpieniom ludności polskiej w ZSRR."
 POL_Purge_the_Freemasonry:0 "Wojna Przeciw Masonerii"
 POL_Purge_the_Freemasonry_desc:0 "Masoneria i inne wpływowe tajne stowarzyszenia bezpośrednio zagrażają wierze katolickiej, a także polskiej tradycji konserwatywnej. Należy wykorzenić polityczne resztki lojalne wobec dotychczasowej władzy piłsudskiego ruchu sanacyjnego lub lojalne wobec zagranicznych ruchów międzynarodowych."
 POL_Support_the_Spanish_Nationalists:0 "Wsparcie dla Nacjonalistów w Hiszpanii"
 POL_Support_the_Spanish_Nationalists_desc:0 "Jako strażnicy zasad cywilizacji łacińskiej i wolności narodów musimy podjąć zdecydowane wysiłki, aby pomóc hiszpańskim nacjonalistom w ich nierównej walce z międzynarodowym komunizmem."
 POL_A_Nation_With_Arms:0 "Naród z Bronią"
 POL_A_Nation_With_Arms_desc:0 "Szkolenie obywateli w obronie kraju, który ich wychował, jest moralnym obowiązkiem."
 POL_Church_Nation_and_State:0 "Kościół, Naród i Państwo"
 POL_Church_Nation_and_State_desc:0 "Istnieje nierozerwalny związek między katolicyzmem a polskością. Połączenie instytucji religijnych i rządowych zapewni, że obecne młode pokolenie Polaków pozostanie oddane katolicyzmowi."
 POL_Rybarskis_Liberal_Concept:0 "Koncepcja Liberalna Rybarskiego"
 POL_Rybarskis_Liberal_Concept_desc:0 "Roman Rybarski jest zwolennikiem wzmocnienia ochrony własności prywatnej i wolności gospodarczej zarówno na obszarach miejskich, jak i wiejskich. Jego program przemian gospodarczych opiera się na założeniu, że polityka może służyć wszystkim warstwom społecznym i wzmacniać siłę polityczną państwa."
 POL_A_National_Economy:0 "Gospodarka Narodowa"
 POL_A_National_Economy_desc:0 "Należy opracować nowy krajowy plan gospodarczy, który będzie służył wspólnocie interesów różnych klas, zawodów i okręgów, a nie zazdrosnym lobbystom, którzy służą własnym, wąskim celom."
 POL_Academy_of_Commerce_in_Krakow:0 "Akademia Handlowa w Krakowie"
 POL_Academy_of_Commerce_in_Krakow_desc:0 "Powstanie nowej szkoły ekonomicznej w naszym kraju stworzy nowe pokolenie polskich biznesmenów, przedsiębiorców i teoretyków ekonomii."
 POL_Border_Colonies_Rybarski:0 "Kolonie Graniczne"
 POL_Border_Colonies_Rybarski_desc:0 "Osiedlając etnicznych Polaków wzdłuż wschodnich granic naszego kraju, możemy zagwarantować bezpieczeństwo naszego kraju przed wywrotowymi obcymi elementami."
 POL_Rural_Settlement_for_the_Intelligentsia_Rybarski:0 "§LWiejskie Osady Inteligencji§!"
 POL_Rural_Settlement_for_the_Intelligentsia_Rybarski_desc:0 "Oferując hojne zachęty dla przedsiębiorców oraz absolwentów szkół średnich i wyższych do osiedlania się na obszarach wiejskich, popyt na towary i usługi może być zróżnicowany na tych obszarach, co prowadzi do lepszych możliwości zatrudnienia."
 POL_Folk_High_Schools_Rybarski:0 "Licea Wiejskie"
 POL_Folk_High_Schools_Rybarski_desc:0 "Szeroka tradycja edukacji prywatnej zapewnia dobrobyt klasom wyższym i chroni kulturę polską na wypadek okupacji zagranicznej."
 POL_Bolster_the_Influence_of_the_Catholic_Church_Rybarski:0 "Wzmocnij Wpływ Kościoła Katolickiego"
 POL_Bolster_the_Influence_of_the_Catholic_Church_Rybarski_desc:0 "Silne przywiązanie do moralności i religii jest bastionem chroniącym przed korupcją i negatywnymi wpływami społecznymi. Należy zreformować system edukacji, aby wszyscy Polacy mogli żyć produktywnie, kierując się zasadami i społeczną nauką Kościoła katolickiego."
 POL_Expand_Workers_Insurance_Rybarski:0 "Rozwiń Porgram Ubezpieczeń Społecznych"
 POL_Expand_Workers_Insurance_Rybarski_desc:0 "Zapewnienie lepszej siatki bezpieczeństwa tym, którzy nie mają szczęścia z powodu urazów i chorób, jest słusznym rozsądkiem."
 POL_Invest_In_The_Middle_Class_Rybarski:0 "Zainwestuj w Klasę Średnią"
 POL_Invest_In_The_Middle_Class_Rybarski_desc:0 "Za mało polskojęzycznych katolików należy do klasy średniej w Polsce. Polityka rządu musi sprzyjać ekspansji polskiej klasy średniej i kupowaniu tylko polskich towarów."
 POL_Border_Colonies_Doboszynski:0 "Kolonie Graniczne"
 POL_Border_Colonies_Doboszynski_desc:0 "Osiedlając etnicznych Polaków wzdłuż wschodnich granic naszego kraju, możemy zagwarantować bezpieczeństwo naszego kraju przed wywrotowymi obcymi elementami."
 POL_Rural_Settlement_for_the_Intelligentsia_Doboszynski:0 "§LWiejskie Osady Inteligencji§!"
 POL_Rural_Settlement_for_the_Intelligentsia_Doboszynski_desc:0 "Oferując hojne zachęty dla przedsiębiorców oraz absolwentów szkół średnich i wyższych do osiedlania się na obszarach wiejskich, popyt na towary i usługi może być zróżnicowany na tych obszarach, co prowadzi do lepszych możliwości zatrudnienia."
 POL_Folk_High_Schools_Doboszynski:0 "Licea Wiejskie"
 POL_Folk_High_Schools_Doboszynski_desc:0 "Szeroka tradycja edukacji prywatnej zapewnia dobrobyt klasom wyższym i chroni kulturę polską na wypadek okupacji zagranicznej."
 POL_Bolster_the_Influence_of_the_Catholic_Church_Doboszynski:0 "Wzmocnij Wpływ Kościoła Katolickiego"
 POL_Bolster_the_Influence_of_the_Catholic_Church_Doboszynski_desc:0 "Silne przywiązanie do moralności i religii jest bastionem chroniącym przed korupcją i negatywnymi wpływami społecznymi. Należy zreformować system edukacji, aby wszyscy Polacy mogli żyć produktywnie, kierując się zasadami i społeczną nauką Kościoła katolickiego."
 POL_Expand_Workers_Insurance_Doboszynski:0 "Rozwiń Porgram Ubezpieczeń Społecznych"
 POL_Expand_Workers_Insurance_Doboszynski_desc:0 "Zapewnienie lepszej siatki bezpieczeństwa tym, którzy nie mają szczęścia z powodu urazów i chorób, jest słusznym rozsądkiem."
 POL_Invest_In_The_Middle_Class_Doboszynski:0 "Zainwestuj w Klasę Średnią"
 POL_Invest_In_The_Middle_Class_Doboszynski_desc:0 "Za mało polskojęzycznych katolików należy do klasy średniej w Polsce. Polityka rządu musi sprzyjać ekspansji polskiej klasy średniej i kupowaniu tylko polskich towarów."
 POL_Restrict_Access_to_Credit:0 "Ogranicz Dostęp do Kredytu"
 POL_Restrict_Access_to_Credit_desc:0 "Konieczne jest wprowadzenie rygorystycznych przepisów dotyczących pożyczek i kredytów, aby zapobiec niesprawiedliwej lichwie i powstrzymać drapieżne zachowania, które skazują ludzi na wieczny cykl zadłużenia."
 POL_Support_the_Rural_Estates:0 "Wspieraj Posiadłości Wiejskie"
 POL_Support_the_Rural_Estates_desc:0 "Podczas gdy apele o dystrybucję ziemi są silne na obszarach wiejskich, duże gospodarstwa są ostatecznie znacznie bardziej produktywne. Polityka rządu musi zachęcać do dalszej konsolidacji."
 POL_Eliminate_the_Influence_of_Monopolies:0 "Wyeliminuj Wpływ Monopoli"
 POL_Eliminate_the_Influence_of_Monopolies_desc:0 "Tworzenie firm w dużych aglomeracjach miejskich powinno być ograniczone prawem. Należy zezwolić na interwencję państwa w celu ochrony przedsiębiorstw i konsumentów przed skutkami monopoli i wzrostem ich cen."
 POL_Devalue_the_Zloty:0 "§LDewaulacja Złotego§!"
 POL_Devalue_the_Zloty_desc:0 "Polityka fiskalna rządu musi naśladować przykłady innych krajów. Utrzymanie silnej waluty spowodowało jedynie pogorszenie się Wielkiego Kryzysu w Polsce."
 POL_Compress_the_Military_Budget:0 "Zmniejsz Budżet Wojskowy"
 POL_Compress_the_Military_Budget_desc:0 "Należy odwrócić trend coraz większej biurokratyzacji wojska przez Generalny Inspektorat Sił Zbrojnych. Obecny budżet wojskowy zużywa zbyt dużo środków na obsługę struktury administracyjnej. Konieczne jest więc cięcie budżetu wojskowego i przeznaczanie większej ilości pieniędzy z nadpłaconych pensji oficerów na przemysł zbrojeniowy."
 POL_Strategic_Resource_Initiative:0 "Inicjatywa Dotycząca Zasobów Strategicznych"
 POL_Strategic_Resource_Initiative_desc:0 "Aby kraj był przygotowany na przyszłe konflikty, głównym priorytetem musi być rozwój i gromadzenie cennych zasobów naturalnych."
 POL_Doboszynskis_Third_Way_Concept:0 "Koncepcja Korporatystyczna Dobyszyńskiego"
 POL_Doboszynskis_Third_Way_Concept_desc:0 "Odrzucając liberalizm i etatyzm, Adam Doboszyński opowiada się za zrównoważoną i elastyczną ingerencją państwa w gospodarkę. Zainspirowany katolicką nauką społeczną, dąży do stworzenia nowego systemu pracy i pracy, który lepiej ceni ludzkie życie i godność."
 POL_An_Economy_of_Mercy:0 "Ekonomia Miłosierdzia"
 POL_An_Economy_of_Mercy_desc:0 "Zamożne elity i wysoko rozwinięte kraje prowadzą niemoralną politykę gospodarczą, która podzieliła świat na beneficjentów i grupy wyzyskiwane. Kraje zachodnie i zamożni darczyńcy finansowi powinni umorzyć swoje długi w biednych krajach, które nie są w stanie spłacić swoich dawnych wysokoprocentowych zobowiązań bez nowych pożyczek."
 POL_Nationalize_the_Banking_System:0 "Nacjonalizacja Systemu Bankowego"
 POL_Nationalize_the_Banking_System_desc:0 "Środki nie powinny być gromadzone w bankach, ale powinny trafiać bezpośrednio do produkcji. Działalność banków nie może mieć na celu maksymalizacji zysków, ale pośrednictwo za niewielką opłatą, ułatwiające alokację środków. Jest to pogląd oparty na zasadach społecznej nauki Kościoła, która przed racjonalnością ekonomiczną w rozumieniu liberalnej doktryny ekonomicznej stawia kryteria moralne."
 POL_Establish_Rural_Co_Operatives:0 "§LZałóż Spółdzielnie Wiejskie§!"
 POL_Establish_Rural_Co_Operatives_desc:0 "Rozwój małych i średnich spółdzielni rolniczych z dostępem do kredytów rządowych powinien być priorytetem polityki wiejskiej. Dodatkowo tworzenie programów przesiedlania bezrolnych chłopów zapobiegnie nadmiernemu rozdrobnieniu struktury rolnictwa na skutek dziedziczenia pokoleniowego."
 POL_Professional_Guilds_and_Corporations:0 "Profesjonalne Gildie i Korporacje"
 POL_Professional_Guilds_and_Corporations_desc:0 "Nadzór nad uczciwym postępowaniem etycznym, nakładaniem sankcji karnych i gwarantowaniem standardów produktów powinny być nadzorowane przez profesjonalne korporacje i cechy składające się z osób związanych bezpośrednio z ich dziedziną pracy."
 POL_Eliminate_the_Stock_Exchange:0 "Zlikwiduj Giełdę"
 POL_Eliminate_the_Stock_Exchange_desc:0 "Giełdy istnieją tylko po to, by stymulować spekulacje, co czyni je instytucją nieetyczną. Powinniśmy odrzucić liberalną filozofię zysku na rzecz osobistej pracy właściciela."
 POL_Decentralize_the_Private_Economy:0 "Zdecentralizuj Gospodarkę Prywatną"
 POL_Decentralize_the_Private_Economy_desc:0 "Tworzenie przedsiębiorstw w dużych aglomeracjach wiejskich i miejskich powinno być ograniczone prawem. Koncentracja przemysłu prowadzi do tworzenia nadużywających monopoli, a zdecentralizowana własność w sektorze prywatnym przyczyniłaby się do ogólnego poziomu wydajności i kontroli produkcji."
 POL_Threaten_A_Debt_Default:0 "§LZagrożenie Niewypłacalnością§!"
 POL_Threaten_A_Debt_Default_desc:0 "Należy podjąć drastyczne kroki, aby doprowadzić naszych wierzycieli do stołu negocjacyjnego."
 POL_Rural_Education_Initiative_Doboszynski:0 "Inicjatywa Edukacji Wiejskiej"
 POL_Rural_Education_Initiative_Doboszynski_desc:0 "Dostęp do edukacji w najbardziej odległych częściach kraju jest przypadkowy. Poprawiona infrastruktura naszego kraju pozwoli nam rozwiązać ten problem."
 POL_Majesty_Grandeur_and_Splendor:0 "Majestat, Wspaniałość i Przepych"
 POL_Majesty_Grandeur_and_Splendor_desc:0 "Ambitny plan budowy wielkich robót publicznych, pomników narodowych i bogatych atrakcji turystycznych zwiększy nasz prestiż i sławę za granicą."
 POL_Majesty_Grandeur_and_Splendor_tt:0 "Odblokowywuje §HPrestiżowe Projekty Budowlane§! czyli decyzje zwiększające §Hstabilność§! po ukończeniu."
 POL_Attract_Foreign_Investment:0 "§LPrzyciąganie Zagranicznych Inwestycji§!"
 POL_Attract_Foreign_Investment_desc:0 "Zacieśnianie silnych więzi z zamożnymi światowymi elitami biznesowymi może przyciągnąć do naszego kraju prywatny kapitał inwestycyjny."
 POL_World_Association_of_Poles_from_Abroad:0 "Światowe Stowarzyszenie Polaków za Granicą"
 POL_World_Association_of_Poles_from_Abroad_desc:0 "Ogromna diaspora Polaków mieszka za granicą w różnych społecznościach na całym świecie. Skoncentrowany wysiłek w nawiązaniu i utrzymaniu z nimi więzi może przynieść wiele korzyści."
 POL_World_Association_of_Poles_from_Abroad_tt:0 "Zmniejsza kolejne automatyczne liczniki czasu w celu odbudowy po §HWielkiej Depresji§! o §G100§! dni."
 POL_Invite_Foreign_Technicians:0 "Zaproś Zagranicznych Techników"
 POL_Invite_Foreign_Technicians_desc:0 "Oferowanie hojnych zachęt dla dobrze wykształconych obcokrajowców i ekspertów branżowych do osiedlenia się w naszym kraju pomoże naszej gospodarce zachować konkurencyjność na rynku międzynarodowym."
 POL_Strengthen_the_Zloty:0 "Wzmocnienie Złotego"
 POL_Strengthen_the_Zloty_desc:0 "Utrzymanie silnej waluty pozwoli nam skutecznie prowadzić politykę państwowego interwencjonizmu."
 POL_Strong_Currency:0 "Silna Waluta"
 POL_monarchist_debate_in_the_Sejm:0 "Debata Monarchistyczna w Sejmie"
 POL_Monarchist_Debate_in_the_Sejm:0 "Debata Monarchistyczna w Sejmie"
 POL_monarchist_debate_in_the_Sejm_desc:0 "Stosunki polsko-niemieckie mają napiętą historię. W celu umocnienia obecnego sojuszu między dwoma krajami pojawiają się propozycje, by Fryderyk Krystian Wettyn, książę Saksonii, był figurantem monarchy, a prezydent pełniłby rolę najbardziej lojalnego ministra Jego Królewskiej Mości."
 POL_National_Defense_Loan_Committee:0 "Komitet ds. Kredytów Obrony Narodowej"
 POL_National_Defense_Loan_Committee_desc:0 "Aby zapewnić zaopatrzenie i fundusze wojskowe, będziemy musieli uciekać się do masowej emisji obligacji i szukać bogatych sponsorów wśród naszych obywateli w kraju i za granicą."
 POL_Arms_Sales_for_the_Spanish_Civil_War:0 "Sprzedaż Broni w ramach Hiszpańskiej Wojny Domowej"
 POL_Arms_Sales_for_the_Spanish_Civil_War_desc:0 "Trwający konflikt w Hiszpanii daje szerokie możliwości sprzedaży naszych dużych magazynów starego, zepsutego sprzętu po obu stronach."
 POL_Arms_Sales_for_the_Spanish_Civil_War_tt:0 "Odblokowywuje decyzje dotyczące §HEksportu Wyposażenia Wojskowego§!"
 POL_Arms_Sales_to_Spain_decision:0 "Sprzedaż broni do [FROM.GetName]"
 POL_Arms_Sales_to_Spain_decision_desc:0 "Sprzedając przestarzały sprzęt różnym frakcjom podczas hiszpańskiej wojny domowej, możemy pozyskać fundusze na modernizację naszej armii oraz na rządowe projekty inwestycyjne."
 POL_Large_Scale_Military_Exercises:0 "Ćwiczenia Wojskowe na Dużą Skalę"
 POL_Large_Scale_Military_Exercises_desc:0 "Stała gotowość i czujność to niezbędna cecha profesjonalnego wojska. Częste ćwiczenia wojskowe i symulacje gier wojennych na masową skalę pomogą zapewnić, że nasza armia pozostanie ostra, dostarczą materiału propagandowego na front wewnętrzny i posłużą jako ostrzeżenie dla innych potencjalnie wrogich narodów."
 POL_Guarantee_Legal_Equality_for_Minorities:0 "Zagwarantowanie Równości Prawnej Mniejszościom"
 POL_Guarantee_Legal_Equality_for_Minorities_desc:0 "Centralnym założeniem filozofii sanacji jest polityka asymilacji państw w miejsce etnonacjonalizmu. Wzmocnienie ochrony prawnej mniejszości pomoże nam w staraniach o przekształcenie różnych grup etnicznych w lojalnych patriotów państwa."
 POL_Bolster_the_Powers_of_the_Presidency:0 "Wzmocnienie Uprawnień Prezydencji"
 POL_Bolster_the_Powers_of_the_Presidency_desc:0 "Aby przeciwdziałać niezdecydowaniu i hałaśliwości parlamentów politycznych, potrzebny jest silny jednolity system polityczny."
 POL_Common_Organization_of_the_Society:0 "Wspólna Organizacja Społeczeństwa"
 POL_Common_Organization_of_the_Society_desc:0 "Oryginalna struktura BBWR została stworzona, aby pomimo naszych sporów umożliwić utalentowanym członkom różnych partii politycznych służenie w rządzie dla większego dobra. Nowa Wspólna Organizacja Towarzystwa będzie bardziej inkluzywna i lepiej wykorzystywała ich talenty."
 POL_Invite_The_Political_Opposition:0 "Zaproś Opozycję Polityczną"
 POL_Invite_The_Political_Opposition_desc:0 "Poważny wysiłek na rzecz współpracy i dialogu z partiami opozycyjnymi pokaże opinii publicznej, że polski rząd jest stabilny i zjednoczony."
 POL_Plan_S:0 "Plan S"
 POL_Plan_S_desc:0 "W przypadku wojny z Republiką Weimarską konieczny jest szybki i odważny plan uderzenia w głąb Niemiec."
 POL_Invest_In_The_Old_Polish_Industrial_Region_castle:0 "Zainwestuj w Staropolski Okręg Przemysłowy"
 POL_Invest_In_The_Old_Polish_Industrial_Region_castle_desc:0 "Projekty inwestycyjne w naszych zachodnich regionach mogą pomóc połączyć naszą gospodarkę ze światem zewnętrznym."
 POL_Expansion_Of_New_Towns_castle:0 "Ekspansja Nowych Miast"
 POL_Expansion_Of_New_Towns_castle_desc:0 "Nie wystarczy, aby miasta powstawały, by dobrze prosperowały - trzeba je także wspierać, aby osiągnęły pełny potencjał."
 POL_Stomil_Debica_Rubber_Plant_castle:0 "Zakłady Gumy Stomil Dębica"
 POL_Stomil_Debica_Rubber_Plant_castle_desc:0 "Dębica jest centralnym węzłem dla naszego przemysłu chemicznego, cementowego i nawozowego. Inwestycje rządowe mogą zapewnić wojskową produkcję użytecznych materiałów syntetycznych."
 POL_Fill_The_Railways_Gaps_castle:0 "Wypełnij luki kolejowe"
 POL_Fill_The_Railways_Gaps_castle_desc:0 "Duża część naszej kolei jest rozproszona i odłączona. Dodając niezbędne odcinki uzyskujemy bardzo potrzebne możliwości transportowe."
 POL_Construct_Hydroelectric_Power_Plants_castle:0 "Budowa Elektrowni Wodnych"
 POL_Construct_Hydroelectric_Power_Plants_castle_desc:0 "Budowa zapór wodnych w Rożnowie i Myczkowcach zapewni rozwój naszej branży."
 POL_Huta_Stalowa_Wola_Steel_Mill_castle:0 "Huta Stalowa Wola"
 POL_Huta_Stalowa_Wola_Steel_Mill_castle_desc:0 "Budowa dodatkowych hut zapewni sukces naszej gospodarce i wojsku."
 POL_Promote_the_Electronics_Industry:0 "Promuj Przemysł Elektroniczny"
 POL_Promote_the_Electronics_Industry_desc:0 "Nasz kraj jest już domem dla silnego przemysłu elektronicznego. Dalsze inwestycje państwowe będą generować większy eksport zaawansowanych technologii."
 POL_Electrification_of_the_Countryside_castle:0 "Elektryfikacja Wsi"
 POL_Electrification_of_the_Countryside_castle_desc:0 "Dostarczanie niezawodnej energii elektrycznej do najbardziej oddalonych miast i wsi zapewni rozwój nowoczesnego przemysłu, zwiększając jednocześnie poparcie naszego rządu na obszarach wiejskich."
 POL_Invest_In_The_Warsaw_Industrial_District_castle:0 "Zainwestuj w Warszawskim Okręgu Przemysłowym"
 POL_Invest_In_The_Warsaw_Industrial_District_castle_desc:0 "Inwestycje państwowe w drugim co do wielkości regionie przemysłowym naszej gospodarki dodatkowo wzmocnią gospodarkę naszego kraju."
 POL_Start_The_Fifteen_Year_Plan_castle:0 "§LRozpocznij Plan Piętnastoletni§!"
 POL_Start_The_Fifteen_Year_Plan_castle_desc:0 "Nadszedł czas, aby położyć podwaliny pod uczynienie z całej Polski narodu rozwiniętego. Piętnastoletni program inwestycyjny doprowadzi nas do statusu pierwszej gospodarki świata."
 POL_Revise_The_Four_Year_Plan:0 "Usprawnienie Planu 4-letniego"
 POL_Revise_The_Four_Year_Plan_desc:0 "Musimy zaplanować rozbudowę naszej infrastruktury, aby dostosować ją nie tylko do naszego obecnego przemysłu, ale także do naszego rozwoju w przyszłości."
 POL_Rural_Education_Initiative_castle:0 "Inicjatywa Edukacji Wiejskiej"
 POL_Rural_Education_Initiative_castle_desc:0 "Dostęp do edukacji w najbardziej odległych częściach kraju jest przypadkowy. Poprawiona infrastruktura naszego kraju pozwoli nam rozwiązać ten problem."
 POL_Political_Police_Investigation_Service:0 "Służba Śledcza Policji Politycznej"
 POL_Political_Police_Investigation_Service_desc:0 "Wewnętrzna dywersja polityczna i destabilizacja są potężnymi narzędziami przeciwko innym narodom. Nasza własna policja stanowa musi zostać przeszkolona w zakresie monitorowania i zwalczania takich zagrożeń ze strony innych narodów."
 POL_The_United_Front:0 "Zjednoczony Front"
 POL_Depoliticization_of_The_Economy:0 "Odpolitycznienie Gospodarki"
 POL_Depoliticization_of_The_Economy_desc:0 "Rządowa kontrola gospodarki może prowadzić do konfliktów interesów i korupcji. Należy podjąć kroki w celu wyeliminowania biurokratów państwowych i sprywatyzowania przemysłu."
 POL_The_Legion_of_Merit:0 "Legion Zasługi"
 POL_The_Legion_of_Merit_desc:0 "Wybory mają tendencję do ulegania samolubnym grupom interesów. Aby promować bezinteresowność, cnotę i służbę narodowi polskiemu, część mandatów senackich będzie niewybrana i zarezerwowana dla obywateli z wysokimi odznaczeniami państwowymi, cywilnymi i wojskowymi."
 POL_Recent_Economic_Liberalization:0 "Niedawna Liberalizacja Gospodarcza"
 POL_The_Twenty_Squadron_Plan:0 "Plan Dwudziestej Eskadry"
 POL_The_Twenty_Squadron_Plan_desc:0 "Stare odrzucone plany ekspansji naszych sił powietrznych muszą zostać przywrócone."
 POL_Seek_Allied_Financial_Assistance:0 "§LSzukaj Pomocy Finansowej u Sojuszników§!"
 POL_Seek_Allied_Financial_Assistance_desc:0 "Bliższe więzi z mocarstwami zachodnimi pomogą przekonać je do inwestowania w naszą gospodarkę i armię."
 POL_Mechanization_of_Agriculture:0 "§LMechanizacja Rolnictwa§!"
 POL_Mechanization_of_Agriculture_desc:0 "Aby polski eksport rolny znów stał się konkurencyjny na rynku międzynarodowym, małe gospodarstwa będą potrzebowały nowoczesnego sprzętu i szkoleń technicznych niezbędnych do ich utrzymania."
 POL_Tractor_Production_Effort:0 "Wysiłek Związany z Produkcją Traktorów"
 POL_Ratify_the_League_of_Nations_Minority_Treaty:0 "Ratyfikuj Traktat Ligi Narodów o Mniejszościach"
 POL_Ratify_the_League_of_Nations_Minority_Treaty_desc:0 "Aby pokazać nasze zaangażowanie w ochronę praw mniejszości, powinniśmy ponownie przystąpić do kilku traktatów międzynarodowych w Lidze Narodów."
 POL_Korenizatsiya:0 "Korienizacja"
 POL_Korenizatsiya_desc:0 "Aby walczyć z analfabetyzmem na wsi, należy utworzyć szkoły krajowe, które zapewniłyby mniejszościom edukację w jakimkolwiek języku, jakim mówią."
 POL_Seize_Foreign_Assets:0 "Skonfiskuj Zagraniczne Aktywa"
 POL_Seize_Foreign_Assets_desc:0 "Zamożne branże należące do zagranicznych przedsiębiorstw na naszej ziemi powinny zostać przejęte przez państwo, aby ich produkty były korzystne dla Polaków."
 POL_Agricultural_Collectivization:0 "Kolektywizacja Rolnictwa"
 POL_Agricultural_Collectivization_desc:0 "Aby połączyć zasoby i siłę roboczą, małe gospodarstwa powinny połączyć się w zbiorowe jednostki."
 POL_Rural_Collective_Farming:0 "Kolektywne Rolnictwo"
 POL_Indoctrination:0 "Indoktrynacja Polityczna"
 POL_Indoctrination_desc:0 "Właściwa edukacja i kontakt z ideologią marksistowsko-leninowską w życiu codziennym stworzy harmonijne społeczeństwo."
 POL_Taxation_Reform:0 "Reforma Podatkowa"
 POL_Taxation_Reform_desc:0 "Pośrednie metody opodatkowania niesprawiedliwie przerzucają ciężar społeczeństwa na biednych. Przeniesienie poboru podatków na metody bezpośrednie, takie jak podatek dochodowy, pomoże zapewnić bardziej sprawiedliwe społeczeństwo."