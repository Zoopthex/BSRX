 #NAVAL Huragan Dessie3
 POL_submarine_1:0 "Wilk Class"
 POL_submarine_1_desc:0 "Klasa Wilk składała się z trzech okrętów podwodnych zbudowanych przez Francuzów dla Marynarki Wojennej RP i oddanych do służby na początku lat trzydziestych XX wieku. Bazowały na francuskiej konstrukcji klasy Saphir. Były to dość duże łodzie podwodne o wyporności prawie 1000 ton. Były uzbrojone w sześć wyrzutni torped kal. 550 mm i mogły nurkować do 80 m."
 POL_submarine_2:0 "Orzeł Class"
 POL_submarine_2_desc:0 "Klasa Orzeł składała się z dwóch okrętów podwodnych zbudowanych w Holandii dla Marynarki Wojennej RP. Okręty zostały ukończone zaledwie kilka miesięcy przed niemiecką inwazją. Były to duże okręty podwodne o wyporności 1100 ton. Były uzbrojene w dwanaście wyrzutni torped kal. 550 mm i mogły zanurkować głębokość 80 m."
 POL_submarine_3:0 "Sokół Class"
 POL_submarine_3_desc:0 "Dwa okręty podwodne typu Sokół to brytyjskie okręty podwodne typu U ukończone dla Marynarki Wojennej RP na uchodźstwie w latach 1941-42. Okręty posiadały wyporność 540 ton i były uzbrojone w cztery wyrzutnie torped kal. 533 mm. Mieli dobry zestaw brytyjskich radarów i sonarów oraz głębokość nurkowania 60 m."
 POL_submarine_4:0 "Delfin Class"
 POL_destroyer_1:0 "Wicher Class"
 POL_destroyer_1_desc:0 "Oba niszczyciele typu Wicher były pierwszymi dużymi okrętami nawodnymi Marynarki Wojennej RP i zostały oddane do użytku w latach 1930–1932. Były duże, wyporności 1540 ton. Zgodnie z projektem były uzbrojone w cztery działa 130 mm / 40 M1924, które zostały zmodernizowane do szwedzkich dział kal. 120 mm tuż przed niemiecką inwazją. Ulepszono także wyrzutnie torped i uzbrojenie przeciwlotnicze."
 POL_destroyer_2:0 "Grom Class"
 POL_destroyer_2_desc:0 "Dwa niszczyciele klasy Grom zostały zbudowane w Wielkiej Brytanii dla Polskiej Marynarki Wojennej i weszły do służby w 1937 roku. Były jednymi z największych i najszybszych niszczycieli II wojny światowej. Posiadały wyporność prawie 2000 ton i były uzbrojone w pięć armat Bofors M34 kal. 120 mm / 50 w głównym uzbrojeniu. Posiadały również sześć wyrzutni torped 533 mm i dobre uzbrojenie przeciw łodziom podwodnym."
 POL_destroyer_3:0 "Piorun Class"
 POL_destroyer_3_desc:0 "Polski niszczyciel Piorun był brytyjskim niszczycielem klasy N zbudowanym dla polskiej marynarki wojennej na uchodźstwie i oddanym do użytku w 1940 roku. Posiadał wyporność 1770 ton i miał przyzwoitą prędkość i niezawodność. Uzbrojony był w sześć dział 120 mm / 45 QF Mk XII jako główne działa, a także miał pięć wyrzutni torped kal. 533 mm, przyzwoity sprzęt przeciw łodziom podwodnym oraz najnowszy brytyjski radar i sonar."
