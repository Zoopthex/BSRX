 POL_tankette_equipment_1:0 "TK-3"
 POL_tankette_equipment_1_short:0 "TK-3"
 POL_tankette_equipment_1_desc:0 "TK-3 był zaprojektowanym i wyprodukowanym w kraju lekkim czołgiem zwiadowczym, silnie inspirowanym tankietką brytyjską Carden-Loyd Mk.VI. Produkcja TK-3 rozpoczęła się w 1931 roku. W 1933 roku wprowadzono nowszą konstrukcję, TKS, z lepszym silnikiem i przeprojektowanym kadłubem. Zarówno TK-3, jak i TKS były uzbrojone w Ckm wz. 25 Karabin maszynowy Hotchkiss tylko jako uzbrojenie."
 POL_light_tank_equipment_1:0 "PZInż.140 4TP"
 POL_light_tank_equipment_1_short:0 "4TP"
 POL_light_tank_equipment_1_desc:0 "4TP miał być cięższym zamiennikiem czołgów rozpoznawczych TK-3 i TKS. Zaprojektowany do uzbrojenia w 20 mm nkm wz. 38 armaty automatycznej FK i jedno działo Ckm wz. 30 karabin maszynowy. W momencie ukończenia projektu w 1936 roku, polska armia uznała go za przestarzałego i zrezygnowała z produkcji na rzecz nadchodzącego 7TP."
 POL_light_tank_equipment_2:0 "7TP dw"
 POL_light_tank_equipment_2_short:0 "7TP dw"
 POL_light_tank_equipment_2_desc:0 "7TP był jednym z pierwszych na świecie zbiorników z silnikiem wysokoprężnym. Wprowadzony po raz pierwszy w 1935 roku, był uzbrojony w 37 mm Bofors wz. 37 i jedno działo Ckm wz. 30 karabin maszynowy. Chociaż technicznie lepszy od któregokolwiek z niemieckich czołgów lekkich z wrześniowej inwazji, wyprodukowano tylko 150 jednostek - za mało, by zmienić wynik wojny."
