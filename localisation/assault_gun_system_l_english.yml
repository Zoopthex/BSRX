 mobile_heavy_assault_gun:0 "Heavy Assault Gun"
 mobile_heavy_assault_gun_desc:0 "Heavy assault guns are large armored vehicles designed to assist infantry assaults by providing heavy firepower against enemy bunkers and emplacements."
