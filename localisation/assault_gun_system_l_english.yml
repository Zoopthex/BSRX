l_english:
 light_assault_gun:0 "Light Assault Gun"
 light_assault_gun_desc:0 "Light artillery guns mounted on mobile platforms can follow closely behind infantry assaults and immediately provide covering fire and firepower against enemy entrenched positions."
 medium_assault_gun:0 " Assault Gun"
 medium_assault_gun_desc:0 "Assault guns are armored vehicles designed to assist in infantry assaults against enemy entrenched positions."
 heavy_assault_gun:0 "Heavy Assault Gun"
 heavy_assault_gun_desc:0 "Heavy assault guns are large armored vehicles designed to assist infantry assaults by providing heavy firepower against enemy bunkers and emplacements."
 mobile_light_assault_gun:0 "Light Assault Gun"
 mobile_light_assault_gun_desc:0 "Light artillery guns mounted on mobile platforms can follow closely behind infantry assaults and immediately provide covering fire and firepower against enemy entrenched positions."
