 tankette_equipment_1:0 "Tankette"
 tankette_equipment_1_desc:0 "Tankettes are small but armored vehicles designed mainly for reconnaissance and limited fire support. Although protected from incoming small arms fire, their main defense is their small profile which makes them excellent ambush platforms."

 
 truck_chasis_1_module:0 "Heavy Truck Chassis"
 truck_chasis_1_module_desc:0 "Heavy-duty flatbed truck with a reinforced suspension; Lacks armor protection, but is also relatively fuel efficient as a result."
 halftrack_chasis_1_module:0 "Halftrack Chassis"
 halftrack_chasis_1_module_desc:0 "Rear tracks offer increased mobility and a stable firing platform on rough terrain. Compared to full-tracked platforms, halftrack steering mechanisms are less complicated to build and easier to operate, but with the drawback of reduced maneuverability in tight spaces."
 armored_car_chasis_1_module:0 "Armored Car I Chassis"
 armored_car_chasis_1_module_desc:0 "Wheeled platforms offer high speed on roads and excellent mechanical reliability. Armored cars are also fully enclosed offering just enough protection from shrapnel and small arms."
 armored_car_chasis_2_module:0 "Armored Car II Chassis"
 armored_car_chasis_2_module_desc:0 "Wheeled platforms offer high speed on roads and excellent mechanical reliability. Armored cars are also fully enclosed offering just enough protection from shrapnel and small arms."
 armored_car_chasis_3_module:0 "Armored Car III Chassis"
 armored_car_chasis_3_module_desc:0 "Wheeled platforms offer high speed on roads and excellent mechanical reliability. Armored cars are also fully enclosed offering just enough protection from shrapnel and small arms."
 armored_car_chasis_4_module:0 "Armored Car IV Chassis"
 armored_car_chasis_4_module_desc:0 "Wheeled platforms offer high speed on roads and excellent mechanical reliability. Armored cars are also fully enclosed offering just enough protection from shrapnel and small arms."
 tankette_chasis_module:0 "Tankette Chassis"
 tankette_chasis_module_desc:0 "Tankettes are small but armored vehicles designed mainly for reconnaissance and limited fire support. Although protected from incoming small arms fire, their main defense is their small profile which makes them excellent ambush platforms."
 great_war_tank_chasis_module:0 "Great War Tank Chassis"
 great_war_tank_chasis_module_desc:0 "Intended to overcome the stalemates of trench warfare, tanks in the Great War were designed to offer fire support to infantry. As a product of old obsolete technology, they are very slow moving."
 light_tank_chasis_1_module:0 "Light Tank Chassis I"
 light_tank_chasis_1_module_desc:0 "Although not heavily armored or armed as larger tanks, light tanks are maneuverable and have a relatively low profile allowing them to conduct reconnaissance in force. Light tanks boast enough armor to shrug off infantry weapons and indirect artillery fire at a distance."
 light_tank_chasis_2_module:0 "Light Tank Chassis II"
 light_tank_chasis_2_module_desc:0 "Although not heavily armored or armed as larger tanks, light tanks are maneuverable and have a relatively low profile allowing them to conduct reconnaissance in force. Light tanks boast enough armor to shrug off infantry weapons and indirect artillery fire at a distance."
 light_tank_chasis_3_module:0 "Light Tank Chassis III"
 light_tank_chasis_3_module_desc:0 "Upgraded tank Chassis with a powerful engine for fast speed. Although not heavily armored or armed as larger tanks, light tanks are maneuverable and have a relatively low profile allowing them to conduct reconnaissance in force."
 medium_tank_chasis_1_module:0 "Medium Tank Chassis I"
 medium_tank_chasis_1_module_desc:0 "Medium tanks offer a blend of speed, firepower, and armor protection. Their versatility makes them excel in a variety of roles."
 medium_tank_chasis_2_module:0 "Medium Tank Chassis II"
 medium_tank_chasis_2_module_desc:0 "Medium tanks offer a blend of speed, firepower, and armor protection. Their versatility makes them excel in a variety of roles."
 medium_tank_chasis_3_module:0 "Medium Tank Chassis III"
 medium_tank_chasis_3_module_desc:0 "Large hull, but with a powerful engine installed to ensure good mobility at the cost of some armor protection."
 heavy_tank_chasis_1_module:0 "Heavy Tank Chassis I"
 heavy_tank_chasis_1_module_desc:0 "Early heavy tanks are slow moving land Main Battleships often with multiple turrets to cover many angles of approach. While thinly armored compared to later tank designs, at their heyday, they could shrug off all incoming fire except from the heaviest of guns."
 heavy_tank_chasis_2_module:0 "Heavy Tank Chassis II"
 heavy_tank_chasis_2_module_desc:0 "A streamlined version of the heavy tank concept, this single-turreted design boasts better Main Battlefield mobility and impressive defenses to shrug off attacks from all but the heaviest of guns."
 heavy_tank_chasis_3_module:0 "Heavy Tank Chassis III"
 heavy_tank_chasis_3_module_desc:0 "Sacrificing speed for maximizing defensive capability, the large size of this vehicles often intimidates enemy combatants."
 super_heavy_tank_chasis_0_module:0 "Super-Heavy Tank Chassis I"
 super_heavy_tank_chasis_0_module_desc:0 "Early super-heavy breakthrough tanks were designed to punch through enemy fortifications. Their thick armor was designed to resist hits from heavy gun emplacements."
 super_heavy_tank_chasis_1_module:0 "Super-Heavy Tank Chassis II"
 super_heavy_tank_chasis_1_module_desc:0 "The heavy tank concept taken to its logical limit, super-heavy tanks are designed to be impervious to land-based anti-tank weapons and to punch through heavy fortifications."
 modern_tank_chasis_1_module:0 "Modern Tank Chassis I"
 modern_tank_chasis_1_module_desc:0 "Modern tank design blend concepts of good firepower, high speed, strong armor, and presenting a low silhouette towards the enemy."
 
 light_machine_gun_1_module:0 "Light Machine Gun"
 light_machine_gun_1_module_desc:0 "Light machine guns offer basic protection and suppressive capability against enemy infantry."
 light_machine_gun_2_module:0 "Twin Light Machine Gun"
 light_machine_gun_2_module_desc:0 "Light machine guns offer basic protection and suppressive capability against enemy infantry."
 heavy_machine_gun_1_module:0 "Heavy Machine Gun"
 heavy_machine_gun_1_module_desc:0 "Heavy machine guns offer protection and suppressive capability against enemy infantry. At close range, they can penetrate thinly-armored vehicles and fragile external components."
 heavy_machine_gun_2_module:0 "Twin Heavy Machine Gun"
 heavy_machine_gun_2_module_desc:0 "Heavy machine guns offer protection and suppressive capability against enemy infantry. At close range, they can penetrate thinly-armored vehicles and fragile external components."
 early_autocannon_1_module:0 "Autocannon"
 early_autocannon_1_module_desc:0 "Small autocannons offer burst-fire capability with lethal effect against soft targets and thin-skinned vehicles. "
 artillery_equipment_1_module:0 "Field Gun I"
 artillery_equipment_1_module_desc:0 "Low-velocity cannon designed to direct-fire high-explosive shells against fortified positions and enemy strongpoints."
 artillery_equipment_2_module:0 "Field Gun II"
 artillery_equipment_2_module_desc:0 "Improved low-velocity cannon designed to direct-fire high-explosive shells against fortified positions and enemy strongpoints."
 anti_tank_equipment_1_module:0 "High-Velocity Anti-Tank Gun I"
 anti_tank_equipment_1_module_desc:0 "A cannon specifically designed to puncture the armor of enemy tanks at great distance. While accurate, it generally lacks the explosive firepower associated with artillery guns."
 light_tank_cannon_module:0 "General-Purpose Light Tank Cannon"
 light_tank_cannon_module_desc:0 "Small-calibre cannon designed to support infantry and fight enemy tanks in an emergency."
 repurposed_naval_gun_module:0 "Repurposed Naval Gun"
 repurposed_naval_gun_module_desc:0 "Casemate secondary battery gun from a naval destroyer or coastal artillery piece adapted into an improvised firing platform."
 medium_tank_cannon_module:0 "General-Purpose Medium Tank Cannon"
 medium_tank_cannon_module_desc:0 "Medium-calibre cannon designed to support infantry and engage enemy tanks should the situation arise."
 heavy_tank_cannon_module:0 "General-Purpose Heavy Tank Cannon"
 heavy_tank_cannon_module_desc:0 "Large-calibre cannon designed to support infantry and engage enemy armor."
 rifled_heavy_tank_cannon_module:0 "Rifled Heavy Tank Cannon"
 rifled_heavy_tank_cannon_module_desc:0 "Large-calibre rifled cannon designed to fire accurate spin-stabilized projectiles for sabot and high-explosive rounds."
 destroyer_main_armament_module:0 "Destroyer Main Armament"
 destroyer_main_armament_module_desc:0 "Main guns taken from an obsolete naval destroyer. This weapon system holds tremendous firepower."
 
 shortened_barrel_quirk:0 "Shortened Barrel"
 shortened_barrel_quirk_desc:0 "To fit the gun on the turret, the barrel of this weapon has been shortened. While suitable for tight spaces and for firing high-explosive shells, the armor penenatration of this weapon system suffers as a result."
 cramped_interior_quirk:0 "Cramped Interior"
 cramped_interior_quirk_desc:0 "Stowing the gun and necessary ammunition is difficult inside this enclosed space. Ammo storage and crew ergonomics suffer as a result."
 two_piece_ammunition_quirk:0 "Two-Piece Ammunition"
 two_piece_ammunition_quirk_desc:0 "The large interior space allows for extra-large shells. Ammunition propellants and blasting caps can be stowed seperately and be assembled together inside when preparing to fire the main gun."
 light_casemate_quirk:0 "Light Casemate Design"
 light_casemate_quirk_desc:0 "The design of this weapons platform features a highly-armored front face, but with limited traverse for the gun."
 medium_casemate_quirk:0 "Medium Casemate Design"
 medium_casemate_quirk_desc:0 "The design of this weapons platform features a highly-armored front face, but with limited traverse for the gun."
 heavy_casemate_quirk:0 "Heavy Casemate Design"
 heavy_casemate_quirk_desc:0 "The design of this weapons platform features a highly-armored front face, but with limited traverse for the gun."
 general_purpose_ammunition_light_quirk:0 "General-Purpose Ammunition"
 general_purpose_ammunition_light_quirk_desc:0 "This design has a lot of internal storage space available to hold a great variety of ammunition types."
 low_visibility_silhouette_quirk:0 "Low Visibility Silhouette"
 low_visibility_silhouette_quirk_desc:0 "This design offers a very small profile to the enemy making it an excellent ambush platform."
 mobile_suppressive_fire_quirk:0 "Mobile Suppressive Fire"
 mobile_suppressive_fire_quirk_desc:0 "This design is stable enough to provide heavy, but inaccurate withering fire while on the move. Enemy positions can be suppressed as this platform relocates itself."
 partially_exposed_crew_quirk:0 "Partially Exposed Crew"
 partially_exposed_crew_quirk_desc:0 "To operate this weapon system effectively, the crew need to expose themselves somewhat."
 mobile_aa_coverage_quirk:0 "Mobile AA Coverage"
 mobile_aa_coverage_quirk_desc:0 "In order to quickly keep pace and reposition in response to incoming enemy air waves, this design must trade armor protection in exchange for some mobility."
 overweight_suspension_quirk:0 "Overweight Suspension"
 overweight_suspension_quirk_desc:0 "The weight of this vehicle places strain on the Chassis, leading to potential mechanical problems."
 amphibious_vehicle_quirk:0 "Amphibious Vehicle"
 amphibious_vehicle_quirk_desc:0 "Extra flotation or snorkeling equipment is installed on this vehicle."
 side_skirt_armor_quirk:0 "Side Skirt Armor"
 side_skirt_armor_quirk_desc:0 "Extra armor has been bolted onto the sides of this vehicle in anticipation of its frontline infantry support role."
 high_explosive_tank_killer_quirk:0 "High-Explosive Tank Killer"
 high_explosive_tank_killer_quirk_desc:0 "Although this weapon system is inaccurate at long range and lacks penetrating power, with modern ammunition, a hit by an explosive shell is powerful enough to destroy a tank if it lands in the right place."
 
 
 gw_artillery:0 "Self-Propelled Chassis"
 gw_artillery_desc:0 "For enhanced protection and mobility on the Main Battlefield, our engineers can look into creating designs that incorporate this weapon system onto a mobile platform."