l_polish:
 LOADING_TIP_87:0 "Towarzysze, jechałem czerwonym tramwajem socjalizmu aż do przystanku 'Niepodległość', ale tam wysiadłem. Wy możecie jechać do stacji końcowej, jeśli potraficie, lecz teraz przejdziemy na 'Pan'.\n- Józef Piłsudski"
 LOADING_TIP_88:0 "Skromny plan zbrojenia wynosił 5 miliardów złotych. Co więc miałem zrobić? Nie jestem ekonomistą, Eugeniusz Kwiatkowski powiedział mi że mamy tylko 180 milionów.\n- Edward Rydz-Śmigły (na uchodźstwie w Rumunii)"
 LOADING_TIP_89:0 "Warszawa nie czeka na słowa pochwały, na słowa uznania, nie na wyrazy sympatii. Warszawa czeka... Warszawa czeka...\nna broń i amunicję.\n- Generał Kazimierz Sosnkowski"
 LOADING_TIP_90:0 "Polski żołnierz walczy za wolność wszystkich narodów, ale umiera tylko dla Polski.\n- Generał Stanisław Maczek"
 LOADING_TIP_91:0 "Niech Bóg pozwoli nam wrócic do wolnej i niepodległej Polski.\n- Generał Władysław Anders"
 LOADING_TIP_92:0 " Różnica pomiędzy intelektualistą zachodnim, a wschodnim na tym polega, iż pierwszy nie dostał dobrze w dupę.\n- Czesław Miłosz"
 LOADING_TIP_93:0 "Być zwyciężonym i nie ulec to zwycięstwo, zwyciężyć i spocząć na laurach to klęska. Kto chce, ten może, kto chce, ten zwycięża, byle chcenie nie było kaprysem lub bez mocy.\n- Józef Piłsudski"
 LOADING_TIP_94:0 "My, Polacy, nie rozumiemy wojny jako symbolu tylko jako realną walkę.\n- Władysław Sikorski"
 LOADING_TIP_95:0 "Złe nawyki parlamentarne są gorsze niż zła konstytucja.\n- Józef Piłsudski"
 LOADING_TIP_96:0 "Kto nie szanuje i nie ceni swojej przeszłości, ten nie jest godzien szacunku, teraźniejszości ani prawa do przyszłości.\n- Józef Piłsudski"
 LOADING_TIP_97:0 "W dyplomacji można czasem robić świństwa, ale nigdy głupstw. W kawalerii jest odwrotnie.\n- Bolesław Wieniawa-Długoszowski"
 LOADING_TIP_98:0 "Bijecie się o honor? A my o naszą wolność. Czyli każdy walczy o to, czego mu brak.\n- Bolesław Wieniawa-Długoszowski (do Rosyjskiego oficera)"
 LOADING_TIP_99:0 "W walce nie ma zmiłowania, nie ma kapitulacji na dogodnych warunkach, można tylko zginąć lub zwyciężyć.\n- Roman Dmowski"
 LOADING_TIP_100:0 "Socjalizm dla Polski jest nie tylko nakazem racji stanu, ale także słuszną sprawą narodu polskiego i ludzkości.\n- Bolesław Piasecki (dziennik 'Słowo Powszechne' w 1957 roku)"
 LOADING_TIP_101:0 "Za wolność Naszą i Waszą.\n- Polskie motto"
 LOADING_TIP_102:0 "Chłop zachował w najgorszych chwilach ziemię, religię i narodowość. Te trzy wartości dały podstawę do stworzenia państwa.\n- Wincenty Witos"
 LOADING_TIP_103:0 "Wyznaję zasadę, że nigdy i nigdzie, w żadnym państwie nie wystarczy i dla obrony, i w każdej innej sytuacji państwa, ani klika, ani poszczególny, choćby najwięcej genialny człowiek. Ciężar ten musi wziąć na siebie całe społeczeństwo. Nie chcemy więc, żeby Polska budowana była na jednym człowieku, chcemy, ażeby budowało ją całe społeczeństwo.\n- Wincenty Witos"
