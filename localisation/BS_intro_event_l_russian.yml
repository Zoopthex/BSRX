 bs_welcome.2.t:0 "Beautiful States Reborn: Обновление 2.1!"
 bs_welcome.2.desc:0 "\n§RЭТОТ МОД НЕ СОВМЕСТИМ С ROAD TO 56, С ЛЮБЫЕ ДРУГИЕ МОДЫ КОТОРЫЕ ХОТЬ КАК-ТО МЕНЯЮТ КАРТУ, А ТАК ЖЕ С МОДАМИ КОТОРЫЕ ВЛИЯЮТ НА ГЕЙМПЛЕЙ.§!\n\nДобро пожаловать в BSR. Команда разработчиков вложила много любви и сил, и мы продолжим его обновлять, добавляя новые функции. Надеюсь, мод вам понравится. Пожалуйста, присоединитесь к нашему дискорд-серверу, если у вас есть какие-то предложения насчет мода, или же если вы нашли какой-либо баг, то вы можете сообщить нам об этом, отправив туда изображение с ним. Это очень сильно нам поможет. Спасибо! \n\nНа текущий момент мы сделали парочку основных вещей. Например мы переработали регионы из ванильной версии игры, чтобы сделать их более историчными. Мы так же добавили границы, относящийся к периодам до 1936, и после 1945. Одна из самых больших вещей которую вы, возможно, заметили, является наша полностью новая и переработанная карта мира с более чем сотнями новых регионов в Европе, Америке и в Азии. Другая заметная вещь является полностью рабочий и исторически точный Китай.\n"
 bs_welcome.2.a:0 "Спасибо."
 bs_welcome.2.b:0 "Дополнительный контент (меню)"
 
