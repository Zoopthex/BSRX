 BSR_SPLASH_CREDITS:0 "\nСпасибо вам за то, что решили поиграть в наш мод. Мы работаем день и ночь над модом чтобы порадовать вас.\n\nРуководители и главные разработчики: Zooptyx,Foxite,Kris,Jingo Spunk и Benpa\n\nКоманда разработчиков: Aoife, Bag of Nickels, Camille, Gaffate, Kaiser, Marblistical, MiketheGibus, Mr. Confused, Nodara-Kun, Vitality, Amogusmaster69, Noko\n\nДонатеры: Schloky, Tobias and Geo,\n\nПереводчики: Kera (перевод на русский), L'Alsacien (перевод на французский) \n\nОсобая благодарность:\n\nРаботавшие над исправлением английской версии мода: Big Bantha\nМод Additional Portraits от Karlefeldt\nНовые потреты от TheBolshevikJew\nМножество новых потретов от FacundoSim\nБлагодарность моду Mappa Mundi за то, что позволили использовать ресурсы их мода для создания границ Египта\nБлагодарность CSRZ за то, что разрешил нам использовать его решения и ивенты\nСпасибо Hovelax за формируемые государства \nБлагодарность Chentienyu за портреты\nБлагодарность Batsy за портреты\nБлагодарность моду R56 за то, что позволили использовать портреты из их мода\nБлагодарность YoanMeister and Wasted192 за мод на выбор портретов\n\nСпасибо to Gerrade за самый лучший мод из когда либо существовавших! Спасибо тебе за создание Beautiful States. Надеюсь, ты послужишь хорошо своей стране, и я надеюсь что тебе понравится то, как мы продолжили работу над твоим модом! Спасибо тебе за всё, братан <3 Так же мы выражаем благодарность одному из бывших разработчиков мода за то, что продолжал работу над модом вместе с нами и Gerrade"
 
