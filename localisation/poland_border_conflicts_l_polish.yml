l_polish:
 POL_Border_War_For_Silesia:0 "Konflikt graniczny na Śląsku"
 POL_Border_War_For_Silesia_desc:0 "Śląsk zawiera wiele kieszeni społeczności etnicznie polskich, które mają kulturowe znaczenie dla naszego narodu. Powinniśmy wykorzystać kryzys naszego sąsiada jako pretekst do wprowadzenia się i ochrony obywateli polskich przed przemocą."
 POL_border_conflict_warning_GER:0 "Polskie ataki na granicy śląskiej"
 POL_border_conflict_warning_GER_desc:0 "Strażnicy wzdłuż polskiej granicy zgłaszają ruchy wojsk próbujące wejść na nasze terytorium wraz z zamieszkami z polskich etnicznych enklaw na Śląsku. Powinniśmy niezwłocznie przygotować się do działań wojskowych."
 POL_border_conflict_escalation_warning_GER:0 "Wojsko Polskie w pobliżu Śląska"
 POL_border_conflict_escalation_warning_GER_desc:0 "Szpiedzy potwierdzili duże ruchy wojsk po polskiej stronie granicy pod Śląskiem. Nie wiemy, czy i kiedy Polacy zdecydowali się uderzyć, ale musimy być gotowi."
 POL_border_incident_forgotten:0 "Śląsk: Okno możliwości"
 POL_border_incident_forgotten_desc:1 "Jeśli chcemy wykorzystać incydent na granicy niemieckiej na Śląsku, musimy szybko uderzyć."
 POL_escalate_incident_to_border_conflict_GER:0 "Eskalacja incydentu na Śląsku"
 POL_escalate_incident_to_border_conflict_GER_desc:0 "Wygląda na to, że Niemcy nie wycofują się z konfliktu. W tym momencie musimy albo dążyć do zbrojnej konfrontacji, albo wycofać się."
 POL_border_conflict_time_until_cancelled:0 "Koniec konfliktu na Śląsku"
 POL_border_conflict_time_until_cancelled_desc:0 "Przy obecnym tempie, możemy tylko podtrzymywać operacje bojowe na tak długo, zanim będziemy musieli przerwać walkę."
 POL_border_conflict_escalate_conflict:0 "Eskalacja incydentu na Śląsku"
 POL_border_conflict_escalate_conflict_desc:0 "Konflikt na granicy śląskiej utknął w martwym punkcie. Być może poprzez dalsze eskalacje i zaangażowanie kolejnych żołnierzy w teatr, możemy jeszcze osiągnąć zwycięstwo."
 POL_border_conflict_escalate_to_war:0 "Wypowiedzenie wojny nad Śląskiem"
 POL_border_conflict_escalate_to_war_desc:0 "Walka na Śląsku trwa już od jakiegoś czasu i nie wykazuje oznak zatrzymania. Musimy być przygotowani na kolejny krok i widzieć ten konflikt jako pierwszy krok w wojnie generalnej."
 POL_border_conflict_back_out_of_conflict:0 "Wycofać się"
 POL_border_conflict_back_out_of_conflict_desc:0 "Niebezpieczeństwo tego konfliktu wymykającego się spod kontroli i stania się wojną na wielką skalę między naszymi krajami jest po prostu zbyt duże. Powinniśmy teraz obniżyć nasze straty i wysłać dyplomatyczne czujniki na drugą stronę."
 Prussia_POL_Border_War_For_prussia:0 "Konflikt graniczny dla Prus Wschodnich"
 Prussia_POL_Border_War_For_prussia_desc:0 "Prusy Wschodnie zawierają wiele grup etnicznie polskich społeczności, które mają kulturowe znaczenie dla naszego narodu. Powinniśmy wykorzystać kryzys naszego sąsiada jako pretekst do wprowadzenia się i ochrony obywateli polskich przed przemocą."
 Prussia_POL_border_conflict_warning_GER:0 "Polskie ataki na granicy pruskiej"
 Prussia_POL_border_conflict_warning_GER_desc:0 "Strażnicy wzdłuż polskiej granicy zgłaszają ruchy wojsk próbujące wejść na nasze terytorium wraz z zamieszkami z polskich etnicznych enklaw w Prusach Wschodnich. Powinniśmy niezwłocznie przygotować się do działań wojskowych."
 Prussia_POL_border_conflict_escalation_warning_GER:0 "Budowa armii polskiej w pobliżu Prus Wschodnich"
 Prussia_POL_border_conflict_escalation_warning_GER_desc:0 "Szpiedzy potwierdzili duże ruchy wojsk po polskiej stronie granicy w pobliżu Prus Wschodnich. Nie wiemy, czy i kiedy Polacy zdecydowali się uderzyć, ale musimy być gotowi."
 Prussia_POL_border_incident_forgotten:0 "Prusy Wschodnie: Okno możliwości"
 Prussia_POL_border_incident_forgotten_desc:1 "Jeśli chcemy wykorzystać incydent na granicy niemieckiej w Prusach Wschodnich, musimy szybko uderzyć."
 Prussia_POL_escalate_incident_to_border_conflict_GER:0 "Eskalacja Incidentu w Prusach Wschodnich"
 Prussia_POL_escalate_incident_to_border_conflict_GER_desc:0 "Wygląda na to, że Niemcy nie wycofują się z konfliktu. W tym momencie musimy albo dążyć do zbrojnej konfrontacji, albo wycofać się."
 Prussia_POL_border_conflict_time_until_cancelled:0 "Koniec konfliktu w Prusach Wschodnich"
 Prussia_POL_border_conflict_time_until_cancelled_desc:0 "W obecnym tempie, możemy tylko podtrzymywać operacje bojowe na tak długo, zanim będziemy musieli przerwać walkę."
 Prussia_POL_border_conflict_escalate_conflict:0 "Eskalacja Konfliktu w Prusach Wschodnich"
 Prussia_POL_border_conflict_escalate_conflict_desc:0 "Konflikt na granicy Prusy Wschodniej utknął w martwym punkcie. Być może, eskalując dalej i angażując więcej żołnierzy do teatru, wciąż możemy osiągnąć zwycięstwo."
 Prussia_POL_border_conflict_escalate_to_war:0 "Wypowiedzenie wojny nad Prusami Wschodnimi"
 Prussia_POL_border_conflict_escalate_to_war_desc:0 "Walka w Prusach Wschodnich trwa już od jakiegoś czasu i nie wykazuje oznak zatrzymania. Musimy być przygotowani na kolejny krok i widzieć ten konflikt jako pierwszy krok w wojnie generalnej."
 Prussia_POL_border_conflict_back_out_of_conflict:0 "Wycofać się"
 Prussia_POL_border_conflict_back_out_of_conflict_desc:0 "Niebezpieczeństwo tego konfliktu wymykającego się spod kontroli i stania się wojną na wielką skalę między naszymi krajami jest po prostu zbyt duże. Powinniśmy teraz obniżyć nasze straty i wysłać dyplomatyczne czujniki na drugą stronę."
 poland_border_conflict.1.t:0 "Polska interwencja w niemieckiej wojnie domowej"
 poland_border_conflict.1.desc:0 "W publicznym ogłoszeniu [POL.GetLeader] ogłosił, że polskie wojsko zainterweniuje w celu ochrony enklaw etnicznych Polaków na Śląsku przed przemocą. Już rozpoczęły się zamieszki w kilku regionach przygranicznych - bez wątpienia zinicjowane przez polski rząd jako pretekst do interweniowania. \n\n Złożyliśmy formalny protest dyplomatyczny, ale polski ambasador utrzymuje, że odpowiedź jest uzasadniona."
 poland_border_conflict.1.a:0 "Niedopuszczalne."
 poland_border_conflict.2.t:0 "Polskie zwycięstwo na Śląsku"
 poland_border_conflict.2.desc:0 "Po starciu sił niemieckich i polskich na Śląsku, polskie siły zdołały przezwyciężyć odporność na światło i zająć region. Polska prasa jest nieprawdopodobna, porównując do zwycięstw wygranej przez niebieską armię Józefa Hallera, która pokonała opór niemiecki i podbiła Pomorze z Republiki Weimarskiej w 1920 roku. [POL.GetLeader] zobowiązał się do kontynuowania działań mających na celu zapewnienie bezpieczeństwa etnicznych Polaków na terytoriach niemieckich."
 poland_border_conflict.2.a:0 "Udana operacja "utrzymywania pokoju"."
 poland_border_conflict.2.b:0 "Musimy przygotować się na kolejne możliwe incydenty."
 poland_border_conflict.3.t:0 "Polska porażka na Śląsku"
 poland_border_conflict.3.desc:0 "Po starcie sił niemieckich i polskich na Śląsku drogi do tego regionu były zaśmiecone zniszczonym i porzuconym polskim sprzętem. \n\n Szereg polskich ataków na pospiesznie ustawionych niemieckich pozycjach obronnych nie przyniosło dużych strat w czasie bitwy. Nie ma wątpliwości, że ta klęska z pewnością osłabi entuzjazm dla kolejnych prób interwencji."
 poland_border_conflict.3.a:0 "Ogromny cios dla naszego prestiżu."
 poland_border_conflict.3.b:0 "Nasza zemsta nadejdzie w odpowiednim czasie."
 poland_border_conflict.4.t:0 "Sytuacja bez wyjścia na Śląsku"
 poland_border_conflict.4.desc:0 "Rozproszone walki pomiędzy siłami polskimi i niemieckimi ugrzęzły w impasie. Nie chcąc dalej eskalować, doszło do wynegocjowania zawieszenia broni."
 poland_border_conflict.4.a:0 "Zdobyliśmy cenne doświadczenie."
 poland_border_conflict.5.t:0 "Formalna Deklaracja Wojny"
 poland_border_conflict.5.desc:0 "Nazywając wtargnięcia wojsk polskich na terytorium Niemiec, wojny, [FROM.GetNameDef] wypowiedział wojnę [POL.GetNameDef]. Wygląda na to, że [FROM.GetNameDef] jest przekonany, że można wygrać wojnę na dwóch frontach."
 poland_border_conflict.5.a:0 "Musimy utrzymać linię."
 prussia_poland_border_conflict.1.t:0 "Polska interwencja w niemieckiej wojnie domowej"
 prussia_poland_border_conflict.1.desc:0 "W publicznym ogłoszeniu [POL.GetLeader] proklamowano, że polskie wojsko zainterweniuje w celu ochrony enklaw etnicznych Polaków w Prusach Wschodnich przed przemocą. Już wybuchały rozruchy w kilku regionach przygranicznych - bez wątpienia zinicjowane przez polski rząd jako pretekst do interweniowania. \n\n Złożyliśmy formalny protest dyplomatyczny, ale polski ambasador utrzymuje, że odpowiedź jest uzasadniona."
 prussia_poland_border_conflict.1.a:0 "Niedopuszczalne."
