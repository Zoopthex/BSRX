 prussia_poland_border_conflict.2.desc:0 "Po starciu sił niemieckich i polskich w Prusach Wschodnich polskie siły pokonały opór światła i zajęły region. Polska prasa jest nieprawdopodobna, porównując do zwycięstw wygranych przez niebieską armię Józefa Hallera, która pokonała niemiecki opór i podbiła Pomorze z Republiki Weimarskiej w 1920 roku. [POL.GetLeader] zobowiązał się do kontynuowania działań na rzecz bezpieczeństwa etnicznych Polaków na terytoriach niemieckich."
 prussia_poland_border_conflict.2.a:0 "Udana operacja "utrzymywania pokoju"."
 prussia_poland_border_conflict.2.b:0 "Musimy przygotować się na kolejne możliwe incydenty."
 prussia_poland_border_conflict.3.t:0 "Polska klęska w Prusach Wschodnich"
 prussia_poland_border_conflict.3.desc:0 "Po starcie sił niemieckich i polskich w Prusach Wschodnich, drogi do tego regionu były zaśmiecone zniszczonym i porzuconym polskim sprzętem. \n\n Kilka polskich ataków na pospiesznie ustawionych niemieckich pozycjach obronnych nie powiodło się z ciężkimi ofiarami w czasie bitwy. Nie ma wątpliwości, że ta klęska z pewnością osłabi entuzjazm dla kolejnych prób interwencji."
