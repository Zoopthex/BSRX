 improvised_antitank:0 "Międzywojenna amunicja przeciwpancerna"
 improvised_antitank_desc:0 "W miarę ulepszania konstrukcji czołgów i zwiększania się ich niezawodności mechanicznej zagrożenie związane ze znacznymi siłami pancernymi na przyszłym polu bitwy będzie musiało być traktowane poważnie. Modernizacja luf lżejszych, starych dział artyleryjskich w celu zapewnienia zgodności z amunicją przeciwpancerną pozwoli im działać jako improwizowana broń przeciwpancerna."
 light_artillery_mobility_upgrade:0 "Lekkie podwozie artyleryjskie i zwiększenie mobilności"
 light_artillery_mobility_upgrade_desc:0 "Lżejsze materiały i przeprojektowane powozy mogą pozwolić artylerii konnej na szybsze rozmieszczenie na otwartym polu bitwy."
 light_artillery_mobility_upgrade_tt:0 "£unit_artillery_brigade_icon_small|1 Lekka artyleria:\n         §HRówniny§!, §HPustynia§!:\n          Atak: §G+10%§!\n          Obrona: §G+10%§!\n£unit_mot_artillery_brigade_icon_small|1 Zmotoryzowana lekka artyleria:\n         §HRówniny§!, §HPustynia§!:\n          Atak: §G+10%§!\n          Obrona: §G+10%§!\n"
 pack_howitzers_upgrade:0 "Demontaż haubic"
 pack_howitzers_upgrade_desc:0 "Lżejsze materiały i ulepszenia w produkcji mogą pozwolić na szybki demontaż lekkich artylerii i łatwiejszy transport w trudnym terenie."
 pack_howitzers_upgrade_tt:0 "£unit_artillery_brigade_icon_small|1 Lekka artyleria:\n         §HDesant§!:\n          Atak: §G+40%§!\n         §HLas§!:\n          Atak: §G+15%§!\n          Ruch: §G+30%§!\n         §HGóry§!:\n          Ruch: §G+10%§!\n         §HDżungla§!:\n          Atak: §G+15%§!\n          Ruch: §G+30%§!\n         §HBagna§!:\n          Atak: §G+10%§!\n          Ruch: §G+30%§!"
 artillery_ammunition_improvements:0 "Ulepszona amunicja artyleryjska i zapalniki"
 artillery_ammunition_improvements_desc:0 "Nowe projekty pocisków artyleryjskich, materiałów miotających i zapalników pozwolą na bardziej niszczycielskie bombardowania."
 artillery_reliability_improvements:0 "Ulepszone projekty mające na celu zwiększyć niezawodność lufy artyleryjskiej"
 artillery_reliability_improvements_desc:0 "Im artyleria większa, tym bardziej częsta jest konieczność wymiany lufy. Lepsze techniki obróbki metalu pozwolą uzyskać bardziej niezawodne działa i haubice."
 pneumatic_tires:0 "Opony pneumatyczne"
 pneumatic_tires_desc:0 "Podróżowanie na duże odległości i naprężenie odrzutu powoduje szybsze zużycie części. Wprowadzając opony pneumatyczne do artylerii zamiast opon zwykłych, możemy zapewnić dłuższą żywotność podwozia artylerii."
 artillery_reliability:0 "Badania nad niezawodnością artylerii"
