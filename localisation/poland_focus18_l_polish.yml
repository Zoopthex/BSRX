 light_infantry:0 "Jegrzy"
 light_infantry_1_desc:0 "Lekka piechota specjalizuje się w wojnie obronnej w celu opóźnienia i nękania formacji wroga. Wyszkoleni w zakresie umiejętności przetrwania i gromadzenia danych wywiadowczych, przodują w odległych teatrach wojennych."
 light_infantry_2_desc:0 "Operowanie daleko od cywilizacji przez długi czas powoduje obciążenie psychiki żołnierzy. Nowe techniki szkoleniowe mogą poprawić morale i koordynację, a lepsze szkolenie techniczne może również pozwolić dużym rozproszonym formacjom na lepszą komunikację bez wykrycia przez wroga."
 light_infantry_3_desc:0 "Przeprowadzanie coraz bardziej ambitnych rajdów na pozycje wroga  wymaga ścisłej koordynacji i zgrania naszych jednostek."
