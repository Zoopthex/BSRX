 infantry_weapons1_smg_desc:0 "Broń osobista i długa była wykorzystywana przez piechotę jako jedna z wielu różnych innych części zestawu wyposażenia żołnierza."
 defensive_infantry_equipment_1_desc:0 "Broń osobista i długa była wykorzystywana przez piechotę jako jedna z wielu różnych innych części zestawu wyposażenia żołnierza. Zmodernizowany tak, aby zawierała większą liczbę karabinów samopowtarzalnych i przeciwpancernych."
