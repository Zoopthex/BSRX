 tankette_equipment_1:0 "Tankietka"
 tankette_equipment_1_desc:0 "Tankettes are small but armored vehicles designed mainly for reconnaissance and limited fire support. Although protected from incoming small arms fire, their main defense is their small profile which makes them excellent ambush platforms."

 
 truck_chasis_1_module:0 "Podwozie Ciężkiego Ciężarówki"
 truck_chasis_1_module_desc:0 "Ciężka platforma z platformą i wzmocnionym zawieszeniem; Brakuje pancerza, ale w rezultacie jest stosunkowo oszczędny pod względem zużycia paliwa."
 halftrack_chasis_1_module:0 "Półgąsienicowe Podwozie"
 halftrack_chasis_1_module_desc:0 "Tylne gąsienice zapewniają zwiększoną mobilność i stabilną platformę strzelecką w trudnym terenie. W porównaniu z platformami pełno gąsienicowymi, mechanizmy sterownicze półgąsienicowe są mniej skomplikowane w budowie i łatwiejsze w obsłudze, ale mają wadę polegającą na zmniejszonej manewrowości w ciasnych przestrzeniach."
 armored_car_chasis_1_module:0 "Opancerzone Podwozie Samochodowe I"
 armored_car_chasis_1_module_desc:0 "Platformy kołowe zapewniają dużą prędkość na drogach i doskonałą niezawodność mechaniczną. Samochody opancerzone są również całkowicie osłonięte, zapewniając wystarczającą ochronę przed odłamkami i bronią strzelecką."
 armored_car_chasis_2_module:0 "Opancerzone Podwozie Samochodowe II"
 armored_car_chasis_2_module_desc:0 "Platformy kołowe zapewniają dużą prędkość na drogach i doskonałą niezawodność mechaniczną. Samochody opancerzone są również całkowicie osłonięte, zapewniając wystarczającą ochronę przed odłamkami i bronią strzelecką."
 armored_car_chasis_3_module:0 "Opancerzone Podwozie Samochodowe III"
 armored_car_chasis_3_module_desc:0 "Platformy kołowe zapewniają dużą prędkość na drogach i doskonałą niezawodność mechaniczną. Samochody opancerzone są również całkowicie osłonięte, zapewniając wystarczającą ochronę przed odłamkami i bronią strzelecką."
 armored_car_chasis_4_module:0 "Opancerzone Podwozie Samochodowe IV"
 armored_car_chasis_4_module_desc:0 "Platformy kołowe zapewniają dużą prędkość na drogach i doskonałą niezawodność mechaniczną. Samochody opancerzone są również całkowicie osłonięte, zapewniając wystarczającą ochronę przed odłamkami i bronią strzelecką."
 tankette_chasis_module:0 "Podwozie Tankietki"
 tankette_chasis_module_desc:0 "Tankietki to małe, ale opancerzone pojazdy przeznaczone głównie do rozpoznania i ograniczonego wsparcia ogniowego. Chociaż chronione przed zbliżającym się ogniem z broni ręcznej, ich główną obroną jest mały profil, co czyni je doskonałymi platformami do zasadzek."
 great_war_tank_chasis_module:0 "Podwozia Czołgów Wielkiej Wojny"
 great_war_tank_chasis_module_desc:0 "Mając na celu przezwyciężenie impasu w walce w okopach, czołgi w Wielkiej Wojnie zostały zaprojektowane tak, aby zapewnić wsparcie ogniowe piechocie. Jako produkt starej, przestarzałej technologii, poruszają się bardzo wolno."
 light_tank_chasis_1_module:0 "Podwozie Lekkiego Czołgu I"
 light_tank_chasis_1_module_desc:0 "Czołgi lekkie, choć nie są ciężko opancerzone ani uzbrojone jak większe czołgi, są zwrotne i mają stosunkowo niski profil, co pozwala im na prowadzenie rekonesansu. Lekkie czołgi mają wystarczająco dużo pancerza, aby zrzucić z siebie broń piechoty i pośredni ogień artyleryjski na odległość."
 light_tank_chasis_2_module:0 "Podwozie Lekkiego Czołgu II"
 light_tank_chasis_2_module_desc:0 "Czołgi lekkie, choć nie są ciężko opancerzone ani uzbrojone jak większe czołgi, są zwrotne i mają stosunkowo niski profil, co pozwala im na prowadzenie rekonesansu. Lekkie czołgi mają wystarczająco dużo pancerza, aby zrzucić z siebie broń piechoty i pośredni ogień artyleryjski na odległość."
 light_tank_chasis_3_module:0 "Podwozie Lekkiego Czołgu III"
 light_tank_chasis_3_module_desc:0 "Ulepszona obudowa czołgu z mocnym silnikiem zapewniającym dużą prędkość. Czołgi lekkie, choć nie są ciężko opancerzone ani uzbrojone jak większe czołgi, są zwrotne i mają stosunkowo niski profil, co pozwala im na prowadzenie rekonesansu."
 medium_tank_chasis_1_module:0 "Podwozie Średniego Czołgu I"
 medium_tank_chasis_1_module_desc:0 "Czołgi średnie oferują połączenie szybkości, siły ognia i ochrony pancerza. Ich wszechstronność sprawia, że doskonale sprawdzają się w różnych rolach."
 medium_tank_chasis_2_module:0 "Podwozie Średniego Czołgu II"
 medium_tank_chasis_2_module_desc:0 "Medium tanks offer a blend of speed, firepower, and armor protection. Their versatility makes them excel in a variety of roles."
 medium_tank_chasis_3_module:0 "Podwozie Średniego Czołgu III"
 medium_tank_chasis_3_module_desc:0 "Duży kadłub, ale z zainstalowanym silnikiem o dużej mocy, aby zapewnić dobrą mobilność kosztem ochrony pancerza."
 heavy_tank_chasis_1_module:0 "Podwozie Ciężkiego Czołgu I"
 heavy_tank_chasis_1_module_desc:0 "Wczesne czołgi ciężkie to wolno poruszające się lądowe pancerniki główne, często z wieloma wieżami, aby pokonać wiele kątów natarcia. Choć były słabo opancerzone w porównaniu z późniejszymi konstrukcjami czołgów, w okresie ich świetności potrafiły zrzucić z siebie cały nadchodzący ogień z wyjątkiem najcięższych dział."
 heavy_tank_chasis_2_module:0 "Podwozie Ciężkiego Czołgu II"
 heavy_tank_chasis_2_module_desc:0 "Uproszczona wersja koncepcji czołgu ciężkiego, ten jednowieżowy projekt oferuje lepszą mobilność w podstawowym polu bitwy i imponującą obronę, która pozwala odpierać ataki ze wszystkich dział oprócz najcięższych."
 heavy_tank_chasis_3_module:0 "Podwozie Ciężkiego Czołgu III"
 heavy_tank_chasis_3_module_desc:0 "Poświęcając prędkość dla maksymalizacji zdolności obronnych, duże rozmiary tego pojazdu często onieśmielają przeciwników wroga."
 super_heavy_tank_chasis_0_module:0 "Podwozie Superciężkiego Czołgu I"
 super_heavy_tank_chasis_0_module_desc:0 "Wczesne superciężkie czołgi przełomowe zostały zaprojektowane do przebijania się przez fortyfikacje wroga. Ich gruby pancerz był odporny na uderzenia ze stanowisk ciężkich dział."
 super_heavy_tank_chasis_1_module:0 "Podwozie Superciężkiego Czołgu II"
 super_heavy_tank_chasis_1_module_desc:0 "Koncepcja czołgu ciężkiego doprowadzona do granic logicznych, czołgi superciężkie są zaprojektowane tak, aby były odporne na lądowe uzbrojenie przeciwpancerne i przebijały się przez ciężkie fortyfikacje."
 modern_tank_chasis_1_module:0 "Podwozie Współczesnego Czołgu I"
 modern_tank_chasis_1_module_desc:0 "Nowoczesny projekt czołgu łączy w sobie koncepcje dobrej siły ognia, dużej prędkości, mocnego pancerza i niską sylwetkę w kierunku wroga."
 
 light_machine_gun_1_module:0 "Lekki Karabin Maszynowy"
 light_machine_gun_1_module_desc:0 "Lekkie karabiny maszynowe zapewniają podstawową ochronę i zdolność tłumienia piechoty wroga."
 light_machine_gun_2_module:0 "Podwójny Lekki Karabin Maszynowy"
 light_machine_gun_2_module_desc:0 "Lekkie karabiny maszynowe zapewniają podstawową ochronę i zdolność tłumienia piechoty wroga."
 heavy_machine_gun_1_module:0 "Ciężka Broń Maszynowa"
 heavy_machine_gun_1_module_desc:0 "Ciężkie karabiny maszynowe zapewniają ochronę i zdolność tłumienia piechoty wroga. Z bliskiej odległości mogą przebić słabo opancerzone pojazdy i delikatne elementy zewnętrzne."
 heavy_machine_gun_2_module:0 "Podwójny Ciężki Karabin Maszynowy"
 heavy_machine_gun_2_module_desc:0 "Ciężkie karabiny maszynowe zapewniają ochronę i zdolność tłumienia piechoty wroga. Z bliskiej odległości mogą przebić słabo opancerzone pojazdy i delikatne elementy zewnętrzne."
 early_autocannon_1_module:0 "Działko Automatyczne"
 early_autocannon_1_module_desc:0 "Małe działka automatyczne zapewniają możliwość strzelania seriami o zabójczym skutku przeciwko miękkim celom i pojazdom o cienkiej skórze."
 artillery_equipment_1_module:0 "Działo Polowe I"
 artillery_equipment_1_module_desc:0 "Działo o małej prędkości przeznaczone do kierowania pocisków odłamkowo-burzących na ufortyfikowane pozycje i silne punkty obrony wroga."
 artillery_equipment_2_module:0 "Działo Polowe II"
 artillery_equipment_2_module_desc:0 "Ulepszone działo o niskiej prędkości przeznaczone do kierowania pocisków odłamkowo-burzących na ufortyfikowane pozycje i silne punkty obrony wroga."
 anti_tank_equipment_1_module:0 "Dalekosiężne Działo Przeciwpancerne I"
 anti_tank_equipment_1_module_desc:0 "Działo zaprojektowane specjalnie do przebijania pancerza wrogich czołgów z dużej odległości. Chociaż celny, generalnie brakuje mu wybuchowej siły ognia związanej z działami artyleryjskimi."
 light_tank_cannon_module:0 "Działo Lekkiego Czołgu Ogólnego Przeznaczenia"
 light_tank_cannon_module_desc:0 "Działko małego kalibru przeznaczone do wsparcia piechoty i walki z czołgami wroga w sytuacjach awaryjnych."
 repurposed_naval_gun_module:0 "Przekształcone Działo Morskie I"
 repurposed_naval_gun_module_desc:0 "Działo dodatkowej baterii kazamatowej z niszczyciela morskiego lub artylerii przybrzeżnej zaadaptowane na zaimprowizowaną platformę strzelecką."
 medium_tank_cannon_module:0 "Działo Średniego Czołgu Ogólnego Przeznaczenia"
 medium_tank_cannon_module_desc:0 "Armata średniego kalibru przeznaczona do wspierania piechoty i walki z czołgami wroga w przypadku zaistnienia takiej sytuacji."
 heavy_tank_cannon_module:0 "Działo Ciężkiego Czołgu Ogólnego Przeznaczenia"
 heavy_tank_cannon_module_desc:0 "Działo dużego kalibru przeznaczone do wspierania piechoty i walki z pancerzem wroga."
 rifled_heavy_tank_cannon_module:0 "Gwintowane Działo Czołgu Ciężkiego"
 rifled_heavy_tank_cannon_module_desc:0 "Działo gwintowane dużego kalibru przeznaczone do strzelania precyzyjnymi pociskami stabilizowanymi obrotowo na amunicję sabotową i odłamkowo-burzącą."
 destroyer_main_armament_module:0 "Główne Uzbrojenie Niszczyciela"
 destroyer_main_armament_module_desc:0 "Działa główne zaczerpnięte z przestarzałego niszczyciela morskiego. Ten system broni ma ogromną siłę ognia."
 
 shortened_barrel_quirk:0 "Skrócona Lufa"
 shortened_barrel_quirk_desc:0 "Aby zmieścić działo na wieży, lufa tej broni została skrócona. Chociaż nadaje się do ciasnych przestrzeni i do strzelania pociskami odłamkowo-burzącymi, na tym ucierpi penetracja pancerza tego systemu broni."
 cramped_interior_quirk:0 "Ciasne Wnętrze"
 cramped_interior_quirk_desc:0 "Przechowywanie broni i niezbędnej amunicji w tej zamkniętej przestrzeni jest trudne. W rezultacie ucierpi na tym przechowywanie amunicji i ergonomia załogi."
 two_piece_ammunition_quirk:0 "Dwuczęściowy Korpus Amunicyjny"
 two_piece_ammunition_quirk_desc:0 "Duża przestrzeń wewnętrzna pozwala na bardzo duże łuski. Materiały miotające amunicję i spłonki można przechowywać osobno i łączyć w środku, przygotowując się do strzału z głównego działa."
 light_casemate_quirk:0 "Lekki Projekt Kazamaty"
 light_casemate_quirk_desc:0 "Konstrukcja tej platformy broni ma mocno opancerzoną przednią twarz, ale z ograniczonym polem obrotu działa."
 medium_casemate_quirk:0 "Średni Projekt Kazamaty"
 medium_casemate_quirk_desc:0 "Konstrukcja tej platformy broni ma mocno opancerzoną przednią twarz, ale z ograniczonym polem obrotu działa."
 heavy_casemate_quirk:0 "Ciężki Projekt Kazamaty"
 heavy_casemate_quirk_desc:0 "Konstrukcja tej platformy broni ma mocno opancerzoną przednią twarz, ale z ograniczonym polem obrotu działa."
 general_purpose_ammunition_light_quirk:0 "Amunicja Ogólnego Przeznaczenia"
 general_purpose_ammunition_light_quirk_desc:0 "Ten projekt ma dużo dostępnej wewnętrznej przestrzeni do przechowywania różnych typów amunicji."
 low_visibility_silhouette_quirk:0 "Sylwetka o Niskiej Widoczności"
 low_visibility_silhouette_quirk_desc:0 "Ten projekt zapewnia przeciwnikowi bardzo mały profil, co czyni go doskonałą platformą do zasadzek."
 mobile_suppressive_fire_quirk:0 "Mobilny Ogień Tłumiący"
 mobile_suppressive_fire_quirk_desc:0 "Ta konstrukcja jest wystarczająco stabilna, aby zapewnić ciężki, ale niedokładny, miażdżący ogień w ruchu. Pozycje wroga mogą zostać zniesione, gdy platforma się przemieszcza."
 partially_exposed_crew_quirk:0 "Częściowo Odsłonięta Załoga"
 partially_exposed_crew_quirk_desc:0 "Aby skutecznie obsługiwać ten system uzbrojenia, załoga musi się nieco odsłonić."
 mobile_aa_coverage_quirk:0 "Mobile AA Coverage"
 mobile_aa_coverage_quirk_desc:0 "Aby być zdolnym dotrzymać kroku i zmienić pozycję w odpowiedzi na nadchodzące nawały lotnicze wroga, ten projekt musi pozbyć się części pancerza w zamian za dodatkową mobilność."
 overweight_suspension_quirk:0 "Zawieszenie z Nadwagą"
 overweight_suspension_quirk_desc:0 "Waga tego pojazdu obciąża podwozie, prowadząc do potencjalnych problemów mechanicznych."
 amphibious_vehicle_quirk:0 "Amfibia"
 amphibious_vehicle_quirk_desc:0 "W tym pojeździe zainstalowano dodatkowy sprzęt do pływania na wodzie lub do nurkowania z rurką."
 side_skirt_armor_quirk:0 "Fartuchy Pancerne"
 side_skirt_armor_quirk_desc:0 "Dodatkowy pancerz został przykręcony do boków tego pojazdu w oczekiwaniu na jego rolę wsparcia piechoty na froncie."
 high_explosive_tank_killer_quirk:0 "Wybuchowy Ładunek Penetrujący"
 high_explosive_tank_killer_quirk_desc:0 "Chociaż ten system broni jest niedokładny z dużej odległości i brakuje mu siły przebicia, przy nowoczesnej amunicji trafienie pociskiem wybuchowym jest wystarczająco potężne, aby zniszczyć czołg, jeśli trafi się we właściwym miejsce."
 
 
 gw_artillery:0 "Podwozie Samobieżne"
 gw_artillery_desc:0 "Aby zapewnić lepszą ochronę i mobilność na głównym polu bitwy, nasi inżynierowie mogą zająć się tworzeniem projektów, które zawierają ten system broni na platformie mobilnej."