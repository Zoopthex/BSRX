l_polish:
 light_assault_gun:0 "Lekkie Działo Szturmowe"
 light_assault_gun_desc:0 "Lekkie działa artyleryjskie zamontowane na platformach mobilnych mogą podążać tuż za atakami piechoty i natychmiast zapewniać ogień osłonowy i siłę ognia przeciwko okopanym pozycjom wroga."
 medium_assault_gun:0 "Działo Szturmowe"
 medium_assault_gun_desc:0 "Działa szturmowe to broń, która ma pomagać w atakach piechoty na okopane pozycje wroga."
 heavy_assault_gun:0 "Ciężkie Działo Szturmowe"
 heavy_assault_gun_desc:0 "Ciężkie działa szturmowe to duże pojazdy opancerzone zaprojektowane do wspomagania ataków piechoty, zapewniając dużą siłę ognia przeciwko wrogim bunkrom i stanowiskom."
 mobile_light_assault_gun:0 "Lekkie Działo Samobieźne"
 mobile_light_assault_gun_desc:0 "Lekkie działa artyleryjskie zamontowane na platformach mobilnych mogą podążać tuż za atakami piechoty i natychmiast zapewniać ogień osłonowy i siłę ognia przeciwko okopanym pozycjom wroga."
 mobile_medium_assault_gun:0 "Działo Samobieżne"
 mobile_medium_assault_gun_desc:0 "Samobieżne działa szturmowe to pojazdy opancerzone, które mają pomagać w atakach piechoty na okopane pozycje wroga."
 mobile_heavy_assault_gun:0 "Ciężkie Działo Samobieżne"
 mobile_heavy_assault_gun_desc:0 "Ciężkie samobieżne działa szturmowe to duże pojazdy opancerzone zaprojektowane do wspomagania ataków piechoty, zapewniając dużą siłę ognia przeciwko wrogim bunkrom i stanowiskom."
